  front_end_code_cov:
    name: Front-End Code Coverage
    runs-on: ubuntu-latest
    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: capping2025
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v5
    - uses: dtolnay/rust-toolchain@stable
    - uses: Swatinem/rust-cache@v2
      with:
        cache-on-failure: "true"
        cache-all-crates: "true"
        cache-workspace-crates: "true"
    - uses: taiki-e/install-action@v2
      with:
        tool: cargo-tarpaulin
    - name: Install SQLx CLI
      run: cargo install sqlx-cli --no-default-features --features rustls,postgres
    - name: Setup database
      run: |
        sqlx database create
        psql "$DATABASE_URL" -f migrations/01_migration_script.sql
    - uses: actions/setup-node@v6
      with:
        node-version: 'latest'
        node-version-file: './frontend/package.json'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
    - name: Run Code Coverage
      run: |
        cargo build
        ./target/debug/Capping2025 &
        BACKEND_PID=$!

        cd ./frontend
        npm i

        timeout=10
        elapsed=0
        while ! nc -z localhost 3001; do
          sleep 0.1
          elapsed=$(echo "$elapsed + 0.1" | bc)
          if (( $(echo "$elapsed > $timeout" | bc -l) )); then
            echo "Backend did not start in $timeout seconds"
            kill $BACKEND_PID
            exit 1
          fi
        done

        npm run codecov

        kill $BACKEND_PID

  front_end_format:
    name: Front-End Format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-node@v6
      with:
        node-version: 'latest'
        node-version-file: './frontend/package.json'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
    - name: Check formatting
      run: |
        cd ./frontend
        npm i
        npm run chkfmt