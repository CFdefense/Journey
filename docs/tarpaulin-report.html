e_user_event\n\t),\n\tmodifiers(\u0026SecurityAddon),\n\tsecurity((\"set-cookie\"=[])),\n    info(\n    \ttitle=\"Itinerary Routes\",\n    \tdescription = \"API endpoints dealing with managing and viewing itineraries.\"\n    ),\n    tags((name=\"Itinerary\"))\n)]\npub struct ItineraryApiDoc;\n\n/// Returns the [EventDay]s associated with this itinerary\n/// Returns only the days that exist in event_list (including empty days with NULL event_id)\nasync fn itinerary_events(\n\titinerary_id: i32,\n\t_start_date: NaiveDate,\n\t_end_date: NaiveDate,\n\tpool: \u0026PgPool,\n) -\u003e ApiResult\u003cVec\u003cEventDay\u003e\u003e {\n\t// First, get all dates that have entries (including NULL event_id for empty days)\n\tlet all_dates: Vec\u003cNaiveDate\u003e = sqlx::query_scalar!(\n\t\tr#\"\n\t\tSELECT DISTINCT date\n\t\tFROM event_list\n\t\tWHERE itinerary_id = $1\n\t\tORDER BY date\n\t\t\"#,\n\t\titinerary_id\n\t)\n\t.fetch_all(pool)\n\t.await\n\t.map_err(AppError::from)?;\n\n\t// Now get all events (excluding placeholders with NULL event_id)\n\tlet event_list: Vec\u003cEventListJoinRow\u003e = sqlx::query_as!(\n\t\tEventListJoinRow,\n\t\tr#\"\n\t\tSELECT\n\t\t\te.id,\n\t\t\tel.time_of_day as \"time_of_day: TimeOfDay\",\n\t\t\tel.date,\n\t\t\te.street_address,\n\t\t\te.postal_code,\n\t\t\te.city,\n\t\t\te.country,\n\t\t\te.event_type,\n\t\t\te.event_description,\n\t\t\te.event_name,\n\t\t\te.user_created,\n\t\t\te.hard_start,\n\t\t\te.hard_end,\n\t\t\te.timezone,\n\t\t\tel.block_index\n\t\tFROM event_list el\n\t\tJOIN events e ON e.id = el.event_id\n\t\tWHERE el.itinerary_id = $1 AND el.event_id IS NOT NULL\n\t\tORDER BY el.date, el.time_of_day\n\t\t\"#,\n\t\titinerary_id\n\t)\n\t.fetch_all(pool)\n\t.await\n\t.map_err(AppError::from)?;\n\n\t// Create a map of date -\u003e events for quick lookup\n\tuse std::collections::HashMap;\n\tlet mut events_by_date: HashMap\u003cNaiveDate, Vec\u003c\u0026EventListJoinRow\u003e\u003e = HashMap::new();\n\tfor event in event_list.iter() {\n\t\tevents_by_date.entry(event.date).or_default().push(event);\n\t}\n\n\t// Create EventDay for each date that exists in event_list\n\tlet mut event_days = Vec::new();\n\n\tfor date in all_dates {\n\t\tlet mut morning_events = Vec::new();\n\t\tlet mut afternoon_events = Vec::new();\n\t\tlet mut evening_events = Vec::new();\n\n\t\t// If there are events for this date, populate them\n\t\tif let Some(day_events) = events_by_date.get(\u0026date) {\n\t\t\tfor event in day_events {\n\t\t\t\tmatch event.time_of_day {\n\t\t\t\t\tTimeOfDay::Morning =\u003e morning_events.push((*event).into()),\n\t\t\t\t\tTimeOfDay::Afternoon =\u003e afternoon_events.push((*event).into()),\n\t\t\t\t\tTimeOfDay::Evening =\u003e evening_events.push((*event).into()),\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\t\t#[cfg(not(tarpaulin_include))]\n\t\tfn sort(a: \u0026Event, b: \u0026Event) -\u003e std::cmp::Ordering {\n\t\t\ta.block_index\n\t\t\t\t.unwrap_or(i32::MAX)\n\t\t\t\t.cmp(\u0026b.block_index.unwrap_or(i32::MAX))\n\t\t}\n\t\tmorning_events.sort_by(sort);\n\t\tafternoon_events.sort_by(sort);\n\t\tevening_events.sort_by(sort);\n\n\t\tevent_days.push(EventDay {\n\t\t\tmorning_events,\n\t\t\tafternoon_events,\n\t\t\tevening_events,\n\t\t\tdate,\n\t\t});\n\t}\n\n\tOk(event_days)\n}\n\n/// Returns the unassigned events for this itinerary\nasync fn unassigned_events(event_ids: \u0026[i32], pool: \u0026PgPool) -\u003e ApiResult\u003cVec\u003cEvent\u003e\u003e {\n\tif event_ids.is_empty() {\n\t\treturn Ok(Vec::new());\n\t}\n\n\tlet events = sqlx::query_as!(\n\t\tEvent,\n\t\tr#\"\n\t\tSELECT\n\t\t\tid,\n\t\t\tstreet_address,\n\t\t\tpostal_code,\n\t\t\tcity,\n\t\t\tcountry,\n\t\t\tevent_type,\n\t\t\tevent_description,\n\t\t\tevent_name,\n\t\t\tuser_created,\n\t\t\thard_start,\n\t\t\thard_end,\n\t\t\ttimezone,\n\t\t\tNULL::int AS block_index\n\t\tFROM events\n\t\tWHERE id = ANY($1)\n\t\t\"#,\n\t\tevent_ids\n\t)\n\t.fetch_all(pool)\n\t.await\n\t.map_err(AppError::from)?;\n\n\tOk(events)\n}\n\n/// Inserts the events associated with this itinerary into the `event_list` table.\n/// Assumes the itinerary was already inserted into `itineraries` table.\n/// Also inserts placeholder entries (event_id = NULL) for empty days to preserve them.\npub async fn insert_event_list(itinerary: Itinerary, pool: \u0026PgPool) -\u003e ApiResult\u003c()\u003e {\n\tlet mut cap = 0;\n\tfor day in itinerary.event_days.iter() {\n\t\tcap += day.morning_events.len();\n\t\tcap += day.afternoon_events.len();\n\t\tcap += day.evening_events.len();\n\t\t// Add 1 for empty days (we'll insert a placeholder)\n\t\tif day.morning_events.is_empty()\n\t\t\t\u0026\u0026 day.afternoon_events.is_empty()\n\t\t\t\u0026\u0026 day.evening_events.is_empty()\n\t\t{\n\t\t\tcap += 1;\n\t\t}\n\t}\n\n\tlet mut times = Vec::with_capacity(cap);\n\tlet mut dates = Vec::with_capacity(cap);\n\tlet mut events: Vec\u003cOption\u003ci32\u003e\u003e = Vec::with_capacity(cap);\n\tlet mut indices: Vec\u003cOption\u003ci32\u003e\u003e = Vec::with_capacity(cap);\n\n\tfor day in itinerary.event_days.into_iter() {\n\t\tlet morning_len = day.morning_events.len();\n\t\tlet afternoon_len = day.afternoon_events.len();\n\t\tlet evening_len = day.evening_events.len();\n\t\tlet is_empty_day = morning_len == 0 \u0026\u0026 afternoon_len == 0 \u0026\u0026 evening_len == 0;\n\n\t\tif is_empty_day {\n\t\t\t// Insert a placeholder entry with NULL event_id to preserve the empty day\n\t\t\ttimes.push(TimeOfDay::Morning);\n\t\t\tdates.push(day.date);\n\t\t\tevents.push(None);\n\t\t\tindices.push(None);\n\t\t} else {\n\t\t\ttimes.extend(std::iter::repeat_n(TimeOfDay::Morning, morning_len));\n\t\t\ttimes.extend(std::iter::repeat_n(TimeOfDay::Afternoon, afternoon_len));\n\t\t\ttimes.extend(std::iter::repeat_n(TimeOfDay::Evening, evening_len));\n\n\t\t\tdates.extend(std::iter::repeat_n(\n\t\t\t\tday.date,\n\t\t\t\tmorning_len + afternoon_len + evening_len,\n\t\t\t));\n\n\t\t\tevents.extend(day.morning_events.iter().map(|event| Some(event.id)));\n\t\t\tevents.extend(day.afternoon_events.iter().map(|event| Some(event.id)));\n\t\t\tevents.extend(day.evening_events.iter().map(|event| Some(event.id)));\n\n\t\t\tindices.extend(\n\t\t\t\tday.morning_events\n\t\t\t\t\t.into_iter()\n\t\t\t\t\t.map(|event| event.block_index),\n\t\t\t);\n\t\t\tindices.extend(\n\t\t\t\tday.afternoon_events\n\t\t\t\t\t.into_iter()\n\t\t\t\t\t.map(|event| event.block_index),\n\t\t\t);\n\t\t\tindices.extend(\n\t\t\t\tday.evening_events\n\t\t\t\t\t.into_iter()\n\t\t\t\t\t.map(|event| event.block_index),\n\t\t\t);\n\t\t}\n\t}\n\n\tsqlx::query!(\n\t\tr#\"\n\t\tINSERT INTO event_list (itinerary_id, event_id, time_of_day, date, block_index)\n\t\tSELECT $1, events, times, dates, indices\n\t\tFROM UNNEST($2::int4[], $3::time_of_day[], $4::date[], $5::int4[]) as u(events, times, dates, indices);\n\t\t\"#,\n\t\titinerary.id,\n\t\tevents.as_slice() as \u0026[Option\u003ci32\u003e],\n\t\ttimes.as_slice() as \u0026[TimeOfDay],\n\t\tdates.as_slice(),\n\t\tindices.as_slice() as \u0026[Option\u003ci32\u003e],\n\t)\n\t.execute(pool)\n\t.await\n\t.map_err(AppError::from)?;\n\n\tOk(())\n}\n\n/// Get all saved itineraries for the authenticated user.\n///\n/// # Method\n/// `GET /api/itinerary/saved`\n///\n/// # Auth\n/// Protected by `auth_middleware` which validates the `auth-token` private cookie,\n/// checks expiration, and injects `Extension\u003cAuthUser\u003e`.\n///\n/// # Responses\n/// - `200 OK` - JSON body `{ \"itineraries\": [Itinerary] }` containing user's saved itineraries with eventlist\n/// - `401 UNAUTHORIZED` - When authentication fails (handled in middleware, public error)\n/// - `500 INTERNAL_SERVER_ERROR` - Internal error (private)\n///\n/// # Examples\n/// ```bash\n/// curl -X GET http://localhost:3001/api/itinerary/saved\n///   -H \"Cookie: auth-token=...\"\n/// ```\n///\n#[utoipa::path(\n\tget,\n\tpath=\"/saved\",\n\tsummary=\"Fetch all the saved itineraries from this user\",\n\tdescription=\"Fetches all the itineraries from this user that are marked as saved.\",\n\tresponses(\n\t\t(\n\t\t\tstatus=200,\n\t\t\tdescription=\"An array of itineraries\",\n\t\t\tbody=SavedResponse,\n\t\t\tcontent_type=\"application/json\",\n\t\t\t//TODO example\n\t\t),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=401, description=\"User has an invalid cookie/no cookie\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be GET\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity((\"set-cookie\"=[])),\n\ttag=\"Itinerary\"\n)]\npub async fn api_saved_itineraries(\n\tExtension(user): Extension\u003cAuthUser\u003e,\n\tExtension(pool): Extension\u003cPgPool\u003e,\n) -\u003e ApiResult\u003cJson\u003cSavedResponse\u003e\u003e {\n\tdebug!(\n\t\t\"HANDLER -\u003e\u003e /api/itinerary/saved 'api_saved_itineraries' - User ID: {}\",\n\t\tuser.id\n\t);\n\n\t// Fetch all itineraries for the user\n\tlet itineraries: Vec\u003cItineraryRow\u003e = sqlx::query_as!(\n\t\tItineraryRow,\n\t\tr#\"SELECT\n        \tid,\n         \taccount_id,\n          \tstart_date,\n           \tend_date,\n            chat_session_id,\n            title,\n            unassigned_event_ids\n        FROM itineraries WHERE account_id=$1 AND saved=TRUE\"#,\n\t\tuser.id\n\t)\n\t.fetch_all(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?;\n\n\tlet mut res = Vec::with_capacity(itineraries.len());\n\tfor itinerary in itineraries.into_iter() {\n\t\tlet unassigned_ids = itinerary.unassigned_event_ids.unwrap_or_default();\n\t\tres.push(Itinerary {\n\t\t\tid: itinerary.id,\n\t\t\tstart_date: itinerary.start_date,\n\t\t\tend_date: itinerary.end_date,\n\t\t\tevent_days: itinerary_events(\n\t\t\t\titinerary.id,\n\t\t\t\titinerary.start_date,\n\t\t\t\titinerary.end_date,\n\t\t\t\t\u0026pool,\n\t\t\t)\n\t\t\t.await?,\n\t\t\tchat_session_id: itinerary.chat_session_id,\n\t\t\ttitle: itinerary.title,\n\t\t\tunassigned_events: unassigned_events(\u0026unassigned_ids, \u0026pool).await?,\n\t\t});\n\t}\n\n\tOk(Json(SavedResponse { itineraries: res }))\n}\n\n/// Get a single saved itinerary either from the user or a public one\n///\n/// # Method\n/// `GET /api/itinerary/{id}`\n///\n/// # Auth\n/// Protected by `auth_middleware` which validates the `auth-token` private cookie,\n/// checks expiration, and injects `Extension\u003cAuthUser\u003e`.\n///\n/// # Responses\n/// - `200 OK` - JSON body `{ \"itinerary\": Itinerary }` containing itinerary metadata\n/// - `401 UNAUTHORIZED` - When authentication fails (handled in middleware, public error)\n/// - `404 NOT_FOUND` - When itinerary doesn't exist or doesn't belong to user\n/// - `500 INTERNAL_SERVER_ERROR` - Internal error (private)\n///\n/// # Examples\n/// ```bash\n/// curl -X GET http://localhost:3001/api/itinerary/123\n///   -H \"Cookie: auth-token=...\"\n/// ```\n#[utoipa::path(\n\tget,\n\tpath=\"/saved/{id}\",\n\tsummary=\"Fetch a specific itinerary\",\n\tdescription=\"Fetches the specified itinerary if it belongs to this user or is public.\",\n\tresponses(\n\t\t(\n\t\t\tstatus=200,\n\t\t\tdescription=\"The desired itinerary\",\n\t\t\tbody=Itinerary,\n\t\t\tcontent_type=\"application/json\",\n\t\t\t//TODO example\n\t\t),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=401, description=\"User has an invalid cookie/no cookie\"),\n\t\t(status=404, description=\"Itinerary not found\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be GET\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity((\"set-cookie\"=[])),\n\ttag=\"Itinerary\"\n)]\npub async fn api_get_itinerary(\n\tExtension(user): Extension\u003cAuthUser\u003e,\n\tPath(itinerary_id): Path\u003ci32\u003e,\n\tExtension(pool): Extension\u003cPgPool\u003e,\n) -\u003e ApiResult\u003cJson\u003cItinerary\u003e\u003e {\n\tdebug!(\n\t\t\"HANDLER -\u003e\u003e /api/itinerary/{} 'api_get_itinerary' - User ID: {}\",\n\t\titinerary_id, user.id\n\t);\n\n\t// Fetch the itinerary - from user or public\n\tlet itinerary: ItineraryRow = sqlx::query_as!(\n\t\tItineraryRow,\n\t\tr#\"SELECT\n        \tid,\n         \taccount_id,\n          \tstart_date,\n           \tend_date,\n            chat_session_id,\n            title,\n            unassigned_event_ids\n        FROM itineraries WHERE id = $1 AND (account_id = $2 OR is_public=TRUE)\"#,\n\t\titinerary_id,\n\t\tuser.id\n\t)\n\t.fetch_optional(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?\n\t.ok_or(AppError::NotFound)?;\n\n\tlet unassigned_ids = itinerary.unassigned_event_ids.unwrap_or_default();\n\tOk(Json(Itinerary {\n\t\tid: itinerary.id,\n\t\tstart_date: itinerary.start_date,\n\t\tend_date: itinerary.end_date,\n\t\tevent_days: itinerary_events(\n\t\t\titinerary_id,\n\t\t\titinerary.start_date,\n\t\t\titinerary.end_date,\n\t\t\t\u0026pool,\n\t\t)\n\t\t.await?,\n\t\tchat_session_id: itinerary.chat_session_id,\n\t\ttitle: itinerary.title,\n\t\tunassigned_events: unassigned_events(\u0026unassigned_ids, \u0026pool).await?,\n\t}))\n}\n\n/// Update an existing or save a new itinerary for the user\n///\n/// # Method\n/// `POST /api/itinerary/save`\n///\n/// # Request Body\n/// - [Itinerary]\n///\n/// # Responses\n/// - `200 OK` - with body: [SaveResponse]\n/// - `400 BAD_REQUEST` - Request payload contains invalid data (public error)\n/// - `401 UNAUTHORIZED` - When authentication fails (handled in middleware, public error)\n/// - `500 INTERNAL_SERVER_ERROR` - Internal error (private)\n///\n/// # Examples\n/// ```bash\n/// curl -X POST http://localhost:3001/api/itinerary/save\n///   -H \"Content-Type: application/json\"\n///   -d '{\n///         \"id\": 3,\n///         \"start_date\": \"2025-07-15\",\n///         \"end_date\": \"2025-07-21\",\n///         \"event_days\": [\n///           {\n///             \"morning_events\": [],\n///             \"afternoon_events\": [\n///               {\n///                 \"id\": 4,\n///                 \"street_address\": \"3399 North Rd\",\n///                 \"postal_code\": 12601,\n///                 \"city\": \"Poughkeepsie\",\n///                 \"event_type\": \"Park\",\n///                 \"event_description\": \"Take a tour of Marist University\",\n///                 \"event_name\": \"Marist University\"\n///               }\n///             ],\n///             \"evening_events\": [],\n///             \"date\": \"2025-07-21\"\n///           }\n///         ],\n///         \"chat_session_id\": 4,\n///         \"title\": \"Poughkeepsie 7/15-21 2025\"\n///       }'\n/// ```\n#[utoipa::path(\n\tpost,\n\tpath=\"/save\",\n\tsummary=\"Save a new or update an existing itinerary\",\n\tdescription=\"If the itinerary id is already saved for this user, it's updated with the provided values. Otherwise a new one is created.\",\n\trequest_body(\n\t\tcontent=Itinerary,\n\t\tcontent_type=\"application/json\",\n\t\tdescription=\"The itinerary to save for the user.\",\n\t\t//TODO example\n\t),\n\tresponses(\n\t\t(\n\t\t\tstatus=200,\n\t\t\tdescription=\"The id of the itinerary that was just saved. It may be the same as the id passed in the request.\",\n\t\t\tbody=SaveResponse,\n\t\t\tcontent_type=\"application/json\",\n\t\t\t//TODO example\n\t\t),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=401, description=\"User has an invalid cookie/no cookie\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be POST\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity((\"set-cookie\"=[])),\n\ttag=\"Itinerary\"\n)]\npub async fn api_save(\n\tExtension(user): Extension\u003cAuthUser\u003e,\n\tExtension(pool): Extension\u003cPgPool\u003e,\n\tJson(itinerary): Json\u003cItinerary\u003e,\n) -\u003e ApiResult\u003cJson\u003cSaveResponse\u003e\u003e {\n\t// check if itinerary id already exists for this user\n\tlet id_opt = sqlx::query!(\n\t\tr#\"SELECT id FROM itineraries WHERE id=$1 AND account_id=$2\"#,\n\t\titinerary.id,\n\t\tuser.id\n\t)\n\t.fetch_optional(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?\n\t.map(|record| record.id);\n\n\t// Extract unassigned event IDs\n\tlet unassigned_event_ids: Vec\u003ci32\u003e = itinerary.unassigned_events.iter().map(|e| e.id).collect();\n\n\t// if it doesn't exist, insert a new one\n\tlet id = match id_opt {\n\t\tSome(id) =\u003e {\n\t\t\t// UPDATE existing itinerary and set saved=TRUE\n\t\t\tsqlx::query!(\n\t\t\t\tr#\"\n\t\t\t\tUPDATE itineraries\n\t\t\t\tSET start_date = $1, end_date = $2, title = $3, chat_session_id = $4, saved = TRUE, unassigned_event_ids = $7\n\t\t\t\tWHERE id = $5 AND account_id = $6;\n\t\t\t\t\"#,\n\t\t\t\titinerary.start_date,\n\t\t\t\titinerary.end_date,\n\t\t\t\titinerary.title,\n\t\t\t\titinerary.chat_session_id,\n\t\t\t\tid,\n\t\t\t\tuser.id,\n\t\t\t\t\u0026unassigned_event_ids\n\t\t\t)\n\t\t\t.execute(\u0026pool)\n\t\t\t.await\n\t\t\t.map_err(AppError::from)?;\n\n\t\t\tid\n\t\t}\n\t\tNone =\u003e {\n\t\t\tsqlx::query!(\n\t\t\t\tr#\"\n\t\t\t\tINSERT INTO itineraries (account_id, is_public, start_date, end_date, chat_session_id, saved, title, unassigned_event_ids)\n\t\t\t\tVALUES ($1, FALSE, $2, $3, $4, TRUE, $5, $6)\n\t\t\t\tRETURNING id;\n\t\t\t\t\"#,\n\t\t\t\tuser.id,\n\t\t\t\titinerary.start_date,\n\t\t\t\titinerary.end_date,\n\t\t\t\titinerary.chat_session_id,\n\t\t\t\titinerary.title,\n\t\t\t\t\u0026unassigned_event_ids\n\t\t\t)\n\t\t\t.fetch_one(\u0026pool)\n\t\t\t.await\n\t\t\t.map_err(AppError::from)?\n\t\t\t.id\n\t\t}\n\t};\n\n\t// delete event_list for this itinerary and make a new one\n\tsqlx::query!(\n\t\tr#\"\n\t\tDELETE FROM event_list\n\t\tWHERE itinerary_id=$1;\n\t\t\"#,\n\t\tid\n\t)\n\t.execute(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?;\n\n\tinsert_event_list(itinerary, \u0026pool).await?;\n\n\tOk(Json(SaveResponse { id }))\n}\n\n/// Unsave an existing itinerary for the user\n///\n/// # Method\n/// `POST /api/itinerary/unsave`\n///\n/// # Request Body\n/// - [UnsaveRequest]\n///\n/// # Responses\n/// - `200 OK` - Successfully unsaved itinerary for this user\n/// - `400 BAD_REQUEST` - Request payload contains invalid data (public error)\n/// - `401 UNAUTHORIZED` - When authentication fails (handled in middleware, public error)\n/// - `404 NOT_FOUND` - Itinerary not found or doesn't belong to user (public error)\n/// - `500 INTERNAL_SERVER_ERROR` - Internal error (private)\n///\n/// # Examples\n/// ```bash\n/// curl -X POST http://localhost:3001/api/itinerary/unsave\n///   -H \"Content-Type: application/json\"\n///   -d '{\n///         \"id\": 3\n///       }'\n/// ```\n#[utoipa::path(\n\tpost,\n\tpath=\"/unsave\",\n\tsummary=\"Unsave an existing itinerary\",\n\tdescription=\"Sets the saved field to false for the given itinerary. Verifies the itinerary belongs to the user.\",\n\trequest_body(\n\t\tcontent=UnsaveRequest,\n\t\tcontent_type=\"application/json\",\n\t\tdescription=\"The itinerary id to unsave.\"\n\t),\n\tresponses(\n\t\t(status=200, description=\"Successfully unsaved itinerary\"),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=401, description=\"User has an invalid cookie/no cookie\"),\n\t\t(status=404, description=\"Itinerary not found or doesn't belong to user\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be POST\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity((\"set-cookie\"=[])),\n\ttag=\"Itinerary\"\n)]\npub async fn api_unsave(\n\tExtension(user): Extension\u003cAuthUser\u003e,\n\tExtension(pool): Extension\u003cPgPool\u003e,\n\tJson(UnsaveRequest { id }): Json\u003cUnsaveRequest\u003e,\n) -\u003e ApiResult\u003c()\u003e {\n\t// Update the itinerary to set saved=FALSE\n\tsqlx::query!(\n\t\tr#\"\n\t\tUPDATE itineraries\n\t\tSET saved = FALSE\n\t\tWHERE id = $1 AND account_id = $2\n\t\tRETURNING id;\n\t\t\"#,\n\t\tid,\n\t\tuser.id\n\t)\n\t.fetch_optional(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?\n\t.ok_or(AppError::NotFound)?;\n\n\tOk(())\n}\n\n/// Insert or update a user-created custom event\n///\n/// # Method\n/// `POST /api/itinerary/userEvent`\n///\n/// # Request Body\n/// - [UserEventRequest]\n///\n/// # Responses\n/// - `200 OK` - with body: [UserEventResponse] - event id that was just inserted or updated\n/// - `400 BAD_REQUEST` - Request payload contains invalid data (public error)\n/// - `401 UNAUTHORIZED` - When authentication fails (handled in middleware, public error)\n/// - `404 NOT_FOUND` - The provided event id does not belong to the user or does not exist (public error)\n/// - `500 INTERNAL_SERVER_ERROR` - Internal error (private)\n///\n/// # Examples\n/// ```bash\n/// curl -X POST http://localhost:3001/api/itinerary/userEvent\n///   -H \"Content-Type: application/json\"\n///   -d '{\n///         \"event_name\": \"Custom Event\",\n///\t        \"event_description\": \"I want to do something and it's easier to make a custom event than to tell the LLM exactly how I want it.\"\n///       }'\n/// ```\n#[utoipa::path(\n\tpost,\n\tpath=\"/userEvent\",\n\tsummary=\"Insert or update a user-created custom event\",\n\tdescription=\"Insert a new or updates an existing user-created event with the values passed in the request, returning the event id.\",\n\trequest_body(\n\t\tcontent=UserEventRequest,\n\t\tcontent_type=\"application/json\",\n\t\tdescription=\"If id is provided, the event will be updated, otherwise it is inserted. The event name is required.\",\n\t\texample=json!({\n\t\t\t\"event_name\": \"Custom Event\",\n\t\t\t\"event_description\": \"I want to do something and it's easier to make a custom event than to tell the LLM exactly how I want it.\"\n\t\t})\n\t),\n\tresponses(\n\t\t(\n\t\t\tstatus=200,\n\t\t\tdescription=\"Contains the id of the event that was just inserted or updated.\",\n\t\t\tbody=UserEventResponse,\n\t\t\tcontent_type=\"application/json\",\n\t\t\texample=json!({\n\t\t\t\t\"id\": 43\n\t\t\t})\n\t\t),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=401, description=\"User has an invalid cookie/no cookie\"),\n\t\t(status=404, description=\"User-event not found for this user\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be POST\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity((\"set-cookie\"=[])),\n\ttag=\"Itinerary\"\n)]\npub async fn api_user_event(\n\tExtension(user): Extension\u003cAuthUser\u003e,\n\tExtension(pool): Extension\u003cPgPool\u003e,\n\tJson(event): Json\u003cUserEventRequest\u003e,\n) -\u003e ApiResult\u003cJson\u003cUserEventResponse\u003e\u003e {\n\tif event.event_name.is_empty() {\n\t\treturn Err(AppError::BadRequest(String::from(\n\t\t\t\"Event name must not be empty\",\n\t\t)));\n\t}\n\tlet id = if let Some(id) = event.id {\n\t\tsqlx::query!(\n\t\t\tr#\"\n\t\t\tUPDATE events\n\t\t\tSET\n\t\t\t\tstreet_address    = $1,\n\t\t\t\tpostal_code       = $2,\n\t\t\t\tcity              = $3,\n\t\t\t\tcountry           = $4,\n\t\t\t\tevent_type        = $5,\n\t\t\t\tevent_description = $6,\n\t\t\t\tevent_name        = $7,\n\t\t\t\thard_start        = $8,\n\t\t\t\thard_end          = $9,\n\t\t\t\ttimezone          = $10\n\t\t\tWHERE id=$11 AND user_created=TRUE AND account_id=$12\n\t\t\tRETURNING id\n\t\t\t\"#,\n\t\t\tevent.street_address,\n\t\t\tevent.postal_code,\n\t\t\tevent.city,\n\t\t\tevent.country,\n\t\t\tevent.event_type,\n\t\t\tevent.event_description,\n\t\t\tevent.event_name,\n\t\t\tevent.hard_start,\n\t\t\tevent.hard_end,\n\t\t\tevent.timezone,\n\t\t\tid,\n\t\t\tuser.id,\n\t\t)\n\t\t.fetch_optional(\u0026pool)\n\t\t.await\n\t\t.map_err(AppError::from)?\n\t\t.ok_or(AppError::NotFound)?;\n\t\tid\n\t} else {\n\t\tsqlx::query!(\n\t\t\tr#\"\n\t\t\tINSERT INTO events(\n\t\t\t\tstreet_address, postal_code, city, country,\n\t\t\t\tevent_type, event_description, event_name,\n\t\t\t\tuser_created, account_id, hard_start, hard_end,\n\t\t\t\ttimezone\n\t\t\t)\n\t\t\tVALUES($1, $2, $3, $4, $5, $6, $7, TRUE, $8, $9, $10, $11)\n\t\t\tRETURNING id\n\t\t\t\"#,\n\t\t\tevent.street_address,\n\t\t\tevent.postal_code,\n\t\t\tevent.city,\n\t\t\tevent.country,\n\t\t\tevent.event_type,\n\t\t\tevent.event_description,\n\t\t\tevent.event_name,\n\t\t\tuser.id,\n\t\t\tevent.hard_start,\n\t\t\tevent.hard_end,\n\t\t\tevent.timezone,\n\t\t)\n\t\t.fetch_one(\u0026pool)\n\t\t.await\n\t\t.map_err(AppError::from)?\n\t\t.id\n\t};\n\tOk(Json(UserEventResponse { id }))\n}\n\n/// Searches for events that match the filter and returns a list of possible events\n///\n/// # Method\n/// `POST /api/itinerary/searchEvent`\n///\n/// # Request Body\n/// - [SearchEventRequest]\n///   - Example filters:\n///     - `event_name`: Partial name of the event (case-insensitive)\n///     - `city`: Partial city name\n///     - `event_type`: Type of event\n///     - `hard_start_after`: ISO 8601 timestamp to filter events starting after this time\n///     - `hard_start_before`: ISO 8601 timestamp to filter events starting before this time\n///\n/// # Responses\n/// - `200 OK` - with body: [SearchEventResponse] - the best matching events for the query\n/// - `400 BAD_REQUEST` - Request payload contains invalid data (public error)\n/// - `401 UNAUTHORIZED` - When authentication fails (handled in middleware, public error)\n/// - `500 INTERNAL_SERVER_ERROR` - Internal error (private)\n///\n/// # Example Request\n/// ```bash\n/// curl -X POST http://localhost:3001/api/itinerary/searchEvent \\\n///   -H \"Content-Type: application/json\" \\\n///   -d '{\n///         \"event_name\": \"Music Festival\",\n///         \"city\": \"New York\",\n///         \"event_type\": \"Concert\",\n///         \"hard_start_after\": \"2025-11-01T00:00:00\",\n///         \"hard_start_before\": \"2025-11-30T23:59:59\"\n///       }'\n/// ```\n///\n/// # Example Response\n/// ```json\n/// {\n///   \"events\": [\n///     {\n///       \"id\": 1,\n///       \"street_address\": \"123 Main St\",\n///       \"postal_code\": 10001,\n///       \"city\": \"New York\",\n///       \"event_type\": \"Concert\",\n///       \"event_description\": \"Annual music festival in the park\",\n///       \"event_name\": \"NY Music Festival\",\n///       \"user_created\": false,\n///       \"account_id\": 2,\n///       \"hard_start\": \"2025-11-15T18:00:00\",\n///       \"hard_end\": \"2025-11-15T23:00:00\",\n///       \"timezone\": \"America/New_York\"\n///     },\n///     {\n///       \"id\": 2,\n///       \"street_address\": \"456 Broadway\",\n///       \"postal_code\": 10002,\n///       \"city\": \"New York\",\n///       \"event_type\": \"Concert\",\n///       \"event_description\": \"Indie music showcase\",\n///       \"event_name\": \"Indie Night\",\n///       \"user_created\": true,\n///       \"account_id\": 3,\n///       \"hard_start\": \"2025-11-20T19:00:00\",\n///       \"hard_end\": \"2025-11-20T22:00:00\",\n///       \"timezone\": \"America/New_York\"\n///     }\n///   ]\n/// }\n/// ```\n#[utoipa::path(\n    post,\n    path=\"/searchEvent\",\n    summary=\"Search for events with the given filters and return a list of the best matching events\",\n    description=\"Returns a limited number of events that best match the filters provided in the request.\",\n    request_body(\n        content=SearchEventRequest,\n        content_type=\"application/json\",\n        description=\"Uses the filters, if provided, to search for the best matching events.\",\n        example=json!({\n            \"event_name\": \"Music Festival\",\n            \"city\": \"New York\",\n            \"event_type\": \"Concert\",\n            \"hard_start_after\": \"2025-11-01T00:00:00\",\n            \"hard_start_before\": \"2025-11-30T23:59:59\",\n            \"timezone\": \"America/New_York\"\n        })\n    ),\n    responses(\n        (\n            status=200,\n            description=\"A list of the best matching events for the given filters.\",\n            body=SearchEventResponse,\n            content_type=\"application/json\",\n            example=json!({\n                \"events\": [\n                    {\n                        \"id\": 1,\n                        \"street_address\": \"123 Main St\",\n                        \"postal_code\": 10001,\n                        \"city\": \"New York\",\n                        \"event_type\": \"Concert\",\n                        \"event_description\": \"Annual music festival in the park\",\n                        \"event_name\": \"NY Music Festival\",\n                        \"user_created\": false,\n                        \"account_id\": 2,\n                        \"hard_start\": \"2025-11-15T18:00:00\",\n                        \"hard_end\": \"2025-11-15T23:00:00\",\n                        \"timezone\": \"America/New_York\"\n                    },\n                    {\n                        \"id\": 2,\n                        \"street_address\": \"456 Broadway\",\n                        \"postal_code\": 10002,\n                        \"city\": \"New York\",\n                        \"event_type\": \"Concert\",\n                        \"event_description\": \"Indie music showcase\",\n                        \"event_name\": \"Indie Night\",\n                        \"user_created\": true,\n                        \"account_id\": 3,\n                        \"hard_start\": \"2025-11-20T19:00:00\",\n                        \"hard_end\": \"2025-11-20T22:00:00\",\n                        \"timezone\": \"America/New_York\"\n                    }\n                ]\n            })\n        ),\n        (status=400, description=\"Bad Request\"),\n        (status=401, description=\"User has an invalid cookie/no cookie\"),\n        (status=405, description=\"Method Not Allowed - Must be POST\"),\n        (status=408, description=\"Request Timed Out\"),\n        (status=500, description=\"Internal Server Error\")\n    ),\n    security((\"set-cookie\"=[])),\n    tag=\"Itinerary\"\n)]\npub async fn api_search_event(\n\tExtension(user): Extension\u003cAuthUser\u003e,\n\tExtension(pool): Extension\u003cPgPool\u003e,\n\tJson(query): Json\u003cSearchEventRequest\u003e,\n) -\u003e ApiResult\u003cJson\u003cSearchEventResponse\u003e\u003e {\n\tlet mut qb =\n\t\tsqlx::QueryBuilder::new(\"SELECT *, NULL::int as block_index FROM events WHERE (user_created=FALSE OR account_id=\");\n\tqb.push_bind(user.id).push(\")\");\n\t// Dynamically add filters if present\n\tif let Some(id) = query.id {\n\t\tqb.push(\" AND id = \").push_bind(id);\n\t}\n\tif let Some(street_address) = query.street_address {\n\t\tqb.push(\" AND street_address ILIKE \")\n\t\t\t.push_bind(format!(\"%{}%\", street_address));\n\t}\n\tif let Some(postal_code) = query.postal_code {\n\t\tqb.push(\" AND postal_code = \").push_bind(postal_code);\n\t}\n\tif let Some(city) = query.city {\n\t\tqb.push(\" AND city ILIKE \").push_bind(format!(\"%{}%\", city));\n\t}\n\tif let Some(country) = query.country {\n\t\tqb.push(\" AND country ILIKE \").push_bind(format!(\"%{}%\", country));\n\t}\n\tif let Some(event_type) = query.event_type {\n\t\tqb.push(\" AND event_type ILIKE \")\n\t\t\t.push_bind(format!(\"%{}%\", event_type));\n\t}\n\tif let Some(event_description) = query.event_description {\n\t\tqb.push(\" AND event_description ILIKE \")\n\t\t\t.push_bind(format!(\"%{}%\", event_description));\n\t}\n\tif let Some(event_name) = query.event_name {\n\t\tqb.push(\" AND event_name ILIKE \")\n\t\t\t.push_bind(format!(\"%{}%\", event_name));\n\t}\n\tif let Some(hard_start_before) = query.hard_start_before {\n\t\tqb.push(\" AND hard_start \u003c \").push_bind(hard_start_before);\n\t}\n\tif let Some(hard_start_after) = query.hard_start_after {\n\t\tqb.push(\" AND hard_start \u003e \").push_bind(hard_start_after);\n\t}\n\tif let Some(hard_end_before) = query.hard_end_before {\n\t\tqb.push(\" AND hard_end \u003c \").push_bind(hard_end_before);\n\t}\n\tif let Some(hard_end_after) = query.hard_end_after {\n\t\tqb.push(\" AND hard_end \u003e \"). ger(router: OpenApiRouter) -\u003e Router {\n\tlet doc = ApiDoc::openapi();\n\tlet docs_path = PathBuf::from(env!(\"CARGO_MANIFEST_DIR\")).join(\"docs\");\n\tfs::create_dir_all(\u0026docs_path).unwrap();\n\tlet mut file = File::create(docs_path.join(\"openapi.json\")).unwrap();\n\tfile.write_all(doc.to_pretty_json().unwrap().as_bytes())\n\t\t.unwrap();\n\tlet (router, api) = OpenApiRouter::with_openapi(doc)\n\t\t.merge(router)\n\t\t.split_for_parts();\n\trouter.merge(SwaggerUi::new(\"/swagger\").url(\"/docs/openapi.json\", api.clone()))\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","eclipse","marist","senior","capping","Capping2025","src","tests.rs"],"content":"use crate::{\n\tagent, controllers, db,\n\tglobal::*,\n\thttp_models::{\n\t\taccount::{LoginRequest, SignupRequest, UpdateRequest},\n\t\tchat_session::RenameRequest,\n\t\tevent::{SearchEventRequest, UserEventRequest, UserEventResponse},\n\t\titinerary::{Itinerary, UnsaveRequest},\n\t\tmessage::{MessagePageRequest, SendMessageRequest, UpdateMessageRequest},\n\t},\n\tlog,\n\tmiddleware::AuthUser,\n\tsql_models::{BudgetBucket, RiskTolerence},\n};\nuse argon2::{\n\tArgon2,\n\tpassword_hash::{PasswordHash, PasswordHasher, PasswordVerifier, SaltString, rand_core::OsRng},\n};\nuse axum::{Extension, Json, Router};\nuse chrono::{NaiveDate, NaiveDateTime, Utc};\nuse serde_json::json;\nuse serial_test::serial;\nuse sqlx::{PgPool, migrate};\nuse std::{\n\tfs,\n\tio::Write,\n\tpath::Path,\n\ttime::{Duration, SystemTime},\n};\nuse tokio::net::TcpListener;\nuse tower_cookies::{\n\tCookie, CookieManagerLayer, Key,\n\tcookie::{CookieJar, SameSite, time},\n};\nuse tracing::{error, info, trace};\n\n// UNIT TESTS\n\n/// Test password verification logic\n#[test]\nfn test_password_verification() {\n\tlet password = \"test_password123\";\n\tlet salt = SaltString::generate(\u0026mut OsRng);\n\tlet argon2 = Argon2::default();\n\n\t// Hash the password\n\tlet password_hash = argon2\n\t\t.hash_password(password.as_bytes(), \u0026salt)\n\t\t.unwrap()\n\t\t.to_string();\n\n\t// Verify correct password\n\tlet parsed_hash = PasswordHash::new(\u0026password_hash).unwrap();\n\tassert!(\n\t\tArgon2::default()\n\t\t\t.verify_password(password.as_bytes(), \u0026parsed_hash)\n\t\t\t.is_ok()\n\t);\n\n\t// Verify incorrect password fails\n\tassert!(\n\t\tArgon2::default()\n\t\t\t.verify_password(b\"wrong_password\", \u0026parsed_hash)\n\t\t\t.is_err()\n\t);\n}\n\n/// Test token generation format\n#[test]\nfn test_token_generation() {\n\tlet user_id = 42;\n\tlet token = format!(\"user-{}.exp.sign\", user_id);\n\tassert_eq!(token, \"user-42.exp.sign\");\n\tassert!(token.starts_with(\"user-\"));\n\tassert!(token.ends_with(\".exp.sign\"));\n}\n\n/// Test cookie security settings\n#[test]\nfn test_cookie_security_development() {\n\tlet token_value = \"test-token-123\";\n\tlet on_production = false;\n\tlet domain = \"localhost\";\n\n\tlet cookie = Cookie::build((\"auth-token\", token_value))\n\t\t.domain(domain.to_string())\n\t\t.path(\"/\")\n\t\t.secure(on_production)\n\t\t.http_only(true)\n\t\t.same_site(if on_production {\n\t\t\tSameSite::Strict\n\t\t} else {\n\t\t\tSameSite::Lax\n\t\t})\n\t\t.max_age(time::Duration::days(3))\n\t\t.build();\n\n\tassert_eq!(cookie.name(), \"auth-token\");\n\tassert_eq!(cookie.value(), token_value);\n\tassert_eq!(cookie.path(), Some(\"/\"));\n\tassert_eq!(cookie.http_only(), Some(true));\n\tassert_eq!(cookie.same_site(), Some(SameSite::Lax));\n\tassert!(!cookie.secure().unwrap_or(false));\n}\n\n/// Test cookie security settings for production\n#[test]\nfn test_cookie_security_production() {\n\tlet token_value = \"test-token-456\";\n\tlet on_production = true;\n\tlet domain = \"example.com\";\n\n\tlet cookie = Cookie::build((\"auth-token\", token_value))\n\t\t.domain(domain.to_string())\n\t\t.path(\"/\")\n\t\t.secure(on_production)\n\t\t.http_only(true)\n\t\t.same_site(if on_production {\n\t\t\tSameSite::Strict\n\t\t} else {\n\t\t\tSameSite::Lax\n\t\t})\n\t\t.max_age(time::Duration::days(3))\n\t\t.build();\n\n\tassert_eq!(cookie.name(), \"auth-token\");\n\tassert_eq!(cookie.value(), token_value);\n\tassert_eq!(cookie.http_only(), Some(true));\n\tassert_eq!(cookie.same_site(), Some(SameSite::Strict));\n\tassert!(cookie.secure().unwrap_or(false));\n}\n\n/// Test password hashing for signup\n#[test]\nfn test_signup_password_hashing() {\n\tlet password = \"secure_password_123\";\n\tlet salt = SaltString::generate(\u0026mut OsRng);\n\tlet argon2 = Argon2::default();\n\n\t// Hash the password (as done in signup)\n\tlet password_hash = argon2\n\t\t.hash_password(password.as_bytes(), \u0026salt)\n\t\t.unwrap()\n\t\t.to_string();\n\n\t// Verify the hash is not the same as the plain password\n\tassert_ne!(password_hash, password);\n\n\t// Verify the hash starts with expected format\n\tassert!(password_hash.starts_with(\"$argon2\"));\n\n\t// Verify we can verify the password later (as in login)\n\tlet parsed_hash = PasswordHash::new(\u0026password_hash).unwrap();\n\tassert!(\n\t\tArgon2::default()\n\t\t\t.verify_password(password.as_bytes(), \u0026parsed_hash)\n\t\t\t.is_ok()\n\t);\n}\n\n/// Test that different salts produce different hashes\n#[test]\nfn test_signup_different_salts() {\n\tlet password = \"same_password\";\n\tlet argon2 = Argon2::default();\n\n\t// Generate two hashes with different salts\n\tlet salt1 = SaltString::generate(\u0026mut OsRng);\n\tlet hash1 = argon2\n\t\t.hash_password(password.as_bytes(), \u0026salt1)\n\t\t.unwrap()\n\t\t.to_string();\n\n\tlet salt2 = SaltString::generate(\u0026mut OsRng);\n\tlet hash2 = argon2\n\t\t.hash_password(password.as_bytes(), \u0026salt2)\n\t\t.unwrap()\n\t\t.to_string();\n\n\t// Hashes should be different due to different salts\n\tassert_ne!(hash1, hash2);\n\n\t// But both should verify the same password\n\tlet parsed_hash1 = PasswordHash::new(\u0026hash1).unwrap();\n\tlet parsed_hash2 = PasswordHash::new(\u0026hash2).unwrap();\n\n\tassert!(\n\t\tArgon2::default()\n\t\t\t.verify_password(password.as_bytes(), \u0026parsed_hash1)\n\t\t\t.is_ok()\n\t);\n\tassert!(\n\t\tArgon2::default()\n\t\t\t.verify_password(password.as_bytes(), \u0026parsed_hash2)\n\t\t\t.is_ok()\n\t);\n}\n\n/// Test that password hash cannot be reversed to plain text\n#[test]\nfn test_signup_hash_irreversibility() {\n\tlet password = \"my_secret_password_456\";\n\tlet salt = SaltString::generate(\u0026mut OsRng);\n\tlet argon2 = Argon2::default();\n\n\tlet password_hash = argon2\n\t\t.hash_password(password.as_bytes(), \u0026salt)\n\t\t.unwrap()\n\t\t.to_string();\n\n\t// Hash should not contain the plain password\n\tassert!(!password_hash.contains(password));\n\n\t// Hash should be significantly longer than input\n\tassert!(password_hash.len() \u003e password.len() * 2);\n}\n\n/// Test that any password can be hashed (even if it wouldn't pass validation)\n#[test]\nfn test_password_hashing_mechanism() {\n\t// Test that the hashing algorithm works with any input\n\tlet test_password = \"abc\";\n\tlet salt = SaltString::generate(\u0026mut OsRng);\n\tlet argon2 = Argon2::default();\n\n\t// Hashing mechanism should work regardless of validation rules\n\tlet result = argon2.hash_password(test_password.as_bytes(), \u0026salt);\n\tassert!(result.is_ok());\n\n\tlet password_hash = result.unwrap().to_string();\n\n\t// Verify the hash works\n\tlet parsed_hash = PasswordHash::new(\u0026password_hash).unwrap();\n\tassert!(\n\t\tArgon2::default()\n\t\t\t.verify_password(test_password.as_bytes(), \u0026parsed_hash)\n\t\t\t.is_ok()\n\t);\n\n\t// But wrong password should fail\n\tassert!(\n\t\tArgon2::default()\n\t\t\t.verify_password(b\"wrong\", \u0026parsed_hash)\n\t\t\t.is_err()\n\t);\n}\n\n/// Test password with special ASCII characters\n#[test]\nfn test_signup_special_characters_password() {\n\t// Only ASCII special characters are allowed\n\tlet special_password = \"Passw0rd!@#$%\";\n\tlet salt = SaltString::generate(\u0026mut OsRng);\n\tlet argon2 = Argon2::default();\n\n\tlet password_hash = argon2\n\t\t.hash_password(special_password.as_bytes(), \u0026salt)\n\t\t.unwrap()\n\t\t.to_string();\n\n\t// Verify special characters are handled correctly\n\tlet parsed_hash = PasswordHash::new(\u0026password_hash).unwrap();\n\tassert!(\n\t\tArgon2::default()\n\t\t\t.verify_password(special_password.as_bytes(), \u0026parsed_hash)\n\t\t\t.is_ok()\n\t);\n\n\t// Wrong password should fail\n\tassert!(\n\t\tArgon2::default()\n\t\t\t.verify_password(b\"Passw0rd!@#$\", \u0026parsed_hash)\n\t\t\t.is_err()\n\t);\n}\n\n/// Test maximum allowed password length (128 chars)\n#[test]\nfn test_signup_max_password_length() {\n\t// 128 characters with required complexity\n\tlet max_password = \"A\".to_string() + \u0026\"a\".repeat(126) + \"1\";\n\tassert_eq!(max_password.len(), 128);\n\n\tlet salt = SaltString::generate(\u0026mut OsRng);\n\tlet argon2 = Argon2::default();\n\n\tlet password_hash = argon2\n\t\t.hash_password(max_password.as_bytes(), \u0026salt)\n\t\t.unwrap()\n\t\t.to_string();\n\n\t// Verify max length password works\n\tlet parsed_hash = PasswordHash::new(\u0026password_hash).unwrap();\n\tassert!(\n\t\tArgon2::default()\n\t\t\t.verify_password(max_password.as_bytes(), \u0026parsed_hash)\n\t\t\t.is_ok()\n\t);\n}\n\n#[test]\nfn test_validate_email() {\n\t// valid\n\tassert!(SignupRequest::validate_email(\"user@example.com\"));\n\tassert!(SignupRequest::validate_email(\"test.user@domain.co.uk\"));\n\tassert!(SignupRequest::validate_email(\"name+tag@company.org\"));\n\tassert!(SignupRequest::validate_email(\"user123@test-domain.com\"));\n\n\t// invalid\n\tassert!(!SignupRequest::validate_email(\"\"));\n\tassert!(!SignupRequest::validate_email(\"notanemail\"));\n\tassert!(!SignupRequest::validate_email(\"@example.com\"));\n\tassert!(!SignupRequest::validate_email(\"user@\"));\n\tassert!(!SignupRequest::validate_email(\"user@.com\"));\n\tassert!(!SignupRequest::validate_email(\"user @example.com\"));\n\tassert!(!SignupRequest::validate_email(\"user@exam ple.com\"));\n}\n\n#[test]\nfn test_validate_password() {\n\t// valid\n\tassert!(SignupRequest::validate_password(\"Password1\").is_ok());\n\tassert!(SignupRequest::validate_password(\"MySecure123\").is_ok());\n\tassert!(SignupRequest::validate_password(\"Passw0rd!@#\").is_ok());\n\tassert!(SignupRequest::validate_password(\"LongerPassword123\").is_ok());\n\n\t// too short\n\tlet result = SignupRequest::validate_password(\"Pass1\");\n\tassert!(result.is_err());\n\tassert_eq!(\n\t\tresult.unwrap_err(),\n\t\t\"Password must be at least 8 characters long\"\n\t);\n\n\t// no uppercase\n\tlet result = SignupRequest::validate_password(\"password123\");\n\tassert!(result.is_err());\n\tassert_eq!(\n\t\tresult.unwrap_err(),\n\t\t\"Password must contain at least one uppercase letter\"\n\t);\n\n\t// no lowercase\n\tlet result = SignupRequest::validate_password(\"PASSWORD123\");\n\tassert!(result.is_err());\n\tassert_eq!(\n\t\tresult.unwrap_err(),\n\t\t\"Password must contain at least one lowercase letter\"\n\t);\n\n\t// no number\n\tlet result = SignupRequest::validate_password(\"PasswordOnly\");\n\tassert!(result.is_err());\n\tassert_eq!(\n\t\tresult.unwrap_err(),\n\t\t\"Password must contain at least one number\"\n\t);\n\n\t// too long\n\tlet password = \"A\".repeat(129) + \"1a\";\n\tlet result = SignupRequest::validate_password(\u0026password);\n\tassert!(result.is_err());\n\tassert_eq!(\n\t\tresult.unwrap_err(),\n\t\t\"Password must be 128 characters or less\"\n\t);\n\n\t// non ascii\n\tlet result = SignupRequest::validate_password(\"Password1\");\n\tassert!(result.is_err());\n\tassert_eq!(\n\t\tresult.unwrap_err(),\n\t\t\"Password must contain only ASCII characters\"\n\t);\n\n\t// emoji\n\tlet result = SignupRequest::validate_password(\"Password1\");\n\tassert!(result.is_err());\n\tassert_eq!(\n\t\tresult.unwrap_err(),\n\t\t\"Password must contain only ASCII characters\"\n\t);\n\n\t// max length allowed\n\t// Test that exactly 128 characters is okay (with required chars)\n\tlet password = \"A\".to_string() + \u0026\"a\".repeat(126) + \"1\";\n\tassert_eq!(password.len(), 128);\n\tassert!(SignupRequest::validate_password(\u0026password).is_ok());\n}\n\n#[test]\nfn test_validate_signup_payload() {\n\t// valid\n\tlet payload = SignupRequest {\n\t\temail: \"test@example.com\".to_string(),\n\t\tfirst_name: \"John\".to_string(),\n\t\tlast_name: \"Doe\".to_string(),\n\t\tpassword: \"Password123\".to_string(),\n\t};\n\tassert!(payload.validate().is_ok());\n\n\t// empty email\n\tlet payload = SignupRequest {\n\t\temail: \"\".to_string(),\n\t\tfirst_name: \"John\".to_string(),\n\t\tlast_name: \"Doe\".to_string(),\n\t\tpassword: \"Password123\".to_string(),\n\t};\n\tlet result = payload.validate();\n\tassert!(result.is_err());\n\tassert_eq!(result.unwrap_err(), \"Email is required\");\n\n\t// invalid email\n\tlet payload = SignupRequest {\n\t\temail: \"not-an-email\".to_string(),\n\t\tfirst_name: \"John\".to_string(),\n\t\tlast_name: \"Doe\".to_string(),\n\t\tpassword: \"Password123\".to_string(),\n\t};\n\tlet result = payload.validate();\n\tassert!(result.is_err());\n\tassert_eq!(result.unwrap_err(), \"Invalid email format\");\n\n\t// empty first name\n\tlet payload = SignupRequest {\n\t\temail: \"test@example.com\".to_string(),\n\t\tfirst_name: \"\".to_string(),\n\t\tlast_name: \"Doe\".to_string(),\n\t\tpassword: \"Password123\".to_string(),\n\t};\n\tlet result = payload.validate();\n\tassert!(result.is_err());\n\tassert_eq!(result.unwrap_err(), \"First name is required\");\n\n\t// empty last name\n\tlet payload = SignupRequest {\n\t\temail: \"test@example.com\".to_string(),\n\t\tfirst_name: \"John\".to_string(),\n\t\tlast_name: \"\".to_string(),\n\t\tpassword: \"Password123\".to_string(),\n\t};\n\tlet result = payload.validate();\n\tassert!(result.is_err());\n\tassert_eq!(result.unwrap_err(), \"Last name is required\");\n\n\t// first name too long\n\tlet payload = SignupRequest {\n\t\temail: \"test@example.com\".to_string(),\n\t\tfirst_name: \"a\".repeat(51),\n\t\tlast_name: \"Doe\".to_string(),\n\t\tpassword: \"Password123\".to_string(),\n\t};\n\tlet result = payload.validate();\n\tassert!(result.is_err());\n\tassert_eq!(\n\t\tresult.unwrap_err(),\n\t\t\"First name must be 50 characters or less\"\n\t);\n\n\t// last name too long\n\tlet payload = SignupRequest {\n\t\temail: \"test@example.com\".to_string(),\n\t\tfirst_name: \"John\".to_string(),\n\t\tlast_name: \"a\".repeat(51),\n\t\tpassword: \"Password123\".to_string(),\n\t};\n\tlet result = payload.validate();\n\tassert!(result.is_err());\n\tassert_eq!(\n\t\tresult.unwrap_err(),\n\t\t\"Last name must be 50 characters or less\"\n\t);\n\n\t// weak password\n\tlet payload = SignupRequest {\n\t\temail: \"test@example.com\".to_string(),\n\t\tfirst_name: \"John\".to_string(),\n\t\tlast_name: \"Doe\".to_string(),\n\t\tpassword: \"weak\".to_string(),\n\t};\n\tlet result = payload.validate();\n\tassert!(result.is_err());\n\tassert!(result.unwrap_err().contains(\"Password\"));\n\n\t// whitespace trimming\n\tlet payload = SignupRequest {\n\t\temail: \"  test@example.com  \".to_string(),\n\t\tfirst_name: \"  John  \".to_string(),\n\t\tlast_name: \"  Doe  \".to_string(),\n\t\tpassword: \"Password123\".to_string(), // Valid ASCII password\n\t};\n\t// Email and names should be validated after trimming whitespace\n\tassert!(payload.validate().is_ok());\n}\n\n/// Verifies that `db::create_pool` panics when `DATABASE_URL` is not set.\n#[test]\n#[serial(db)]\nfn test_db_pool_panics_without_env() {\n\t// Save and clear DATABASE_URL\n\tlet prev = std::env::var(\"DATABASE_URL\").ok();\n\tunsafe {\n\t\tstd::env::remove_var(\"DATABASE_URL\");\n\t}\n\n\tlet result = std::panic::catch_unwind(|| {\n\t\tlet rt = tokio::runtime::Runtime::new().unwrap();\n\t\trt.block_on(async {\n\t\t\t// Should panic due to missing env var\n\t\t\tlet _ = db::create_pool().await;\n\t\t});\n\t});\n\n\t// Restore DATABASE_URL\n\tmatch prev {\n\t\tSome(val) =\u003e unsafe { std::env::set_var(\"DATABASE_URL\", val) },\n\t\tNone =\u003e unsafe { std::env::remove_var(\"DATABASE_URL\") },\n\t}\n\n\tassert!(result.is_err());\n}\n\n/// Optional integration test requiring a real database in `DATABASE_URL`.\n/// Run with: `cargo test -- --ignored`\n#[tokio::test]\n#[ignore]\n#[serial(db)]\nasync fn test_db_pool_connects_and_selects() {\n\tlet database_url = match std::env::var(\"DATABASE_URL\") {\n\t\tOk(v) =\u003e v,\n\t\tErr(_) =\u003e {\n\t\t\t// Not set in most environments; mark as success skip\n\t\t\tinfo!(\"DATABASE_URL not set; skipping real DB test\");\n\t\t\treturn;\n\t\t}\n\t};\n\n\t// Ensure env var is present for this test\n\tunsafe {\n\t\tstd::env::set_var(\"DATABASE_URL\", database_url);\n\t}\n\n\tlet pool = db::create_pool().await;\n\n\t// Simple liveness query\n\tlet row: (i32,) = sqlx::query_as(\"SELECT 1\")\n\t\t.fetch_one(\u0026pool)\n\t\t.await\n\t\t.expect(\"SELECT 1 should succeed\");\n\tassert_eq!(row.0, 1);\n}\n\n/// Verifies that `logs/latest.log` is created and written to from log events.\n#[test]\n#[serial(log)]\nfn test_logger() {\n\t//dotenv doesn't work in github actions bc .env is ignored\n\tunsafe {\n\t\t// Safety\n\t\t//\n\t\t// Always safe on Windows.\n\t\t//\n\t\t// Other platforms: risk of race condition in multi-threaded environment.\n\t\t// We are not reading/writing this environment variable from multiple threads, so we're good.\n\t\tstd::env::set_var(\"RUST_LOG\", \"warn,Capping2025=debug\");\n\t}\n\tlet latest_log_path = Path::new(LOG_DIR).join(LATEST_LOG);\n\tlog::init_logger();\n\ttrace!(\"Test trace\");\n\terror!(\"Test error\");\n\tlog::log_writer().flush().unwrap();\n\t//wait for IO to finish because flushing doesn't work?\n\tstd::thread::sleep(Duration::from_millis(10));\n\tlet logs = fs::read_to_string(latest_log_path).unwrap();\n\tinfo!(\"{logs}\");\n\tassert!(logs.len() \u003e 0);\n}\n\n/// Verifies that `logs/crash.log` is created and written to on a panic.\n#[test]\n#[serial(panic_log)]\nfn test_panic_handler() {\n\tlog::init_panic_handler();\n\tstd::panic::catch_unwind(|| {\n\t\tpanic!(\"Test panic\");\n\t})\n\t.unwrap_err();\n\tlet content = fs::read_to_string(Path::new(LOG_DIR).join(CRASH_LOG)).unwrap();\n\tassert!(content.len() \u003e 0);\n}\n\n/// It's easier to have all these in 1 test to share a db pool, and we don't have to spin up a server\n#[tokio::test]\n#[serial(db)]\nasync fn test_controllers() {\n\t_ = dotenvy::dotenv();\n\tlet cookies = CookieJar::new();\n\tlet key = Extension(Key::derive_from(\u0026[0u8; 32]));\n\tlet pool = Extension(db::create_pool().await);\n\n\t_ = tokio::join!(\n\t\ttest_signup_conflict_on_duplicate_email(cookies.clone(), key.clone(), pool.clone()),\n\t\ttest_http_login_invalid_credentials(cookies.clone(), key.clone(), pool.clone()),\n\t\ttest_current_endpoint_returns_account(cookies.clone(), key.clone(), pool.clone()),\n\t\ttest_update_endpoint_returns_account(cookies.clone(), key.clone(), pool.clone()),\n\t\ttest_update_endpoint_partial_fields(cookies.clone(), key.clone(), pool.clone()),\n\t\ttest_update_endpoint_with_preferences(cookies.clone(), key.clone(), pool.clone()),\n\t\ttest_get_itinerary_id_not_found(cookies.clone(), key.clone(), pool.clone()),\n\t\ttest_invalid_signup_email(cookies.clone(), key.clone(), pool.clone()),\n\t\ttest_saved_itineraries_endpoint(cookies.clone(), key.clone(), pool.clone()),\n\t\ttest_save_itineraries(cookies.clone(), key.clone(), pool.clone()),\n\t\ttest_chat_flow(cookies.clone(), key.clone(), pool.clone()),\n\t\ttest_user_event_flow(cookies.clone(), key.clone(), pool.clone()),\n\t\ttest_unsave_itinerary_success(cookies.clone(), key.clone(), pool.clone()),\n\t\ttest_unsave_itinerary_not_found(cookies.clone(), key.clone(), pool.clone()),\n\t\ttest_unsave_already_unsaved_itinerary(cookies.clone(), key.clone(), pool.clone()),\n\t);\n}\n\nasync fn test_signup_conflict_on_duplicate_email(\n\tmut cookies: CookieJar,\n\tkey: Extension\u003cKey\u003e,\n\tpool: Extension\u003cPgPool\u003e,\n) {\n\tlet unique = Utc::now().timestamp_nanos_opt().unwrap();\n\tlet email = format!(\"dupe+{}@example.com\", unique);\n\tlet json = Json(SignupRequest {\n\t\temail,\n\t\tfirst_name: String::from(\"Bob\"),\n\t\tlast_name: String::from(\"Dupe\"),\n\t\tpassword: String::from(\"Password123\"),\n\t});\n\t// First signup should succeed\n\tcontrollers::account::api_signup(\u0026mut cookies, key.clone(), pool.clone(), json.clone())\n\t\t.await\n\t\t.unwrap();\n\t// Second signup with same email should 409\n\tassert_eq!(\n\t\tcontrollers::account::api_signup(\u0026mut cookies, key, pool, json)\n\t\t\t.await\n\t\t\t.unwrap_err()\n\t\t\t.status_code()\n\t\t\t.as_u16(),\n\t\t409\n\t);\n}\n\nasync fn test_http_login_invalid_credentials(\n\tmut cookies: CookieJar,\n\tkey: Extension\u003cKey\u003e,\n\tpool: Extension\u003cPgPool\u003e,\n) {\n\tlet unique = Utc::now().timestamp_nanos_opt().unwrap();\n\tlet email = format!(\"badEmail+{}@example.com\", unique);\n\tlet json = Json(LoginRequest {\n\t\temail,\n\t\tpassword: String::from(\"Password123\"),\n\t});\n\t// attempt to login with nonexistant email\n\tassert_eq!(\n\t\tcontrollers::account::api_login(\u0026mut cookies, key.clone(), pool.clone(), json)\n\t\t\t.await\n\t\t\t.unwrap_err()\n\t\t\t.status_code()\n\t\t\t.as_u16(),\n\t\t400\n\t);\n\n\tlet email = format!(\"goodEmail+{}@example.com\", unique);\n\tlet json = Json(SignupRequest {\n\t\temail: email.clone(),\n\t\tfirst_name: String::from(\"Alice\"),\n\t\tlast_name: String::from(\"Tester\"),\n\t\tpassword: String::from(\"Password123\"),\n\t});\n\t// signup\n\tcontrollers::account::api_signup(\u0026mut cookies, key.clone(), pool.clone(), json)\n\t\t.await\n\t\t.unwrap();\n\n\tlet json = Json(LoginRequest {\n\t\temail,\n\t\tpassword: String::from(\"ChickenNugget1234\"),\n\t});\n\t// attempt to login with a correct email, but the wrong password\n\tassert_eq!(\n\t\tcontrollers::account::api_login(\u0026mut cookies, key, pool, json)\n\t\t\t.await\n\t\t\t.unwrap_err()\n\t\t\t.status_code()\n\t\t\t.as_u16(),\n\t\t400\n\t);\n}\n\nasync fn test_current_endpoint_returns_account(\n\tmut cookies: CookieJar,\n\tkey: Extension\u003cKey\u003e,\n\tpool: Extension\u003cPgPool\u003e,\n) {\n\tlet unique = Utc::now().timestamp_nanos_opt().unwrap();\n\tlet email = format!(\"current+{}@example.com\", unique);\n\tlet json = Json(SignupRequest {\n\t\temail,\n\t\tfirst_name: String::from(\"Current\"),\n\t\tlast_name: String::from(\"Tester\"),\n\t\tpassword: String::from(\"Password123\"),\n\t});\n\t// Signup user\n\tcontrollers::account::api_signup(\u0026mut cookies, key.clone(), pool.clone(), json)\n\t\t.await\n\t\t.unwrap();\n\n\tlet cookie = cookies.get(\"auth-token\").unwrap();\n\tlet parts: Vec\u003c\u0026str\u003e = cookie.value().split(\u0026['-', '.']).collect();\n\tlet user = Extension(AuthUser {\n\t\tid: parts[1].parse().unwrap(),\n\t});\n\t// Test /current endpoint returns Account struct\n\t_ = controllers::account::api_current(pool.clone(), user)\n\t\t.await\n\t\t.unwrap();\n}\n\nasync fn test_update_endpoint_returns_account(\n\tmut cookies: CookieJar,\n\tkey: Extension\u003cKey\u003e,\n\tpool: Extension\u003cPgPool\u003e,\n) {\n\tlet unique = Utc::now().timestamp_nanos_opt().unwrap();\n\tlet email = format!(\"update+{}@example.com\", unique);\n\tlet json = Json(SignupRequest {\n\t\temail,\n\t\tfirst_name: String::from(\"Update\"),\n\t\tlast_name: String::from(\"Tester\"),\n\t\tpassword: String::from(\"Password123\"),\n\t});\n\t// Signup user\n\tcontrollers::account::api_signup(\u0026mut cookies, key.clone(), pool.clone(), json)\n\t\t.await\n\t\t.unwrap();\n\n\t// Test /update endpoint with all fields\n\tlet cookie = cookies.get(\"auth-token\").unwrap();\n\tlet parts: Vec\u003c\u0026str\u003e = cookie.value().split(\u0026['-', '.']).collect();\n\tlet user = Extension(AuthUser {\n\t\tid: parts[1].parse().unwrap(),\n\t});\n\tlet json = Json(UpdateRequest {\n\t\temail: Some(format!(\"updated+{}@example.com\", unique)),\n\t\tfirst_name: Some(String::from(\"Updated\")),\n\t\tlast_name: Some(String::from(\"User\")),\n\t\tpassword: Some(String::from(\"NewPassword123\")),\n\t\tcurrent_password: Some(String::from(\"Password123\")),\n\t\tbudget_preference: Some(BudgetBucket::HighBudget),\n\t\trisk_preference: Some(RiskTolerence::Adventurer),\n\t\tfood_allergies: Some(String::from(\"Peanuts, shellfish\")),\n\t\tdisabilities: Some(String::from(\"Wheelchair accessible\")),\n\t});\n\t_ = controllers::account::api_update(pool, user, json)\n\t\t.await\n\t\t.unwrap();\n}\n\nasync fn test_update_endpoint_partial_fields(\n\tmut cookies: CookieJar,\n\tkey: Extension\u003cKey\u003e,\n\tpool: Extension\u003cPgPool\u003e,\n) {\n\tlet unique = Utc::now().timestamp_nanos_opt().unwrap();\n\tlet email = format!(\"partial+{}@example.com\", unique);\n\tlet json = Json(SignupRequest {\n\t\temail,\n\t\tfirst_name: String::from(\"Partial\"),\n\t\tlast_name: String::from(\"Tester\"),\n\t\tpassword: String::from(\"Password123\"),\n\t});\n\t// Signup user\n\tcontrollers::account::api_signup(\u0026mut cookies, key.clone(), pool.clone(), json)\n\t\t.await\n\t\t.unwrap();\n\n\t// Test /update endpoint with only some fields\n\tlet cookie = cookies.get(\"auth-token\").unwrap();\n\tlet parts: Vec\u003c\u0026str\u003e = cookie.value().split(\u0026['-', '.']).collect();\n\tlet user = Extension(AuthUser {\n\t\tid: parts[1].parse().unwrap(),\n\t});\n\tlet json = Json(UpdateRequest {\n\t\temail: None,\n\t\tfirst_name: Some(String::from(\"PartiallyUpdated\")),\n\t\tlast_name: None,\n\t\tpassword: None,\n\t\tcurrent_password: None,\n\t\tbudget_preference: None,\n\t\trisk_preference: None,\n\t\tfood_allergies: Some(String::from(\"Gluten\")),\n\t\tdisabilities: None,\n\t});\n\t_ = controllers::account::api_update(pool, user, json)\n\t\t.await\n\t\t.unwrap();\n}\n\nasync fn test_update_endpoint_with_preferences(\n\tmut cookies: CookieJar,\n\tkey: Extension\u003cKey\u003e,\n\tpool: Extension\u003cPgPool\u003e,\n) {\n\tlet unique = Utc::now().timestamp_nanos_opt().unwrap();\n\tlet email = format!(\"prefs+{}@example.com\", unique);\n\tlet json = Json(SignupRequest {\n\t\temail,\n\t\tfirst_name: String::from(\"Prefs\"),\n\t\tlast_name: String::from(\"Tester\"),\n\t\tpassword: String::from(\"Password123\"),\n\t});\n\t// Signup user\n\tcontrollers::account::api_signup(\u0026mut cookies, key.clone(), pool.clone(), json)\n\t\t.await\n\t\t.unwrap();\n\n\t// Test /update endpoint with enum preferences\n\tlet cookie = cookies.get(\"auth-token\").unwrap();\n\tlet parts: Vec\u003c\u0026str\u003e = cookie.value().split(\u0026['-', '.']).collect();\n\tlet user = Extension(AuthUser {\n\t\tid: parts[1].parse().unwrap(),\n\t});\n\tlet json = Json(UpdateRequest {\n\t\temail: None,\n\t\tfirst_name: None,\n\t\tlast_name: None,\n\t\tpassword: None,\n\t\tcurrent_password: None,\n\t\tbudget_preference: Some(BudgetBucket::LuxuryBudget),\n\t\trisk_preference: Some(RiskTolerence::RiskTaker),\n\t\tfood_allergies: None,\n\t\tdisabilities: None,\n\t});\n\t_ = controllers::account::api_update(pool, user, json)\n\t\t.await\n\t\t.unwrap();\n}\n\nasync fn test_get_itinerary_id_not_found(\n\tmut cookies: CookieJar,\n\tkey: Extension\u003cKey\u003e,\n\tpool: Extension\u003cPgPool\u003e,\n) {\n\tlet unique = Utc::now().timestamp_nanos_opt().unwrap();\n\tlet email = format!(\"get_itinerary+{}@example.com\", unique);\n\tlet json = Json(SignupRequest {\n\t\temail,\n\t\tfirst_name: String::from(\"Get\"),\n\t\tlast_name: String::from(\"Itinerary\"),\n\t\tpassword: String::from(\"Password123\"),\n\t});\n\t// Signup user\n\tcontrollers::account::api_signup(\u0026mut cookies, key.clone(), pool.clone(), json)\n\t\t.await\n\t\t.unwrap();\n\n\t// Test /{id} endpoint with non-existent itinerary (should return 404)\n\tlet cookie = cookies.get(\"auth-token\").unwrap();\n\tlet parts: Vec\u003c\u0026str\u003e = cookie.value().split(\u0026['-', '.']).collect();\n\tlet user = Extension(AuthUser {\n\t\tid: parts[1].parse().unwrap(),\n\t});\n\tassert_eq!(\n\t\tcontrollers::itinerary::api_get_itinerary(user, axum::extract::Path(999999), pool.clone())\n\t\t\t.await\n\t\t\t.unwrap_err()\n\t\t\t.status_code()\n\t\t\t.as_u16(),\n\t\t404\n\t);\n}\n\nasync fn test_invalid_signup_email(\n\tmut cookies: CookieJar,\n\tkey: Extension\u003cKey\u003e,\n\tpool: Extension\u003cPgPool\u003e,\n) {\n\tlet unique = Utc::now().timestamp_nanos_opt().unwrap();\n\tlet email = format!(\"invalid_email_{}\", unique);\n\tlet json = Json(SignupRequest {\n\t\temail,\n\t\tfirst_name: String::from(\"Get\"),\n\t\tlast_name: String::from(\"Event\"),\n\t\tpassword: String::from(\"Password123\"),\n\t});\n\t// Signup user\n\tassert_eq!(\n\t\tcontrollers::account::api_signup(\u0026mut cookies, key.clone(), pool.clone(), json)\n\t\t\t.await\n\t\t\t.unwrap_err()\n\t\t\t.status_code()\n\t\t\t.as_u16(),\n\t\t400\n\t);\n}\n\nasync fn test_saved_itineraries_endpoint(\n\tmut cookies: CookieJar,\n\tkey: Extension\u003cKey\u003e,\n\tpool: Extension\u003cPgPool\u003e,\n) {\n\tlet unique = Utc::now().timestamp_nanos_opt().unwrap();\n\tlet email = format!(\"saved_itineraries+{}@example.com\", unique);\n\tlet json = Json(SignupRequest {\n\t\temail,\n\t\tfirst_name: String::from(\"Saved\"),\n\t\tlast_name: String::from(\"Itineraries\"),\n\t\tpassword: String::from(\"Password123\"),\n\t});\n\t// Signup user\n\tcontrollers::account::api_signup(\u0026mut cookies, key.clone(), pool.clone(), json)\n\t\t.await\n\t\t.unwrap();\n\n\t// Test /saved endpoint returns user's itineraries\n\tlet cookie = cookies.get(\"auth-token\").unwrap();\n\tlet parts: Vec\u003c\u0026str\u003e = cookie.value().split(\u0026['-', '.']).collect();\n\tlet user = Extension(AuthUser {\n\t\tid: parts[1].parse().unwrap(),\n\t});\n\t_ = controllers::itinerary::api_saved_itineraries(user, pool)\n\t\t.await\n\t\t.unwrap();\n}\n\nasync fn test_save_itineraries(\n\tmut cookies: CookieJar,\n\tkey: Extension\u003cKey\u003e,\n\tpool: Extension\u003cPgPool\u003e,\n) {\n\tlet unique = Utc::now().timestamp_nanos_opt().unwrap();\n\tlet email = format!(\"test_save_itinerary_new+{}@example.com\", unique);\n\tlet json = Json(SignupRequest {\n\t\temail,\n\t\tfirst_name: String::from(\"Saved\"),\n\t\tlast_name: String::from(\"Itineraries\"),\n\t\tpassword: String::from(\"Password123\"),\n\t});\n\t// Signup user\n\tcontrollers::account::api_signup(\u0026mut cookies, key.clone(), pool.clone(), json)\n\t\t.await\n\t\t.unwrap();\n\n\t// save itinerary with id not in db\n\tlet cookie = cookies.get(\"auth-token\").unwrap();\n\tlet parts: Vec\u003c\u0026str\u003e = cookie.value().split(\u0026['-', '.']).collect();\n\tlet user = Extension(AuthUser {\n\t\tid: parts[1].parse().unwrap(),\n\t});\n\tlet json = Json(Itinerary {\n\t\tid: 0,\n\t\tstart_date: NaiveDate::parse_from_str(\"2025-01-01\", \"%Y-%m-%d\").unwrap(),\n\t\tend_date: NaiveDate::parse_from_str(\"2025-12-31\", \"%Y-%m-%d\").unwrap(),\n\t\tevent_days: vec![],\n\t\tunassigned_events: vec![],\n\t\tchat_session_id: None,\n\t\ttitle: String::from(\"Updated Title\"),\n\t});\n\tlet itinerary_id = controllers::itinerary::api_save(user, pool.clone(), json)\n\t\t.await\n\t\t.unwrap()\n\t\t.id;\n\tassert_ne!(itinerary_id, 0);\n\n\t// save itinerary with a matching id already in db\n\tlet json = Json(Itinerary {\n\t\tid: itinerary_id,\n\t\tstart_date: NaiveDate::parse_from_str(\"2026-01-01\", \"%Y-%m-%d\").unwrap(),\n\t\tend_date: NaiveDate::parse_from_str(\"2026-12-31\", \"%Y-%m-%d\").unwrap(),\n\t\tevent_days: vec![],\n\t\tunassigned_events: vec![],\n\t\tchat_session_id: None,\n\t\ttitle: String::from(\"2nd Updated Title\"),\n\t});\n\tassert_eq!(\n\t\tcontrollers::itinerary::api_save(user, pool, json)\n\t\t\t.await\n\t\t\t.unwrap()\n\t\t\t.id,\n\t\titinerary_id\n\t);\n}\n\nasync fn test_chat_flow(mut cookies: CookieJar, key: Extension\u003cKey\u003e, pool: Extension\u003cPgPool\u003e) {\n\tlet unique = Utc::now().timestamp_nanos_opt().unwrap();\n\tlet email = format!(\"test_latest_message_page+{}@example.com\", unique);\n\tlet json = Json(SignupRequest {\n\t\temail,\n\t\tfirst_ t\tlet json = Json(SendMessageRequest {\n\t\t\tchat_session_id,\n\t\t\ttext: format!(\"Test msg {}\", i),\n\t\t\titinerary_id: None,\n\t\t});\n\t\tmessage_ids[i] =\n\t\t\tcontrollers::chat::api_send_message(user, pool.clone(), agent.clone(), json)\n\t\t\t\t.await\n\t\t\t\t.unwrap()\n\t\t\t\t.user_message_id;\n\t\tassert_ne!(message_ids[i], 0);\n\t}\n\n\t// send empty message\n\tlet json = Json(SendMessageRequest {\n\t\tchat_session_id,\n\t\ttext: String::new(),\n\t\titinerary_id: None,\n\t});\n\tassert_eq!(\n\t\tcontrollers::chat::api_send_message(user, pool.clone(), agent.clone(), json)\n\t\t\t.await\n\t\t\t.unwrap_err()\n\t\t\t.status_code()\n\t\t\t.as_u16(),\n\t\t400\n\t);\n\n\t// send message invalid chat session\n\tlet json = Json(SendMessageRequest {\n\t\tchat_session_id: 0,\n\t\ttext: String::from(\"Test msg invalid chat session id\"),\n\t\titinerary_id: None,\n\t});\n\tassert_eq!(\n\t\tcontrollers::chat::api_send_message(user, pool.clone(), agent.clone(), json)\n\t\t\t.await\n\t\t\t.unwrap_err()\n\t\t\t.status_code()\n\t\t\t.as_u16(),\n\t\t404\n\t);\n\n\t// get latest messages and make sure messages are in chronological order\n\tlet chat_session = controllers::chat::api_chats(user, pool.clone())\n\t\t.await\n\t\t.unwrap();\n\tlet chat_session = chat_session.0.chat_sessions.first().unwrap();\n\tlet json = Json(MessagePageRequest {\n\t\tchat_session_id: chat_session.id,\n\t\tmessage_id: None,\n\t});\n\tlet latest_page = controllers::chat::api_message_page(user, pool.clone(), json)\n\t\t.await\n\t\t.unwrap();\n\tassert!(\n\t\tlatest_page\n\t\t\t.0\n\t\t\t.message_page\n\t\t\t.is_sorted_by(|a, b| a.timestamp \u003c b.timestamp)\n\t);\n\n\t// get specific messages and make sure messages are in chronological order\n\tlet json = Json(MessagePageRequest {\n\t\tchat_session_id: chat_session.id,\n\t\tmessage_id: Some(latest_page.message_page[0].id),\n\t});\n\tlet next_page = controllers::chat::api_message_page(user, pool.clone(), json)\n\t\t.await\n\t\t.unwrap();\n\tassert!(\n\t\tnext_page\n\t\t\t.0\n\t\t\t.message_page\n\t\t\t.is_sorted_by(|a, b| a.timestamp \u003c b.timestamp)\n\t);\n\tassert_eq!(\n\t\tlatest_page.message_page[0].id,\n\t\tnext_page.message_page.last().unwrap().id\n\t);\n\n\t// get page with invalid message id\n\tlet json = Json(MessagePageRequest {\n\t\tchat_session_id: chat_session.id,\n\t\tmessage_id: Some(0),\n\t});\n\tlet empty_page = controllers::chat::api_message_page(user, pool.clone(), json)\n\t\t.await\n\t\t.unwrap();\n\tassert_eq!(empty_page.message_page.len(), 0);\n\tassert_eq!(empty_page.prev_message_id, None);\n\n\t// get page with invalid chat session id\n\n\t// update message with empty text\n\tlet json = Json(UpdateMessageRequest {\n\t\tmessage_id: message_ids[0],\n\t\tnew_text: String::new(),\n\t\titinerary_id: None,\n\t});\n\tassert_eq!(\n\t\tcontrollers::chat::api_update_message(user, pool.clone(), agent.clone(), json)\n\t\t\t.await\n\t\t\t.unwrap_err()\n\t\t\t.status_code()\n\t\t\t.as_u16(),\n\t\t400\n\t);\n\n\t// update message with invalid message id\n\tlet json = Json(UpdateMessageRequest {\n\t\tmessage_id: 0,\n\t\tnew_text: String::from(\"Updated message\"),\n\t\titinerary_id: None,\n\t});\n\tassert_eq!(\n\t\tcontrollers::chat::api_update_message(user, pool.clone(), agent.clone(), json)\n\t\t\t.await\n\t\t\t.unwrap_err()\n\t\t\t.status_code()\n\t\t\t.as_u16(),\n\t\t404\n\t);\n\n\t// update message\n\tlet json = Json(UpdateMessageRequest {\n\t\tmessage_id: message_ids[0],\n\t\tnew_text: String::from(\"Updated message\"),\n\t\titinerary_id: None,\n\t});\n\t_ = controllers::chat::api_update_message(user, pool.clone(), agent.clone(), json)\n\t\t.await\n\t\t.unwrap();\n\tlet json = Json(MessagePageRequest {\n\t\tchat_session_id: chat_session.id,\n\t\tmessage_id: None,\n\t});\n\tlet latest_page = controllers::chat::api_message_page(user, pool.clone(), json)\n\t\t.await\n\t\t.unwrap();\n\tassert_eq!(latest_page.prev_message_id, None);\n\tassert_eq!(latest_page.message_page.len(), 2);\n\n\t//rename chat empty string\n\tlet json = Json(RenameRequest {\n\t\tnew_title: String::from(\"\"),\n\t\tid: chat_session.id,\n\t});\n\tassert_eq!(\n\t\tcontrollers::chat::api_rename(user, pool.clone(), json)\n\t\t\t.await\n\t\t\t.unwrap_err()\n\t\t\t.status_code()\n\t\t\t.as_u16(),\n\t\t400\n\t);\n\n\t//rename chat\n\tlet new_title = String::from(\"Updated Title\");\n\tlet json = Json(RenameRequest {\n\t\tnew_title: new_title.clone(),\n\t\tid: chat_session.id,\n\t});\n\tcontrollers::chat::api_rename(user, pool.clone(), json)\n\t\t.await\n\t\t.unwrap();\n\tlet Json(chats) = controllers::chat::api_chats(user, pool.clone())\n\t\t.await\n\t\t.unwrap();\n\tassert!(\n\t\tchats\n\t\t\t.chat_sessions\n\t\t\t.iter()\n\t\t\t.any(move |chat| chat.id == chat_session.id \u0026\u0026 chat.title == new_title)\n\t);\n\n\t//delete chat session\n\tcontrollers::chat::api_delete_chat(user, pool.clone(), axum::extract::Path(chat_session_id))\n\t\t.await\n\t\t.unwrap();\n\tlet json = Json(MessagePageRequest {\n\t\tchat_session_id: chat_session.id,\n\t\tmessage_id: None,\n\t});\n\tlet latest_page = controllers::chat::api_message_page(user, pool, json)\n\t\t.await\n\t\t.unwrap();\n\tassert_eq!(latest_page.prev_message_id, None);\n\tassert_eq!(latest_page.message_page.len(), 0);\n}\n\nasync fn test_user_event_flow(\n\tmut cookies: CookieJar,\n\tkey: Extension\u003cKey\u003e,\n\tpool: Extension\u003cPgPool\u003e,\n) {\n\tlet unique = Utc::now().timestamp_nanos_opt().unwrap();\n\tlet email = format!(\"test_user_event_flow+{}@example.com\", unique);\n\tlet json = Json(SignupRequest {\n\t\temail,\n\t\tfirst_name: String::from(\"Saved\"),\n\t\tlast_name: String::from(\"Itineraries\"),\n\t\tpassword: String::from(\"Password123\"),\n\t});\n\t// Signup user\n\tcontrollers::account::api_signup(\u0026mut cookies, key.clone(), pool.clone(), json)\n\t\t.await\n\t\t.unwrap();\n\n\t// create event\n\tlet cookie = cookies.get(\"auth-token\").unwrap();\n\tlet parts: Vec\u003c\u0026str\u003e = cookie.value().spl
