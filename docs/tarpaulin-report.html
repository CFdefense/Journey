n\",\n\t\t\"Philadelphia\",\n\t\t\"Adventurous\",\n\t\t\"Cheap\",\n\t\t\"August 1st - August 8th\",\n\t\t\"Vacation\",\n\t\t\"Adventurous\",\n\t\t\"Cheap\"\n\t);\n\n\tlet agent = ConversationalAgentBuilder::new()\n\t\t.prefix(system_prompt)\n\t\t.tools(\u0026[Arc::new(greeting_tool)])\n\t\t.options(ChainCallOptions::new().with_max_tokens(1000))\n\t\t.build(llm)\n\t\t.unwrap();\n\n\tOk(AgentExecutor::from_agent(agent).with_memory(memory.into()))\n}\n\n/// Creates a dummy agent for testing purposes.\n/// This agent will have an invalid API key and will panic if invoked,\n/// but when DEPLOY_LLM != \"1\", the agent is never invoked, so this is safe.\n/// This allows tests to run without requiring a valid OPENAI_API_KEY.\n#[cfg(test)]\npub fn create_dummy_agent() -\u003e Result\u003cAgentExecutor\u003cConversationalAgent\u003e, AgentError\u003e {\n\t// Set a dummy API key temporarily so agent creation doesn't fail\n\t// The agent won't actually be used when DEPLOY_LLM != \"1\"\n\tlet original_key = std::env::var(\"OPENAI_API_KEY\").ok();\n\tunsafe {\n\t\tstd::env::set_var(\"OPENAI_API_KEY\", \"sk-dummy-key-for-testing-only\");\n\t}\n\n\t// Create memory\n\tlet memory = SimpleMemory::new();\n\n\t// Get tools\n\tlet greeting_tool = GreetingTool;\n\n\t// Select model\n\tlet llm = OpenAI::default().with_model(OpenAIModel::Gpt4Turbo);\n\n\t// Create agent with system prompt and tools\n\tlet system_prompt = \"You are a helpful AI assistant for planning travel itineraries.\";\n\n\tlet agent = ConversationalAgentBuilder::new()\n\t\t.prefix(system_prompt)\n\t\t.tools(\u0026[Arc::new(greeting_tool)])\n\t\t.options(ChainCallOptions::new().with_max_tokens(1000))\n\t\t.build(llm)\n\t\t.unwrap();\n\n\t// Restore original key if it existed\n\tunsafe {\n\t\tif let Some(key) = original_key {\n\t\t\tstd::env::set_var(\"OPENAI_API_KEY\", key);\n\t\t} else {\n\t\t\tstd::env::remove_var(\"OPENAI_API_KEY\");\n\t\t}\n\t}\n\n\tOk(AgentExecutor::from_agent(agent).with_memory(memory.into()))\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","eclipse","marist","senior","capping","Capping2025","src","agent","external.rs"],"content":"/*\n * src/agent/external.rs\n *\n * File for External Agent Tools\n *\n * Purpose:\n *   Store External Agent Tools Like Google Maps\n */\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","eclipse","marist","senior","capping","Capping2025","src","agent","mod.rs"],"content":"pub mod config;\npub mod external;\npub mod tools;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","eclipse","marist","senior","capping","Capping2025","src","agent","tools.rs"],"content":"/*\n * src/agent/tools.rs\n *\n * File for Agent Tools\n *\n * Purpose:\n *   Store Agent Tools\n */\n\nuse async_trait::async_trait;\nuse langchain_rust::tools::Tool;\nuse serde_json::{Value, json};\nuse std::error::Error;\n\n/// Example tool that returns a greeting message\n///\n/// This tool accepts a name as input and generates a friendly greeting.\n/// It implements the Tool trait from langchain-rust to be used by AI agents.\n#[derive(Clone)]\npub struct GreetingTool;\n\n#[async_trait]\nimpl Tool for GreetingTool {\n\tfn name(\u0026self) -\u003e String {\n\t\t\"greeting_tool\".to_string()\n\t}\n\n\tfn description(\u0026self) -\u003e String {\n\t\t\"A tool that generates a friendly greeting message. Use this when you need to greet the user or create a welcoming message.\"\n            .to_string()\n\t}\n\n\tfn parameters(\u0026self) -\u003e Value {\n\t\tjson!({\n\t\t\t\"type\": \"object\",\n\t\t\t\"properties\": {\n\t\t\t\t\"name\": {\n\t\t\t\t\t\"type\": \"string\",\n\t\t\t\t\t\"description\": \"The name of the person to greet\"\n\t\t\t\t}\n\t\t\t},\n\t\t\t\"required\": [\"name\"]\n\t\t})\n\t}\n\n\tasync fn run(\u0026self, input: Value) -\u003e Result\u003cString, Box\u003cdyn Error\u003e\u003e {\n\t\tlet name = input[\"name\"].as_str().ok_or(\"Name should be a string\")?;\n\n\t\tOk(format!(\"Hello, {}! Welcome to our AI assistant.\", name))\n\t}\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","eclipse","marist","senior","capping","Capping2025","src","controllers","account.rs"],"content":"/*\n * src/controllers/account.rs\n *\n * File for Account Controller API Endpoints\n *\n * Purpose:\n *   Serve Account Related API Requests\n */\n\nuse argon2::{\n\tArgon2,\n\tpassword_hash::{PasswordHash, PasswordHasher, PasswordVerifier, SaltString, rand_core::OsRng},\n};\nuse axum::{\n\tExtension, Json,\n\trouting::{get, post},\n};\n#[cfg(test)]\nuse tower_cookies::cookie::CookieJar;\n\nuse tower_cookies::{\n\tCookie, Cookies,\n\tcookie::{\n\t\tKey, SameSite,\n\t\ttime::{Duration, OffsetDateTime},\n\t},\n};\n\n#[cfg(test)]\nuse crate::global::TEST_COOKIE_EXP_SECONDS;\n\nuse sqlx::PgPool;\nuse tracing::debug;\nuse utoipa::OpenApi;\n\nuse crate::http_models::account::*;\nuse crate::middleware::{AuthUser, middleware_auth};\nuse crate::{\n\tcontrollers::AxumRouter,\n\terror::{ApiResult, AppError},\n\tsql_models::{BudgetBucket, RiskTolerence, account::AccountRow},\n\tswagger::SecurityAddon,\n};\n\n#[derive(OpenApi)]\n#[openapi(\n\tpaths(\n\t\tapi_signup,\n\t\tapi_login,\n\t\tapi_logout,\n\t\tapi_validate,\n\t\tapi_update,\n\t\tapi_current\n\t),\n\tmodifiers(\u0026SecurityAddon),\n\tsecurity(\n\t\t(),\n\t\t(\"set-cookie\"=[])\n\t),\n    info(\n    \ttitle=\"Account Routes\",\n    \tdescription = \"API endpoints dealing with authentication and account info.\"\n    ),\n    tags((name=\"Account\"))\n)]\npub struct AccountApiDoc;\n\npub trait CookieStore {\n\tfn private_add(\u0026mut self, key: \u0026Key, cookie: Cookie\u003c'static\u003e);\n}\nimpl CookieStore for Cookies {\n\t#[inline(always)]\n\tfn private_add(\u0026mut self, key: \u0026Key, cookie: Cookie\u003c'static\u003e) {\n\t\tself.private(key).add(cookie)\n\t}\n}\n#[cfg(test)]\nimpl CookieStore for CookieJar {\n\t#[inline(always)]\n\tfn private_add(\u0026mut self, _key: \u0026Key, cookie: Cookie\u003c'static\u003e) {\n\t\tself.add(cookie)\n\t}\n}\n\n/// Creates and sets the cookie containing the hashed account id, expiration time, and other data.\n///\n/// Notes:\n/// - Token format is `user-\u003cid\u003e.\u003cexp\u003e.sign`, where `\u003cexp\u003e` is epoch seconds (UTC) ~3 days out.\n/// - Cookie name is `auth-token`; in development it uses `SameSite=Lax`, not `Secure`.\nfn set_cookie(account_id: i32, expired: bool, cookies: \u0026mut impl CookieStore, key: \u0026Key) {\n\t// Create token and set cookie as before\n\tlet domain = option_env!(\"DOMAIN\").unwrap_or(\"localhost\");\n\tlet app_env = option_env!(\"APP_ENV\").unwrap_or(\"development\");\n\tlet on_production = app_env == \"production\";\n\n\t// Create a token value (in a real app, this would be a JWT or similar)\n\t// Embed expiration epoch seconds inside the token for server-side validation\n\tlet (expires, max_age) = if expired {\n\t\t(OffsetDateTime::UNIX_EPOCH, Duration::days(0))\n\t} else {\n\t\t#[cfg(not(test))]\n\t\tlet age = Duration::days(3);\n\n\t\t// if tests start failing because the cookie expires too fast, just raise it by a little bit\n\t\t#[cfg(test)]\n\t\tlet age = Duration::seconds(TEST_COOKIE_EXP_SECONDS);\n\n\t\t(OffsetDateTime::now_utc() + age, age)\n\t};\n\tlet token_value = format!(\"user-{}.{}.sign\", account_id, expires.unix_timestamp());\n\n\tdebug!(\n\t\t\"INFO -\u003e\u003e Generated token: {}. Production is: {}\",\n\t\ttoken_value, on_production\n\t);\n\n\t// Build the cookie with enhanced security\n\t// Store encrypted (private) cookie so value is confidential and authenticated\n\tlet cookie = Cookie::build((\"auth-token\", token_value.clone()))\n\t\t.domain(domain.to_string())\n\t\t.path(\"/\")\n\t\t.secure(on_production)\n\t\t.http_only(true)\n\t\t.same_site(if on_production {\n\t\t\tSameSite::Strict\n\t\t} else {\n\t\t\tSameSite::Lax\n\t\t})\n\t\t.expires(Some(expires))\n\t\t.max_age(max_age)\n\t\t.build();\n\n\t// encrypt/sign cookie (private cookie via CookieManagerLayer key)\n\tcookies.private_add(key, cookie);\n}\n\n/// Create a new user.\n///\n/// # Method\n/// `POST /api/account/signup`\n///\n/// # Request Body\n/// - `email`: A valid email address (string, required).\n/// - `first_name`: The user's first name (string, required).\n/// - 'last_name': The user's last name (string, required).\n/// - 'password': The user's password (string, required).\n///\n/// # Responses\n/// - `200 OK` - Signup successful\n/// - `400 BAD_REQUEST` - Validation failure (public error)\n/// - `409 CONFLICT` - Email already exists (public error)\n/// - `500 INTERNAL_SERVER_ERROR` - Internal error (private)\n///\n/// # Examples\n/// ```bash\n/// curl -X POST http://localhost:3001/api/account/signup\n///   -H \"Content-Type: application/json\"\n///   -d '{\n///        \"email\": \"alice@example.com\",\n///        \"first_name\": \"alice\",\n///        \"last_name\": \"grace\",\n///        \"password\": \"password123.\"\n///       }'\n/// ```\n#[utoipa::path(\n\tpost,\n\tpath=\"/signup\",\n\tsummary=\"Create a new account\",\n\tdescription=\"Inserts account details into db (if email isn't already taken), and returns with a cookie.\",\n\trequest_body(\n\t\tcontent=SignupRequest,\n\t\tcontent_type=\"application/json\",\n\t\tdescription=\"Email must not already be taken. Password must be in plaintext.\",\n\t\texample=json!({\n\t\t\t\"email\": \"example@gmail.com\",\n\t\t\t\"first_name\": \"First\",\n\t\t\t\"last_name\": \"Last\",\n\t\t\t\"password\": \"Password_123\"\n\t\t})\n\t),\n\tresponses(\n\t\t(status=200, description=\"Account successfully created\"),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be POST\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=409, description=\"Email already in use\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity(\n\t\t(),\n\t\t(\"set-cookie\"=[])\n\t),\n\ttag=\"Account\"\n)]\npub async fn api_signup\u003cC: CookieStore\u003e(\n\tcookies: \u0026mut C,\n\tExtension(key): Extension\u003cKey\u003e,\n\tExtension(pool): Extension\u003cPgPool\u003e,\n\tJson(payload): Json\u003cSignupRequest\u003e,\n) -\u003e ApiResult\u003c()\u003e {\n\tdebug!(\n\t\t\"HANDLER -\u003e\u003e /api/account/signup 'api_signup' - Payload: {:?}\",\n\t\tpayload\n\t);\n\n\t// Validate input\n\tif let Err(validation_error) = payload.validate() {\n\t\treturn Err(AppError::Validation(validation_error));\n\t}\n\n\t// Check if user already exists\n\tlet existing_user_result =\n\t\tsqlx::query!(\"SELECT id FROM accounts WHERE email = $1\", payload.email)\n\t\t\t.fetch_optional(\u0026pool)\n\t\t\t.await;\n\n\tmatch existing_user_result {\n\t\tOk(Some(_)) =\u003e {\n\t\t\treturn Err(AppError::Conflict(\"email already exists\".to_string()));\n\t\t}\n\t\tErr(e) =\u003e {\n\t\t\treturn Err(AppError::from(e));\n\t\t}\n\t\tOk(None) =\u003e {\n\t\t\t// User doesn't exist, proceed with signup\n\t\t}\n\t}\n\n\t// Hash the password\n\tlet salt = SaltString::generate(\u0026mut OsRng);\n\tlet argon2 = Argon2::default();\n\tlet password_hash = argon2\n\t\t.hash_password(payload.password.as_bytes(), \u0026salt)\n\t\t.map_err(AppError::from)?\n\t\t.to_string();\n\n\t// Insert new user into database\n\tlet insert_result = sqlx::query!(\n\t\t\"INSERT INTO accounts (email, first_name, last_name, password)\n         VALUES ($1, $2, $3, $4)\n         RETURNING id\",\n\t\tpayload.email,\n\t\tpayload.first_name,\n\t\tpayload.last_name,\n\t\tpassword_hash\n\t)\n\t.fetch_one(\u0026pool)\n\t.await;\n\n\tmatch insert_result {\n\t\tOk(record) =\u003e {\n\t\t\tdebug!(\n\t\t\t\t\"INFO -\u003e\u003e /api/account/signup 'api_signup' - Created user with id: {}\",\n\t\t\t\trecord.id\n\t\t\t);\n\n\t\t\tset_cookie(record.id, false, cookies, \u0026key);\n\n\t\t\tOk(())\n\t\t}\n\t\tErr(e) =\u003e Err(AppError::from(e)),\n\t}\n}\n\n/// Attempt user login\n///\n/// # Method\n/// `POST /api/account/login`\n///\n/// # Request Body\n/// - `email`: A valid email address (string, required).\n/// - 'password': The user's password (string, required).\n///\n/// # Responses\n/// - `200 OK` - Login successful with private cookie set\n/// - `400 BAD_REQUEST` - Invalid credentials (public error)\n///\n/// # Examples\n/// ```bash\n/// curl -X POST http://localhost:3001/api/account/login\n///   -H \"Content-Type: application/json\"\n///   -d '{\n///        \"email\": \"alice@example.com\",\n///        \"password\": \"password123.\"\n///       }'\n/// ```\n///\n/// Notes:\n/// - Token format is `user-\u003cid\u003e.\u003cexp\u003e.sign`, where `\u003cexp\u003e` is epoch seconds (UTC) ~3 days out.\n/// - Cookie name is `auth-token`; in development it uses `SameSite=Lax`, not `Secure`.\n#[utoipa::path(\n\tpost,\n\tpath=\"/login\",\n\tsummary=\"Attempt user login\",\n\tdescription=\"Attempts to login and return with a cookie.\",\n\trequest_body(\n\t\tcontent=LoginRequest,\n\t\tcontent_type=\"application/json\",\n\t\texample=json!({\n\t\t\t\"email\": \"example@gmail.com\",\n\t\t\t\"password\": \"Password_123\"\n\t\t})\n\t),\n\tresponses(\n\t\t(status=200, description=\"Login succeeded\"),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be POST\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity(\n\t\t(),\n\t\t(\"set-cookie\"=[])\n\t),\n\ttag=\"Account\"\n)]\npub async fn api_login\u003cC: CookieStore\u003e(\n\tcookies: \u0026mut C,\n\tExtension(key): Extension\u003cKey\u003e,\n\tExtension(pool): Extension\u003cPgPool\u003e,\n\tJson(payload): Json\u003cLoginRequest\u003e,\n) -\u003e ApiResult\u003c()\u003e {\n\tdebug!(\n\t\t\"HANDLER -\u003e\u003e /api/account/login 'api_login' - Payload: {:?}\",\n\t\tpayload\n\t);\n\n\t// Get user from database as Account\n\tlet user_result = sqlx::query_as!(\n\t\tAccountRow,\n\t\tr#\"\n        SELECT\n            id,\n            email,\n            password\n        FROM accounts\n        WHERE email = $1\n        \"#,\n\t\tpayload.email\n\t)\n\t.fetch_one(\u0026pool)\n\t.await;\n\n\tmatch user_result {\n\t\tOk(result) =\u003e {\n\t\t\t// Verify password\n\t\t\tlet parsed_hash = PasswordHash::new(\u0026result.password).map_err(AppError::from)?;\n\n\t\t\t// Attempt to match the password hashes\n\t\t\tif let Err(_) =\n\t\t\t\tArgon2::default().verify_password(payload.password.as_bytes(), \u0026parsed_hash)\n\t\t\t{\n\t\t\t\treturn Err(AppError::BadRequest(\"invalid credentials\".to_string()));\n\t\t\t}\n\n\t\t\tset_cookie(result.id, false, cookies, \u0026key);\n\n\t\t\treturn Ok(());\n\t\t}\n\t\tErr(_) =\u003e {\n\t\t\treturn Err(AppError::BadRequest(\"invalid credentials\".to_string()));\n\t\t}\n\t}\n}\n\n/// Returns whether the user has a valid auth token.\n/// Hit this route to validate the `auth-token` private cookie.\n///\n/// # Method\n/// `GET /api/account/validate`\n///\n/// # Auth\n/// Protected by `auth_middleware` which validates the `auth-token` private cookie,\n/// checks expiration, and injects `Extension\u003cAuthUser\u003e`.\n///\n/// # Responses\n/// - `200 OK` - user has a valid auth token\n/// - `401 UNAUTHORIZED` - When authentication fails (handled in middleware, public error)\n#[utoipa::path(\n\tget,\n\tpath=\"/validate\",\n\tsummary=\"Whether the user has a valid auth-token\",\n\tdescription=\"Returns 200 if token is valid, or 401 if invalid or nonexistant.\",\n\tresponses(\n\t\t(status=200, description=\"User has a valid cookie\"),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=401, description=\"User has an invalid cookie/no cookie\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be GET\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity((\"set-cookie\"=[])),\n\ttag=\"Account\"\n)]\npub async fn api_validate(Extension(user): Extension\u003cAuthUser\u003e) -\u003e ApiResult\u003c()\u003e {\n\tdebug!(\n\t\t\"HANDLER -\ \tif let Err(_) = Argon2::default().verify_password(current_pw.as_bytes(), \u0026parsed_hash) {\n\t\t\t\treturn Err(AppError::BadRequest(\n\t\t\t\t\t\"Current password is incorrect\".to_string(),\n\t\t\t\t));\n\t\t\t}\n\t\t} else {\n\t\t\treturn Err(AppError::BadRequest(\n\t\t\t\t\"Current password is required to change password\".to_string(),\n\t\t\t));\n\t\t}\n\t}\n\n\t// If password provided, hash it before update\n\tlet hashed_password: Option\u003cString\u003e = if let Some(pw) = \u0026payload.password {\n\t\tlet salt = SaltString::generate(\u0026mut OsRng);\n\t\tlet argon2 = Argon2::default();\n\t\tSome(\n\t\t\targon2\n\t\t\t\t.hash_password(pw.as_bytes(), \u0026salt)\n\t\t\t\t.map_err(AppError::from)?\n\t\t\t\t.to_string(),\n\t\t)\n\t} else {\n\t\tNone\n\t};\n\n\tlet account = sqlx::query_as!(\n\t\tUpdateResponse,\n\t\tr#\"\n        UPDATE accounts SET\n            email = COALESCE($1, email),\n            first_name = COALESCE($2, first_name),\n            last_name = COALESCE($3, last_name),\n            password = COALESCE($4, password),\n            budget_preference = COALESCE($5, budget_preference),\n            risk_preference = COALESCE($6, risk_preference),\n            food_allergies = COALESCE($7, food_allergies),\n            disabilities = COALESCE($8, disabilities)\n        WHERE id = $9\n        RETURNING\n            email,\n            first_name,\n            last_name,\n            budget_preference as \"budget_preference: BudgetBucket\",\n            risk_preference as \"risk_preference: RiskTolerence\",\n            food_allergies,\n            disabilities\n        \"#,\n\t\tpayload.email,\n\t\tpayload.first_name,\n\t\tpayload.last_name,\n\t\thashed_password,\n\t\tpayload.budget_preference as Option\u003cBudgetBucket\u003e,\n\t\tpayload.risk_preference as Option\u003cRiskTolerence\u003e,\n\t\tpayload.food_allergies,\n\t\tpayload.disabilities,\n\t\tuser.id\n\t)\n\t.fetch_one(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?;\n\n\tOk(Json on/json\"\n///   -d '{\n///         \"chat_session_id\": 3,\n///         \"message_id\": 6\n///       }'\n/// ```\n#[utoipa::path(\n\tpost,\n\tpath=\"/messagePage\",\n\tsummary=\"Fetch a page of messages from a chat session\",\n\tdescription=\"If no message id is provided, this fetches the latest messages from the chat session. If a message id is provided, that message and messages preceeding it will be fetched.\",\n\trequest_body(\n\t\tcontent=MessagePageRequest,\n\t\tcontent_type=\"application/json\",\n\t\tdescription=\"Message id may be omitted to get the latest messages\",\n\t\texamples(\n\t\t\t(\"Latest Messages\"=(\n\t\t\t\tsummary=\"Fetch the latest messages from a chat session\",\n\t\t\t\tvalue=json!({\n\t\t\t\t\t\"chat_session_id\": 4\n\t\t\t\t})\n\t\t\t)),\n\t\t\t(\"Specific Messages\"=(\n\t\t\t\tsummary=\"Fetch a specific page of messages from a chat session\",\n\t\t\t\tvalue=json!({\n\t\t\t\t\t\"chat_session_id\": 4,\n\t\t\t\t\t\"message_id\": 4\n\t\t\t\t})\n\t\t\t))\n\t\t)\n\t),\n\tresponses(\n\t\t(\n\t\t\tstatus=200,\n\t\t\tdescription=\"Messages retrieved successfully\",\n\t\t\tbody=MessagePageResponse,\n\t\t\tcontent_type=\"application/json\",\n\t\t\texamples(\n\t\t\t\t(\"Latest Messages\"=(\n\t\t\t\t\tsummary=\"The latest messages from a chat session\",\n\t\t\t\t\tvalue=json!({\n\t\t\t\t\t\t\"message_page\": [\n\t\t\t\t\t\t\t{\"id\": 6, \"is_user\": true, \"timestamp\": \"2025-10-14 11-34-19\", \"text\": \"User message\"},\n\t\t\t\t\t\t\t{\"id\": 10, \"is_user\": false, \"timestamp\": \"2025-10-14 11-34-24\", \"text\": \"Bot reply\", \"itinerary_id\": 2},\n\t\t\t\t\t\t\t{\"id\": 12, \"is_user\": true, \"timestamp\": \"2025-10-14 11-34-42\", \"text\": \"User message\"},\n\t\t\t\t\t\t\t{\"id\": 22, \"is_user\": false, \"timestamp\": \"2025-10-14 11-34-56\", \"text\": \"Bot reply\", \"itinerary_id\": 5},\n\t\t\t\t\t\t\t{\"id\": 26, \"is_user\": true, \"timestamp\": \"2025-10-14 11-35-10\", \"text\": \"User message\"},\n\t\t\t\t\t\t\t{\"id\": 33, \"is_user\": false, \"timestamp\": \"2025-10-14 11-35-19\", \"text\": \"Bot reply\", \"itinerary_id\": 9},\n\t\t\t\t\t\t\t{\"id\": 39, \"is_user\": true, \"timestamp\": \"2025-10-14 11-35-31\", \"text\": \"User message\"},\n\t\t\t\t\t\t\t{\"id\": 44, \"is_user\": false, \"timestamp\": \"2025-10-14 11-35-54\", \"text\": \"Bot reply\", \"itinerary_id\": 14},\n\t\t\t\t\t\t\t{\"id\": 61, \"is_user\": true, \"timestamp\": \"2025-10-14 11-36-24\", \"text\": \"User message\"},\n\t\t\t\t\t\t\t{\"id\": 72, \"is_user\": false, \"timestamp\": \"2025-10-14 11-36-29\", \"text\": \"Bot reply\", \"itinerary_id\": 27}\n\t\t\t\t\t\t],\n\t\t\t\t\t\t\"prev_message_id\": 4\n\t\t\t\t\t})\n\t\t\t\t)),\n\t\t\t\t(\"Specific Messages\"=(\n\t\t\t\t\tsummary=\"A specific page of messages from a chat session\",\n\t\t\t\t\tvalue=json!({\n\t\t\t\t\t\t\"message_page\": [\n\t\t\t\t\t\t\t{\"id\": 1, \"is_user\": true, \"timestamp\": \"2025-10-14 11-33-21\", \"text\": \"User message\"},\n\t\t\t\t\t\t\t{\"id\": 2, \"is_user\": false, \"timestamp\": \"2025-10-14 11-33-35\", \"text\": \"Bot reply\", \"itinerary_id\": 1},\n\t\t\t\t\t\t\t{\"id\": 3, \"is_user\": true, \"timestamp\": \"2025-10-14 11-33-45\", \"text\": \"User message\"},\n\t\t\t\t\t\t\t{\"id\": 4, \"is_user\": false, \"timestamp\": \"2025-10-14 11-34-01\", \"text\": \"Bot reply\", \"itinerary_id\": 1},\n\t\t\t\t\t\t],\n\t\t\t\t\t\t\"prev_message_id\": null\n\t\t\t\t\t})\n\t\t\t\t))\n\t\t\t)\n\t\t),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=401, description=\"User has an invalid cookie/no cookie\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be POST\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity((\"set-cookie\"=[])),\n\ttag=\"Chat\"\n)]\npub async fn api_message_page(\n\tExtension(user): Extension\u003cAuthUser\u003e,\n\tExtension(pool): Extension\u003cPgPool\u003e,\n\tJson(MessagePageRequest {\n\t\tchat_session_id,\n\t\tmessage_id,\n\t}): Json\u003cMessagePageRequest\u003e,\n) -\u003e ApiResult\u003cJson\u003cMessagePageResponse\u003e\u003e {\n\tlet mut message_page: Vec\u003cMessage\u003e = sqlx::query_as!(\n\t\tMessageRow,\n\t\tr#\"\n\t\tSELECT\n\t\t\tm.id,\n\t\t\tm.chat_session_id,\n\t\t\tm.itinerary_id,\n\t\t\tm.is_user,\n\t\t\tm.timestamp,\n\t\t\tm.text\n\t\tFROM messages m\n\t\tINNER JOIN chat_sessions c\n\t\tON m.chat_session_id=c.id\n\t\tWHERE\n\t\t\tc.id=$1 AND\n\t\t\tc.account_id=$2 AND\n\t\t\t(\n\t\t\t\t$3::int IS NULL OR\n\t\t\t\tm.timestamp \u003c= (SELECT timestamp FROM messages WHERE id=$3)\n\t\t\t)\n\t\tORDER BY m.timestamp DESC\n\t\tLIMIT $4 + 1;\n\t\t\"#,\n\t\tchat_session_id,\n\t\tuser.id,\n\t\tmessage_id,\n\t\tMESSAGE_PAGE_LEN\n\t)\n\t.fetch_all(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?\n\t.into_iter()\n\t.rev()\n\t.map(|msg_row| Message {\n\t\tid: msg_row.id,\n\t\tis_user: msg_row.is_user,\n\t\ttimestamp: msg_row.timestamp,\n\t\ttext: msg_row.text,\n\t\titinerary_id: msg_row.itinerary_id,\n\t})\n\t.collect();\n\n\tlet prev_message_id = if message_page.len() == MESSAGE_PAGE_LEN as usize + 1 {\n\t\t// there might be a better way to do this, but it should work, and it's only O(MESSAGE_PAGE_LEN) time complexity\n\t\tSome(message_page.remove(0).id)\n\t} else {\n\t\tNone\n\t};\n\n\tOk(Json(MessagePageResponse {\n\t\tmessage_page,\n\t\tprev_message_id,\n\t}))\n}\n\n/// Update an existing message with new text, and get a message back from the LLM\n///\n/// # Method\n/// `POST /api/chat/updateMessage`\n///\n/// # Request Body\n/// - [UpdateMessageRequest]\n///\n/// # Responses\n/// - `200 OK` - with body: [Message] - message from LLM\n/// - `400 BAD_REQUEST` - Request payload contains invalid data (public error)\n/// - `401 UNAUTHORIZED` - When authentication fails (handled in middleware, public error)\n/// - `404 NOT_FOUND` - The provided message id does not belong to the user or does not exist (public error)\n/// - `500 INTERNAL_SERVER_ERROR` - Internal error (private)\n///\n/// # Examples\n/// ```bash\n/// curl -X POST http://localhost:3001/api/chat/updateMessage\n///   -H \"Content-Type: application/json\"\n///   -d '{\n///         \"message_id\": 3,\n///         \"new_text\": \"Updated message\",\n///         \"itinerary_id\": 7\n///       }'\n/// ```\n#[utoipa::path(\n\tpost,\n\tpath=\"/updateMessage\",\n\tsummary=\"Update the text of a message and wait for a reply from the LLM\",\n\tdescription=\"Updating a message deletes all proceeding messages, updates the text of the given message, and returns a response from the LLM.\",\n\trequest_body(\n\t\tcontent=UpdateMessageRequest,\n\t\tcontent_type=\"application/json\",\n\t\tdescription=\"Itinerary id is optional and is used to give context to the LLM.\",\n\t\texample=json!({\n\t\t\t\"message_id\": 41,\n\t\t\t\"new_text\": \"Updated message content\",\n\t\t\t\"itinerary_id\": 17\n\t\t})\n\t),\n\tresponses(\n\t\t(\n\t\t\tstatus=200,\n\t\t\tdescription=\"Message updated, and LLM replied successfully\",\n\t\t\tbody=Message,\n\t\t\tcontent_type=\"application/json\",\n\t\t\texample=json!({\n\t\t\t\t\"id\": 43,\n\t\t\t\t\"is_user\": false,\n\t\t\t\t\"timestamp\": \"2025-10-14 11-38-52\",\n\t\t\t\t\"text\": \"Bot reply\",\n\t\t\t\t\"itinerary_id\": 19\n\t\t\t})\n\t\t),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=401, description=\"User has an invalid cookie/no cookie\"),\n\t\t(status=404, description=\"Message not found in this chat session for this user\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be POST\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity((\"set-cookie\"=[])),\n\ttag=\"Chat\"\n)]\npub async fn api_update_message(\n\tExtension(user): Extension\u003cAuthUser\u003e,\n\tExtension(pool): Extension\u003cPgPool\u003e,\n\tExtension(agent): Extension\u003cAgentType\u003e,\n\tJson(UpdateMessageRequest {\n\t\tmessage_id,\n\t\tnew_text,\n\t\titinerary_id,\n\t}): Json\u003cUpdateMessageRequest\u003e,\n) -\u003e ApiResult\u003cJson\u003cMessage\u003e\u003e {\n\tif new_text.is_empty() {\n\t\treturn Err(AppError::BadRequest(String::from(\"Text cannot be empty\")));\n\t}\n\n\t// Get the message and verify ownership in one query\n\tlet message_info = sqlx::query!(\n\t\tr#\"\n\t\tSELECT m.chat_session_id, m.timestamp\n\t\tFROM messages m\n\t\tINNER JOIN chat_sessions c ON m.chat_session_id = c.id\n\t\tWHERE m.id = $1 AND c.account_id = $2 AND m.is_user = TRUE;\n\t\t\"#,\n\t\tmessage_id,\n\t\tuser.id\n\t)\n\t.fetch_optional(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?\n\t.ok_or(AppError::NotFound)?;\n\n\tlet chat_session_id = message_info.chat_session_id;\n\tlet message_timestamp = message_info.timestamp;\n\n\t// Delete future messages in this chat session only\n\tsqlx::query!(\n\t\tr#\"\n\t\tDELETE FROM messages\n\t\tWHERE chat_session_id = $1\n\t\t  AND timestamp \u003e $2\n\t\t  AND id != $3;\n\t\t\"#,\n\t\tchat_session_id,\n\t\tmessage_timestamp,\n\t\tmessage_id\n\t)\n\t.execute(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?;\n\n\t// Update the user message\n\tsqlx::query!(\n\t\tr#\"\n\t\tUPDATE messages\n\t\tSET text = $1, timestamp = NOW()\n\t\tWHERE id = $2;\n\t\t\"#,\n\t\tnew_text,\n\t\tmessage_id\n\t)\n\t.execute(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?;\n\n\t// Call LLM and insert bot response\n\tlet bot_message = send_message_to_llm(\n\t\tnew_text.as_str(),\n\t\tuser.id,\n\t\tchat_session_id,\n\t\titinerary_id,\n\t\t\u0026pool,\n\t\t\u0026agent,\n\t)\n\t.await?;\n\n\tOk(Json(bot_message))\n}\n\n/// Send a new message, and get a message back from the LLM\n///\n/// # Method\n/// `POST /api/chat/sendMessage`\n///\n/// # Request Body\n/// - [SendMessageRequest]\n///\n/// # Responses\n/// - `200 OK` - with body: [SendMessageResponse] - contains message from LLM\n/// - `400 BAD_REQUEST` - Request payload contains invalid data (public error)\n/// - `401 UNAUTHORIZED` - When authentication fails (handled in middleware, public error)\n/// - `404 NOT_FOUND` - The provided chat session id does not belong to the user or does not exist (public error)\n/// - `500 INTERNAL_SERVER_ERROR` - Internal error (private)\n///\n/// # Examples\n/// ```bash\n/// curl -X POST http://localhost:3001/api/chat/sendMessage\n///   -H \"Content-Type: application/json\"\n///   -d '{\n///         \"chat_session_id\": 6,\n///         \"text\": \"New message\",\n///         \"itinerary_id\": 7\n///       }'\n/// ```\n#[utoipa::path(\n\tpost,\n\tpath=\"/sendMessage\",\n\tsummary=\"Send a message and wait for a reply from the LLM\",\n\tdescription=\"Ask the LLM to generate an itinerary and it should respond with one.\",\n\trequest_body(\n\t\tcontent=SendMessageRequest,\n\t\tcontent_type=\"application/json\",\n\t\tdescription=\"Itinerary id is optional and is used to give context to the LLM.\",\n\t\texample=json!({\n\t\t\t\"chat_session_id\": 12,\n\t\t\t\"text\": \"Make an itinerary\",\n\t\t\t\"itinerary_id\": 13\n\t\t})\n\t),\n\tresponses(\n\t\t(\n\t\t\tstatus=200,\n\t\t\tdescription=\"Message sent, and LLM replied successfully\",\n\t\t\tbody=SendMessageResponse,\n\t\t\tcontent_type=\"application/json\",\n\t\t\texample=json!({\n\t\t\t\t\"user_message_id\": 52,\n\t\t\t\t\"bot_message\": {\n\t\t\t\t\t\"id\": 53,\n\t\t\t\t\t\"is_user\": false,\n\t\t\t\t\t\"timestamp\": \"2025-10-14 11-39-10\",\n\t\t\t\t\t\"text\": \"Bot reply\",\n\t\t\t\t\t\"itinerary_id\": 14\n\t\t\t\t}\n\t\t\t})\n\t\t),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=401, description=\"User has an invalid cookie/no cookie\"),\n\t\t(status=404, description=\"Chat session not found for this user\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be POST\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity((\"set-cookie\"=[])),\n\ttag=\"Chat\"\n)]\npub async fn api_send_message(\n\tExtension(user): Extension\u003cAuthUser\u003e,\n\tExtension(pool): Extension\u003cPgPool\u003e,\n\tExtension(agent): Extension\u003cAgentType\u003e,\n\tJson(SendMessageRequest {\n\t\tchat_session_id,\n\t\ttext,\n\t\titinerary_id,\n\t}): Json\u003cSendMessageRequest\u003e,\n) -\u003e ApiResult\u003cJson\u003cSendMessageResponse\u003e\u003e {\n\tif text.is_empty() {\n\t\treturn Err(AppError::BadRequest(String::from(\"Text cannot be empty\")));\n\t}\n\n\t// verify the given chat session belongs to this user\n\tsqlx::query!(\n\t\tr#\"\n\t\tSELECT id FROM chat_sessions\n\t\tWHERE id=$1 AND account_id=$2;\n\t\t\"#,\n\t\tchat_session_id,\n\t\tuser.id\n\t)\n\t.fetch_optional(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?\n\t.ok_or(AppError::NotFound)?;\n\n\t// insert user message into db\n\tlet user_message_id = sqlx::query!(\n\t\tr#\"\n\t\tINSERT INTO messages (chat_session_id, itinerary_id, is_user, timestamp, text)\n\t\tVALUES ($1, NULL, TRUE, NOW(), $2)\n\t\tRETURNING id;\n\t\t\"#,\n\t\tchat_session_id,\n\t\ttext\n\t)\n\t.fetch_one(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?\n\t.id;\n\n\t// call llm and insert bot response into db\n\tlet bot_message = send_message_to_llm(\n\t\ttext.as_str(),\n\t\tuser.id,\n\t\tchat_session_id,\n\t\titinerary_id,\n\t\t\u0026pool,\n\t\t\u0026agent,\n\t)\n\t.await?;\n\n\tOk(Json(SendMessageResponse {\n\t\tuser_message_id,\n\t\tbot_message,\n\t}))\n}\n\n/// Get an empty chat session id belonging to this user, or create one if one doesn't exist\n///\n/// # Method\n/// `GET /api/chat/newChat`\n///\n/// # Responses\n/// - `200 OK` - with body: [NewChatResponse]\n/// - `400 BAD_REQUEST` - Request payload contains invalid data (public error)\n/// - `401 UNAUTHORIZED` - When authentication fails (handled in middleware, public error)\n/// - `500 INTERNAL_SERVER_ERROR` - Internal error (private)\n///\n/// # Examples\n/// ```bash\n/// curl -X POST http://localhost:3001/api/chat/sendMessage\n///   -H \"Content-Type: application/json\"\n///   -d '{\n///         \"chat_session_id\": 6,\n///         \"text\": \"New message\",\n///         \"itinerary_id\": 7\n///       }'\n/// ```\n#[utoipa::path(\n\tget,\n\tpath=\"/newChat\",\n\tsummary=\"Get the chat session id for an empty chat\",\n\tdescription=\"Creates a new empty chat session for this user if one doesn't already exist, and returns its chat session id.\",\n\tresponses(\n\t\t(\n\t\t\tstatus=200,\n\t\t\tdescription=\"New chat session retrieved successfully\",\n\t\t\tbody=NewChatResponse,\n\t\t\tcontent_type=\"application/json\",\n\t\t\texample=json!({\n\t\t\t\t\"chat_session_id\": 13\n\t\t\t})\n\t\t),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=401, description=\"User has an invalid cookie/no cookie\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be GET\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity((\"set-cookie\"=[])),\n\ttag=\"Chat\"\n)]\npub async fn api_new_chat(\n\tExtension(user): Extension\u003cAuthUser\u003e,\n\tExtension(pool): Extension\u003cPgPool\u003e,\n) -\u003e ApiResult\u003cJson\u003cNewChatResponse\u003e\u003e {\n\t// check to see if there's already an empty chat session before making a new one\n\tlet chat_sessions = sqlx::query!(\n\t\tr#\"\n\t\tSELECT c.id\n\t\tFROM chat_sessions c\n\t\tWHERE\n\t\t\tc.account_id=$1\n\t\t\tAND NOT EXISTS (\n\t\t\t\tSELECT 1\n\t\t\t\tFROM messages m\n\t\t\t\tWHERE m.chat_session_id=c.id\n\t\t\t);\n\t\t\"#,\n\t\tuser.id\n\t)\n\t.fetch_all(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?;\n\n\tlet chat_session_id = match chat_sessions.first() {\n\t\tSome(record) =\u003e record.id,\n\t\tNone =\u003e {\n\t\t\t// make a new chat session\n\t\t\tsqlx::query!(\n\t\t\t\tr#\"\n\t\t\t\tINSERT INTO chat_sessions (account_id, title)\n\t\t\t\tVALUES ($1, 'New Chat')\n\t\t\t\tRETURNING id\n\t\t\t\t\"#,\n\t\t\t\tuser.id\n\t\t\t)\n\t\t\t.fetch_one(\u0026pool)\n\t\t\t.await\n\t\t\t.map_err(AppError::from)?\n\t\t\t.id\n\t\t}\n\t};\n\n\tOk(Json(NewChatResponse { chat_session_id }))\n}\n\n/// Delete the chat session with the given ID\n///\n/// # Method\n/// `DELETE /api/chat/:id`\n///\n/// # Responses\n/// - `200 OK` - chat session and associated messages and unsaved itineraries successfully deleted\n/// - `400 BAD_REQUEST` - Request payload contains invalid data (public error)\n/// - `401 UNAUTHORIZED` - When authentication fails (handled in middleware, public error)\n/// - `404 NOT_FOUND` - The provided chat session id does not belong to the user or does not exist (public error)\n/// - `500 INTERNAL_SERVER_ERROR` - Internal error (private)\n///\n/// # Examples\n/// ```bash\n/// curl -X DELETE http://localhost:3001/api/chat/7\n///   -H \"Content-Type: application/json\"\n/// ```\n#[utoipa::path(\n\tdelete,\n\tpath=\"/{id}\",\n\tsummary=\"Delete the given chat session\",\n\tdescription=\"Deletes a chat session and its associated messages and unsaved, private itineraries if it belongs to the user making the request.\",\n\tresponses(\n\t\t(status=200, description=\"Chat session and associated messages and unsaved, private itineraries deleted successfully\"),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=401, description=\"User has an invalid cookie/no cookie\"),\n\t\t(status=404, description=\"Chat session not found for this user\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be DELETE\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity((\"set-cookie\"=[])),\n\ttag=\"Chat\"\n)]\npub async fn api_delete_chat(\n\tExtension(user): Extension\u003cAuthUser\u003e,\n\tExtension(pool): Extension\u003cPgPool\u003e,\n\tPath(chat_session_id): Path\u003ci32\u003e,\n) -\u003e ApiResult\u003c()\u003e {\n\t// itineraries do not cascade, so we delete manually\n\tsqlx::query!(\n\t\tr#\"\n\t\tDELETE FROM itineraries\n\t\tWHERE\n\t\t\tchat_session_id=$1 AND\n\t\t\taccount_id=$2 AND\n\t\t\tis_public=FALSE AND\n\t\t\tsaved=FALSE;\n\t\t\"#,\n\t\tchat_session_id,\n\t\tuser.id\n\t)\n\t.fetch_optional(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?;\n\n\t// messages will cascade\n\tsqlx::query!(\n\t\tr#\"\n\t\tDELETE FROM chat_sessions\n\t\tWHERE id=$1 AND account_id=$2\n\t\tRETURNING id;\n\t\t\"#,\n\t\tchat_session_id,\n\t\tuser.id\n\t)\n\t.fetch_optional(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?\n\t.ok_or(AppError::NotFound)?;\n\n\tOk(())\n}\n\n/// Rename a chat session\n///\n/// # Method\n/// `POST /api/chat/rename`\n///\n/// # Request Body\n/// - [RenameRequest]\n///\n/// # Responses\n/// - `200 OK`\n/// - `400 BAD_REQUEST` - Request payload contains invalid data (public error)\n/// - `401 UNAUTHORIZED` - When authentication fails (handled in middleware, public error)\n/// - `404 NOT_FOUND` - The provided chat session id does not belong to the user or does not exist (public error)\n/// - `500 INTERNAL_SERVER_ERROR` - Internal error (private)\n///\n/// # Examples\n/// ```bash\n/// curl -X POST http://localhost:3001/api/chat/rename\n///   -H \"Content-Type: application/json\"\n///   -d '{\n///         \"new_title\": \"Tokio, Japan (lmao)\",\n///         \"id\": 16\n///       }'\n/// ```\n#[utoipa::path(\n\tpost,\n\tpath=\"/rename\",\n\tsummary=\"Rename a chat session\",\n\tdescription=\"Renames a chat session that belongs to this user with the given ID to the given title.\",\n\trequest_body(\n\t\tcontent=RenameRequest,\n\t\tcontent_type=\"application/json\",\n\t\tdescription=\"Chat session ID must belong to the user who sent the request. New Title must not be empty string.\",\n\t\texample=json!({\n\t\t\t\"new_title\": \"Tokio, Japan (lmao)\",\n\t\t\t\"id\": 16\n\t\t})\n\t),\n\tresponses(\n\t\t(status=200, description=\"Chat renamed successfully\"),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=401, description=\"User has an invalid cookie/no cookie\"),\n\t\t(status=404, description=\"Chat session not found for this user\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be POST\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity((\"set-cookie\"=[])),\n\ttag=\"Chat\"\n)]\npub async fn api_rename(\n\tExtension(user): Extension\u003cAuthUser\u003e,\n\tExtension(pool): Extension\u003cPgPool\u003e,\n\tJson(RenameRequest { new_title, id }): Json\u003cRenameRequest\u003e,\n) -\u003e ApiResult\u003c()\u003e {\n\t// no empty titles\n\tif new_title.is_empty() {\n\t\treturn Err(AppError::BadRequest(String::from(\n\t\t\t\"New title must not be empty\",\n\t\t)));\n\t}\n\n\t// verify chat session belongs to this user\n\tsqlx::query!(\n\t\tr#\"SELECT id from chat_sessions WHERE id=$1 AND account_id=$2\"#,\n\t\tid,\n\t\tuser.id\n\t)\n\t.fetch_optional(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?\n\t.ok_or(AppError::NotFound)?;\n\n\t//change name\n\tsqlx::query!(\n\t\tr#\"UPDATE chat_sessions SET title=$1 WHERE id=$2\"#,\n\t\tnew_title,\n\t\tid\n\t)\n\t.execute(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?;\n\n\tOk(())\n}\n\n/// Create the chat routes with authentication middleware.\n///\n/// # Routes\n/// - `GET /chats` - Get metadata for all the user's chat sessions (protected)\n/// - `POST /messagePage` - Gets a page of messages in the session, ending with message_id or the latest message (protected)\n/// - `POST /updateMessage` - Updates a user's message and waits for a bot reply (protected)\n/// - `POST /sendMessage` - Sends a user's message and waits for a bot reply (protected)\n/// - `GET /newChat` - Gets a chat session id for an empty chat (protected)\n/// - `DELETE /:id` - Delete a chat session and associated messages (protected)\n/// - `POST /rename` - Renames the title of a chat session (protected)\n///\n/// # Middleware\n/// All routes are protected by `middleware_auth` which validates the `auth-token` cookie.\npub fn chat_routes() -\u003e AxumRouter {\n\tAxumRouter::new()\n\t\t.route(\"/chats\", get(api_chats))\n\t\t.route(\"/mess tyAddon),\n\tsecurity((\"set-cookie\"=[])),\n    info(\n    \ttitle=\"Itinerary Routes\",\n    \tdescription = \"API endpoints dealing with managing and viewing itineraries.\"\n    ),\n    tags((name=\"Itinerary\"))\n)]\npub struct ItineraryApiDoc;\n\n/// Returns the [EventDay]s associated with this itinerary\n/// Returns only the days that exist in event_list (including empty days with NULL event_id)\nasync fn itinerary_events(\n\titinerary_id: i32,\n\t_start_date: NaiveDate,\n\t_end_date: NaiveDate,\n\tpool: \u0026PgPool,\n) -\u003e ApiResult\u003cVec\u003cEventDay\u003e\u003e {\n\t// First, get all dates that have entries (including NULL event_id for empty days)\n\tlet all_dates: Vec\u003cNaiveDate\u003e = sqlx::query_scalar!(\n\t\tr#\"\n\t\tSELECT DISTINCT date\n\t\tFROM event_list\n\t\tWHERE itinerary_id = $1\n\t\tORDER BY date\n\t\t\"#,\n\t\titinerary_id\n\t)\n\t.fetch_all(pool)\n\t.await\n\t.map_err(AppError::from)?;\n\n\t// Now get all events (excluding placeholders with NULL event_id)\n\tlet event_list: Vec\u003cEventListJoinRow\u003e = sqlx::query_as!(\n\t\tEventListJoinRow,\n\t\tr#\"\n\t\tSELECT\n\t\t\te.id,\n\t\t\tel.time_of_day as \"time_of_day: TimeOfDay\",\n\t\t\tel.date,\n\t\t\te.street_address,\n\t\t\te.postal_code,\n\t\t\te.city,\n\t\t\te.country,\n\t\t\te.event_type,\n\t\t\te.event_description,\n\t\t\te.event_name,\n\t\t\te.user_created,\n\t\t\te.hard_start,\n\t\t\te.hard_end,\n\t\t\te.timezone,\n\t\t\tel.block_index\n\t\tFROM event_list el\n\t\tJOIN events e ON e.id = el.event_id\n\t\tWHERE el.itinerary_id = $1 AND el.event_id IS NOT NULL\n\t\tORDER BY el.date, el.time_of_day\n\t\t\"#,\n\t\titinerary_id\n\t)\n\t.fetch_all(pool)\n\t.await\n\t.map_err(AppError::from)?;\n\n\t// Create a map of date -\u003e events for quick lookup\n\tuse std::collections::HashMap;\n\tlet mut events_by_date: HashMap\u003cNaiveDate, Vec\u003c\u0026EventListJoinRow\u003e\u003e = HashMap::new();\n\tfor event in event_list.iter() {\n\t\tevents_by_date.entry(event.date).or_default().push(event);\n\t}\n\n\t// Create EventDay for each date that exists in event_list\n\tlet mut event_days = Vec::new();\n\n\tfor date in all_dates {\n\t\tlet mut morning_events = Vec::new();\n\t\tlet mut afternoon_events = Vec::new();\n\t\tlet mut evening_events = Vec::new();\n\n\t\t// If there are events for this date, populate them\n\t\tif let Some(day_events) = events_by_date.get(\u0026date) {\n\t\t\tfor event in day_events {\n\t\t\t\tmatch event.time_of_day {\n\t\t\t\t\tTimeOfDay::Morning =\u003e morning_events.push((*event).into()),\n\t\t\t\t\tTimeOfDay::Afternoon =\u003e afternoon_events.push((*event).into()),\n\t\t\t\t\tTimeOfDay::Evening =\u003e evening_events.push((*event).into()),\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\t\t#[cfg(not(tarpaulin_include))]\n\t\tfn sort(a: \u0026Event, b: \u0026Event) -\u003e std::cmp::Ordering {\n\t\t\ta.block_index\n\t\t\t\t.unwrap_or(i32::MAX)\n\t\t\t\t.cmp(\u0026b.block_index.unwrap_or(i32::MAX))\n\t\t}\n\t\tmorning_events.sort_by(sort);\n\t\tafternoon_events.sort_by(sort);\n\t\tevening_events.sort_by(sort);\n\n\t\tevent_days.push(EventDay {\n\t\t\tmorning_events,\n\t\t\tafternoon_events,\n\t\t\tevening_events,\n\t\t\tdate,\n\t\t});\n\t}\n\n\tOk(event_days)\n}\n\n/// Returns the unassigned events for this itinerary\nasync fn unassigned_events(event_ids: \u0026[i32], pool: \u0026PgPool) -\u003e ApiResult\u003cVec\u003cEvent\u003e\u003e {\n\tif event_ids.is_empty() {\n\t\treturn Ok(Vec::new());\n\t}\n\n\tlet events = sqlx::query_as!(\n\t\tEvent,\n\t\tr#\"\n\t\tSELECT\n\t\t\tid,\n\t\t\tstreet_address,\n\t\t\tpostal_code,\n\t\t\tcity,\n\t\t\tcountry,\n\t\t\tevent_type,\n\t\t\tevent_description,\n\t\t\tevent_name,\n\t\t\tuser_created,\n\t\t\thard_start,\n\t\t\thard_end,\n\t\t\ttimezone,\n\t\t\tNULL::int AS block_index\n\t\tFROM events\n\t\tWHERE id = ANY($1)\n\t\t\"#,\n\t\tevent_ids\n\t)\n\t.fetch_all(pool)\n\t.await\n\t.map_err(AppError::from)?;\n\n\tOk(events)\n}\n\n/// Inserts the events associated with this itinerary into the `event_list` table.\n/// Assumes the itinerary was already inserted into `itineraries` table.\n/// Also inserts placeholder entries (event_id = NULL) for empty days to preserve them.\npub async fn insert_event_list(itinerary: Itinerary, pool: \u0026PgPool) -\u003e ApiResult\u003c()\u003e {\n\tlet mut cap = 0;\n\tfor day in itinerary.event_days.iter() {\n\t\tcap += day.morning_events.len();\n\t\tcap += day.afternoon_events.len();\n\t\tcap += day.evening_events.len();\n\t\t// Add 1 for empty days (we'll insert a placeholder)\n\t\tif day.morning_events.is_empty()\n\t\t\t\u0026\u0026 day.afternoon_events.is_empty()\n\t\t\t\u0026\u0026 day.evening_events.is_empty()\n\t\t{\n\t\t\tcap += 1;\n\t\t}\n\t}\n\n\tlet mut times = Vec::with_capacity(cap);\n\tlet mut dates = Vec::with_capacity(cap);\n\tlet mut events: Vec\u003cOption\u003ci32\u003e\u003e = Vec::with_capacity(cap);\n\tlet mut indices: Vec\u003cOption\u003ci32\u003e\u003e = Vec::with_capacity(cap);\n\n\tfor day in itinerary.event_days.into_iter() {\n\t\tlet morning_len = day.morning_events.len();\n\t\tlet afternoon_len = day.afternoon_events.len();\n\t\tlet evening_len = day.evening_events.len();\n\t\tlet is_empty_day = morning_len == 0 \u0026\u0026 afternoon_len == 0 \u0026\u0026 evening_len == 0;\n\n\t\tif is_empty_day {\n\t\t\t// Insert a placeholder entry with NULL event_id to preserve the empty day\n\t\t\ttimes.push(TimeOfDay::Morning);\n\t\t\tdates.push(day.date);\n\t\t\tevents.push(None);\n\t\t\tindices.push(None);\n\t\t} else {\n\t\t\ttimes.extend(std::iter::repeat_n(TimeOfDay::Morning, morning_len));\n\t\t\ttimes.extend(std::iter::repeat_n(TimeOfDay::Afternoon, afternoon_len));\n\t\t\ttimes.extend(std::iter::repeat_n(TimeOfDay::Evening, evening_len));\n\n\t\t\tdates.extend(std::iter::repeat_n(\n\t\t\t\tday.date,\n\t\t\t\tmorning_len + afternoon_len + evening_len,\n\t\t\t));\n\n\t\t\tevents.extend(day.morning_events.iter().map(|event| Some(event.id)));\n\t\t\tevents.extend(day.afternoon_events.iter().map(|event| Some(event.id)));\n\t\t\tevents.extend(day.evening_events.iter().map(|event| Some(event.id)));\n\n\t\t\tindices.extend(\n\t\t\t\tday.morning_events\n\t\t\t\t\t.into_iter()\n\t\t\t\t\t.map(|event| event.block_index),\n\t\t\t);\n\t\t\tindices.extend(\n\t\t\t\tday.afternoon_events\n\t\t\t\t\t.into_iter()\n\t\t\t\t\t.map(|event| event.block_index),\n\t\t\t);\n\t\t\tindices.extend(\n\t\t\t\tday.evening_events\n\t\t\t\t\t.into_iter()\n\t\t\t\t\t.map(|event| event.block_index),\n\t\t\t);\n\t\t}\n\t}\n\n\tsqlx::query!(\n\t\tr#\"\n\t\tINSERT INTO event_list (itinerary_id, event_id, time_of_day, date, block_index)\n\t\tSELECT $1, events, times, dates, indices\n\t\tFROM UNNEST($2::int4[], $3::time_of_day[], $4::date[], $5::int4[]) as u(events, times, dates, indices);\n\t\t\"#,\n\t\titinerary.id,\n\t\tevents.as_slice() as \u0026[Option\u003ci32\u003e],\n\t\ttimes.as_slice() as \u0026[TimeOfDay],\n\t\tdates.as_slice(),\n\t\tindices.as_slice() as \u0026[Option\u003ci32\u003e],\n\t)\n\t.execute(pool)\n\t.await\n\t.map_err(AppError::from)?;\n\n\tOk(())\n}\n\n/// Get all saved itineraries for the authenticated user.\n///\n/// # Method\n/// `GET /api/itinerary/saved`\n///\n/// # Auth\n/// Protected by `auth_middleware` which validates the `auth-token` private cookie,\n/// checks expiration, and injects `Extension\u003cAuthUser\u003e`.\n///\n/// # Responses\n/// - `200 OK` - JSON body `{ \"itineraries\": [Itinerary] }` containing user's saved itineraries with eventlist\n/// - `401 UNAUTHORIZED` - When authentication fails (handled in middleware, public error)\n/// - `500 INTERNAL_SERVER_ERROR` - Internal error (private)\n///\n/// # Examples\n/// ```bash\n/// curl -X GET http://localhost:3001/api/itinerary/saved\n///   -H \"Cookie: auth-token=...\"\n/// ```\n///\n#[utoipa::path(\n\tget,\n\tpath=\"/saved\",\n\tsummary=\"Fetch all the saved itineraries from this user\",\n\tdescription=\"Fetches all the itineraries from this user that are marked as saved.\",\n\tresponses(\n\t\t(\n\t\t\tstatus=200,\n\t\t\tdescription=\"An array of itineraries\",\n\t\t\tbody=SavedResponse,\n\t\t\tcontent_type=\"application/json\",\n\t\t\t//TODO example\n\t\t),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=401, description=\"User has an invalid cookie/no cookie\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be GET\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity((\"set-cookie\"=[])),\n\ttag=\"Itinerary\"\n)]\npub async fn api_saved_itineraries(\n\tExtension(user): Extension\u003cAuthUser\u003e,\n\tExtension(pool): Extension\u003cPgPool\u003e,\n) -\u003e ApiResult\u003cJson\u003cSavedResponse\u003e\u003e {\n\tdebug!(\n\t\t\"HANDLER -\u003e\u003e /api/itinerary/saved 'api_saved_itineraries' - User ID: {}\",\n\t\tuser.id\n\t);\n\n\t// Fetch all itineraries for the user\n\tlet itineraries: Vec\u003cItineraryRow\u003e = sqlx::query_as!(\n\t\tItineraryRow,\n\t\tr#\"SELECT\n        \tid,\n         \taccount_id,\n          \tstart_date,\n           \tend_date,\n            chat_session_id,\n            title,\n            unassigned_event_ids\n        FROM itineraries WHERE account_id=$1 AND saved=TRUE\"#,\n\t\tuser.id\n\t)\n\t.fetch_all(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?;\n\n\tlet mut res = Vec::with_capacity(itineraries.len());\n\tfor itinerary in itineraries.into_iter() {\n\t\tlet unassigned_ids = itinerary.unassigned_event_ids.unwrap_or_default();\n\t\tres.push(Itinerary {\n\t\t\tid: itinerary.id,\n\t\t\tstart_date: itinerary.start_date,\n\t\t\tend_date: itinerary.end_date,\n\t\t\tevent_days: itinerary_events(\n\t\t\t\titinerary.id,\n\t\t\t\titinerary.start_date,\n\t\t\t\titinerary.end_date,\n\t\t\t\t\u0026pool,\n\t\t\t)\n\t\t\t.await?,\n\t\t\tchat_session_id: itinerary.chat_session_id,\n\t\t\ttitle: itinerary.title,\n\t\t\tunassigned_events: unassigned_events(\u0026unassigned_ids, \u0026pool).await?,\n\t\t});\n\t}\n\n\tOk(Json(SavedResponse { itineraries: res }))\n}\n\n/// Get a single saved itinerary either from the user or a public one\n///\n/// # Method\n/// `GET /api/itinerary/{id}`\n///\n/// # Auth\n/// Protected by `auth_middleware` which validates the `auth-token` private cookie,\n/// checks expiration, and injects `Extension\u003cAuthUser\u003e`.\n///\n/// # Responses\n/// - `200 OK` - JSON body `{ \"itinerary\": Itinerary }` containing itinerary metadata\n/// - `401 UNAUTHORIZED` - When authentication fails (handled in middleware, public error)\n/// - `404 NOT_FOUND` - When itinerary doesn't exist or doesn't belong to user\n/// - `500 INTERNAL_SERVER_ERROR` - Internal error (private)\n///\n/// # Examples\n/// ```bash\n/// curl -X GET http://localhost:3001/api/itinerary/123\n///   -H \"Cookie: auth-token=...\"\n/// ```\n#[utoipa::path(\n\tget,\n\tpath=\"/saved/{id}\",\n\tsummary=\"Fetch a specific itinerary\",\n\tdescription=\"Fetches the specified itinerary if it belongs to this user or is public.\",\n\tresponses(\n\t\t(\n\t\t\tstatus=200,\n\t\t\tdescription=\"The desired itinerary\",\n\t\t\tbody=Itinerary,\n\t\t\tcontent_type=\"application/json\",\n\t\t\t//TODO example\n\t\t),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=401, description=\"User has an invalid cookie/no cookie\"),\n\t\t(status=404, description=\"Itinerary not found\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be GET\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity((\"set-cookie\"=[])),\n\ttag=\"Itinerary\"\n)]\npub async fn api_get_itinerary(\n\tExtension(user): Extension\u003cAuthUser\u003e,\n\tPath(itinerary_id): Path\u003ci32\u003e,\n\tExtension(pool): Extension\u003cPgPool\u003e,\n) -\u003e ApiResult\u003cJson\u003cItinerary\u003e\u003e {\n\tdebug!(\n\t\t\"HANDLER -\u003e\u003e /api/itinerary/{} 'api_get_itinerary' - User ID: {}\",\n\t\titinerary_id, user.id\n\t);\n\n\t// Fetch the itinerary - from user or public\n\tlet itinerary: ItineraryRow = sqlx::query_as!(\n\t\tItineraryRow,\n\t\tr#\"SELECT\n        \tid,\n         \taccount_id,\n          \tstart_date,\n           \tend_date,\n            chat_session_id,\n            title,\n            unassigned_event_ids\n        FROM itineraries WHERE id = $1 AND (account_id = $2 OR is_public=TRUE)\"#,\n\t\titinerary_id,\n\t\tuser.id\n\t)\n\t.fetch_optional(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?\n\t.ok_or(AppError::NotFound)?;\n\n\tlet unassigned_ids = itinerary.unassigned_event_ids.unwrap_or_default();\n\tOk(Json(Itinerary {\n\t\tid: itinerary.id,\n\t\tstart_date: itinerary.start_date,\n\t\tend_date: itinerary.end_date,\n\t\tevent_days: itinerary_events(\n\t\t\titinerary_id,\n\t\t\titinerary.start_date,\n\t\t\titinerary.end_date,\n\t\t\t\u0026pool,\n\t\t)\n\t\t.await?,\n\t\tchat_session_id: itinerary.chat_session_id,\n\t\ttitle: itinerary.title,\n\t\tunassigned_events: unassigned_events(\u0026unassigned_ids, \u0026pool).await?,\n\t}))\n}\n\n/// Update an existing or save a new itinerary for the user\n///\n/// # Method\n/// `POST /api/itinerary/save`\n///\n/// # Request Body\n/// - [Itinerary]\n///\n/// # Responses\n/// - `200 OK` - with body: [SaveResponse]\n/// - `400 BAD_REQUEST` - Request payload contains invalid data (public error)\n/// - `401 UNAUTHORIZED` - When authentication fails (handled in middleware, public error)\n/// - `500 INTERNAL_SERVER_ERROR` - Internal error (private)\n///\n/// # Examples\n/// ```bash\n/// curl -X POST http://localhost:3001/api/itinerary/save\n///   -H \"Content-Type: application/json\"\n///   -d '{\n///         \"id\": 3,\n///         \"start_date\": \"2025-07-15\",\n///         \"end_date\": \"2025-07-21\",\n///         \"event_days\": [\n///           {\n///             \"morning_events\": [],\n///             \"afternoon_events\": [\n///               {\n///                 \"id\": 4,\n///                 \"street_address\": \"3399 North Rd\",\n///                 \"postal_code\": 12601,\n///                 \"city\": \"Poughkeepsie\",\n///                 \"event_type\": \"Park\",\n///                 \"event_description\": \"Take a tour of Marist University\",\n///                 \"event_name\": \"Marist University\"\n///               }\n///             ],\n///             \"evening_events\": [],\n///             \"date\": \"2025-07-21\"\n///           }\n///         ],\n///         \"chat_session_id\": 4,\n///         \"title\": \"Poughkeepsie 7/15-21 2025\"\n///       }'\n/// ```\n#[utoipa::path(\n\tpost,\n\tpath=\"/save\",\n\tsummary=\"Save a new or update an existing itinerary\",\n\tdescription=\"If the itinerary id is already saved for this user, it's updated with the provided values. Otherwise a new one is created.\",\n\trequest_body(\n\t\tcontent=Itinerary,\n\t\tcontent_type=\"application/json\",\n\t\tdescription=\"The itinerary to save for the user.\",\n\t\t//TODO example\n\t),\n\tresponses(\n\t\t(\n\t\t\tstatus=200,\n\t\t\tdescription=\"The id of the itinerary that was just saved. It may be the same as the id passed in the request.\",\n\t\t\tbody=SaveResponse,\n\t\t\tcontent_type=\"application/json\",\n\t\t\t//TODO example\n\t\t),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=401, description=\"User has an invalid cookie/no cookie\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be POST\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity((\"set-cookie\"=[])),\n\ttag=\"Itinerary\"\n)]\npub async fn api_save(\n\tExtension(user): Extension\u003cAuthUser\u003e,\n\tExtension(pool): Extension\u003cPgPool\u003e,\n\tJson(itinerary): Json\u003cItinerary\u003e,\n) -\u003e ApiResult\u003cJson\u003cSaveResponse\u003e\u003e {\n\t// check if itinerary id already exists for this user\n\tlet id_opt = sqlx::query!(\n\t\tr#\"SELECT id FROM itineraries WHERE id=$1 AND account_id=$2\"#,\n\t\titinerary.id,\n\t\tuser.id\n\t)\n\t.fetch_optional(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?\n\t.map(|record| record.id);\n\n\t// Extract unassigned event IDs\n\tlet unassigned_event_ids: Vec\u003ci32\u003e = itinerary.unassigned_events.iter().map(|e| e.id).collect();\n\n\t// if it doesn't exist, insert a new one\n\tlet id = match id_opt {\n\t\tSome(id) =\u003e {\n\t\t\t// UPDATE existing itinerary and set saved=TRUE\n\t\t\tsqlx::query!(\n\t\t\t\tr#\"\n\t\t\t\tUPDATE itineraries\n\t\t\t\tSET start_date = $1, end_date = $2, title = $3, chat_session_id = $4, saved = TRUE, unassigned_event_ids = $7\n\t\t\t\tWHERE id = $5 AND account_id = $6;\n\t\t\t\t\"#,\n\t\t\t\titinerary.start_date,\n\t\t\t\titinerary.end_date,\n\t\t\t\titinerary.title,\n\t\t\t\titinerary.chat_session_id,\n\t\t\t\tid,\n\t\t\t\tuser.id,\n\t\t\t\t\u0026unassigned_event_ids\n\t\t\t)\n\t\t\t.execute(\u0026pool)\n\t\t\t.await\n\t\t\t.map_err(AppError::from)?;\n\n\t\t\tid\n\t\t}\n\t\tNone =\u003e {\n\t\t\tsqlx::query!(\n\t\t\t\tr#\"\n\t\t\t\tINSERT INTO itineraries (account_id, is_public, start_date, end_date, chat_session_id, saved, title, unassigned_event_ids)\n\t\t\t\tVALUES ($1, FALSE, $2, $3, $4, TRUE, $5, $6)\n\t\t\t\tRETURNING id;\n\t\t\t\t\"#,\n\t\t\t\tuser.id,\n\t\t\t\titinerary.start_date,\n\t\t\t\titinerary.end_date,\n\t\t\t\titinerary.chat_session_id,\n\t\t\t\titinerary.title,\n\t\t\t\t\u0026unassigned_event_ids\n\t\t\t)\n\t\t\t.fetch_one(\u0026pool)\n\t\t\t.await\n\t\t\t.map_err(AppError::from)?\n\t\t\t.id\n\t\t}\n\t};\n\n\t// delete event_list for this itinerary and make a new one\n\tsqlx::query!(\n\t\tr#\"\n\t\tDELETE FROM event_list\n\t\tWHERE itinerary_id=$1;\n\t\t\"#,\n\t\tid\n\t)\n\t.execute(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?;\n\n\tinsert_event_list(itinerary, \u0026pool).await?;\n\n\tOk(Json(SaveResponse { id }))\n}\n\n/// Unsave an existing itinerary for the user\n///\n/// # Method\n/// `POST /api/itinerary/unsave`\n///\n/// # Request Body\n/// - [UnsaveRequest]\n///\n/// # Responses\n/// - `200 OK ))\n}\n\n/// Insert or update a user-created custom event\n///\n/// # Method\n/// `POST /api/itinerary/userEvent`\n///\n/// # Request Body\n/// - [UserEventRequest]\n///\n/// # Responses\n/// - `200 OK` - with body: [UserEventResponse] - event id that was just inserted or updated\n/// - `400 BAD_REQUEST` - Request payload contains invalid data (public error)\n/// - `401 UNAUTHORIZED` - When authentication fails (handled in middleware, public error)\n/// - `404 NOT_FOUND` - The provided event id does not belong to the user or does not exist (public error)\n/// - `500 INTERNAL_SERVER_ERROR` - Internal error (private)\n///\n/// # Examples\n/// ```bash\n/// curl -X POST http://localhost:3001/api/itinerary/userEvent\n///   -H \"Content-Type: application/json\"\n///   -d '{\n///         \"event_name\": \"Custom Event\",\n///\t        \"event_description\": \"I want to do something and it's easier to make a custom event than to tell the LLM exactly how I want it.\"\n///       }'\n/// ```\n#[utoipa::path(\n\tpost,\n\tpath=\"/userEvent\",\n\tsummary=\"Insert or update a user-created custom event\",\n\tdescription=\"Insert a new or updates an existing user-created event with the values passed in the request, returning the event id.\",\n\trequest_body(\n\t\tcontent=UserEventRequest,\n\t\tcontent_type=\"application/json\",\n\t\tdescription=\"If id is provided, the event will be updated, otherwise it is inserted. The event name is required.\",\n\t\texample=json!({\n\t\t\t\"event_name\": \"Custom Event\",\n\t\t\t\"event_description\": \"I want to do something and it's easier to make a custom event than to tell the LLM exactly how I want it.\"\n\t\t})\n\t),\n\tresponses(\n\t\t(\n\t\t\tstatus=200,\n\t\t\tdescription=\"Contains the id of the event that was just inserted or updated.\",\n\t\t\tbody=UserEventResponse,\n\t\t\tcontent_type=\"application/json\",\n\t\t\texample=json!({\n\t\t\t\t\"id\": 43\n\t\t\t})\n\t\t),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=401, d
