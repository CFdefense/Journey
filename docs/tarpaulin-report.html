uired fields AND\n\t\t// 2. We've asked clarification at least once\n\t\tlet ready_for_pipeline = missing.is_empty() \u0026\u0026 has_asked_before;\n\n\t\tlet result = json!({\n\t\t\t\"trip_context\": updated_context,\n\t\t\t\"missing_info\": missing,\n\t\t\t\"ready_for_pipeline\": ready_for_pipeline,\n\t\t\t\"asked_clarification_before\": has_asked_before\n\t\t});\n\n\t\tlet result_str = serde_json::to_string(\u0026result)?;\n\n\t\tlet elapsed = start_time.elapsed();\n\t\tinfo!(\n\t\t\ttarget: \"orchestrator_tool\",\n\t\t\ttool = \"update_trip_context\",\n\t\t\telapsed_ms = elapsed.as_millis() as u64,\n\t\t\tchat_id = chat_id,\n\t\t\tmissing_count = missing.len(),\n\t\t\tready = missing.is_empty(),\n\t\t\t\"Trip context update complete - SUMMARY\",\n\t\t);\n\t\tdebug!(\n\t\t\ttarget: \"trip_context\",\n\t\t\tmissing_fields = ?missing,\n\t\t\t\"Missing information details\"\n\t\t);\n\n\t\ttrack_tool_execution(\n\t\t\t\u0026self.context_store,\n\t\t\t\u0026self.chat_session_id,\n\t\t\t\"update_trip_context\",\n\t\t\t\u0026input_clone,\n\t\t\t\u0026result_str,\n\t\t)\n\t\t.await?;\n\n\t\tOk(result_str)\n\t}\n}\n\n/// Tool 6: Update Chat Title\n/// Automatically updates the chat session title based on trip context\n/// Only updates if the title is still \"New Chat\" (default)\n#[derive(Clone)]\npub struct UpdateChatTitleTool {\n\tpool: PgPool,\n\tchat_session_id: Arc\u003cAtomicI32\u003e,\n\tcontext_store: SharedContextStore,\n}\n\nimpl UpdateChatTitleTool {\n\tpub fn new(\n\t\tpool: PgPool,\n\t\tchat_session_id: Arc\u003cAtomicI32\u003e,\n\t\tcontext_store: SharedContextStore,\n\t) -\u003e Self {\n\t\tSelf {\n\t\t\tpool,\n\t\t\tchat_session_id,\n\t\t\tcontext_store,\n\t\t}\n\t}\n}\n\n#[async_trait]\nimpl Tool for UpdateChatTitleTool {\n\tfn name(\u0026self) -\u003e String {\n\t\t\"update_chat_title\".to_string()\n\t}\n\n\tfn description(\u0026self) -\u003e String {\n\t\t\"Automatically updates the chat session title with destination and dates when trip context is available. Only updates if title is still 'New Chat'. Call this after update_trip_context when you have destination and dates. No parameters needed.\"\n\t\t\t.to_string()\n\t}\n\n\tfn parameters(\u0026self) -\u003e Value {\n\t\tjson!({\n\t\t\t\"type\": \"object\",\n\t\t\t\"properties\": {},\n\t\t\t\"required\": []\n\t\t})\n\t}\n\n\tasync fn run(\u0026self, input: Value) -\u003e Result\u003cString, Box\u003cdyn Error\u003e\u003e {\n\t\tlet start_time = Instant::now();\n\t\tlet input_clone = input.clone();\n\n\t\tcrate::tool_trace!(agent: \"task\", tool: \"update_chat_title\", status: \"start\");\n\n\t\tlet chat_id = self.chat_session_id.load(Ordering::Relaxed);\n\t\tif chat_id == 0 {\n\t\t\treturn Err(\"chat_session_id not set\".into());\n\t\t}\n\n\t\t// Get trip context\n\t\tlet trip_context = {\n\t\t\tlet store_guard = self.context_store.read().await;\n\t\t\tstore_guard\n\t\t\t\t.get(\u0026chat_id)\n\t\t\t\t.map(|ctx| ctx.trip_context.clone())\n\t\t\t\t.ok_or(\"Context not found\")?\n\t\t};\n\n\t\t// Check if we have enough info to make a title\n\t\tif trip_context.destination.is_none() {\n\t\t\treturn Ok(json!({\n\t\t\t\t\"updated\": false,\n\t\t\t\t\"reason\": \"No destination set yet\"\n\t\t\t})\n\t\t\t.to_string());\n\t\t}\n\n\t\t// Check current title - only update if it's \"New Chat\"\n\t\tlet current_title =\n\t\t\tsqlx::query!(r#\"SELECT title FROM chat_sessions WHERE id = $1\"#, chat_id)\n\t\t\t\t.fetch_one(\u0026self.pool)\n\t\t\t\t.await\n\t\t\t\t.map_err(|e| format!(\"Database error: {}\", e))?\n\t\t\t\t.title;\n\n\t\tif current_title != \"New Chat\" {\n\t\t\tinfo!(\n\t\t\t\ttarget: \"orchestrator_tool\",\n\t\t\t\ttool = \"update_chat_title\",\n\t\t\t\tchat_id = chat_id,\n\t\t\t\tcurrent_title = %current_title,\n\t\t\t\t\"Title already set, skipping update\"\n\t\t\t);\n\t\t\treturn Ok(json!({\n\t\t\t\t\"updated\": false,\n\t\t\t\t\"reason\": \"Title already set\",\n\t\t\t\t\"current_title\": current_title\n\t\t\t})\n\t\t\t.to_string());\n\t\t}\n\n\t\t// Build new title from trip context\n\t\tlet mut title_parts = Vec::new();\n\n\t\tif let Some(dest) = \u0026trip_context.destination {\n\t\t\ttitle_parts.push(dest.clone());\n\t\t}\n\n\t\t// Format dates if we have both\n\t\tif let (Some(start), Some(end)) = (\u0026trip_context.start_date, \u0026trip_context.end_date) {\n\t\t\t// Try to format as \"MMM DD-DD\" if same month\n\t\t\tif let (Ok(start_date), Ok(end_date)) = (\n\t\t\t\tchrono::NaiveDate::parse_from_str(start, \"%Y-%m-%d\"),\n\t\t\t\tchrono::NaiveDate::parse_from_str(end, \"%Y-%m-%d\"),\n\t\t\t) {\n\t\t\t\tif start_date.month() == end_date.month() {\n\t\t\t\t\ttitle_parts.push(format!(\n\t\t\t\t\t\t\"{} {}-{}\",\n\t\t\t\t\t\tstart_date.format(\"%b\"),\n\t\t\t\t\t\tstart_date.day(),\n\t\t\t\t\t\tend_date.day()\n\t\t\t\t\t));\n\t\t\t\t} else {\n\t\t\t\t\ttitle_parts.push(format!(\n\t\t\t\t\t\t\"{} - {}\",\n\t\t\t\t\t\tstart_date.format(\"%b %d\"),\n\t\t\t\t\t\tend_date.format(\"%b %d\")\n\t\t\t\t\t));\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\n\t\tlet new_title = if title_parts.is_empty() {\n\t\t\t\"New Trip\".to_string()\n\t\t} else {\n\t\t\ttitle_parts.join(\", \")\n\t\t};\n\n\t\t// Update the title\n\t\tsqlx::query!(\n\t\t\tr#\"UPDATE chat_sessions SET title = $1 WHERE id = $2\"#,\n\t\t\tnew_title,\n\t\t\tchat_id\n\t\t)\n\t\t.execute(\u0026self.pool)\n\t\t.await\n\t\t.map_err(|e| format!(\"Database error: {}\", e))?;\n\n\t\tinfo!(\n\t\t\ttarget: \"orchestrator_tool\",\n\t\t\ttool = \"update_chat_title\",\n\t\t\tchat_id = chat_id,\n\t\t\tnew_title = %new_title,\n\t\t\t\"Updated chat session title\"\n\t\t);\n\n\t\tlet result = json!({\n\t\t\t\"updated\": true,\n\t\t\t\"new_title\": new_title\n\t\t});\n\n\t\tlet elapsed = start_time.elapsed();\n\t\tinfo!(\n\t\t\ttarget: \"orchestrator_tool\",\n\t\t\ttool = \"update_chat_title\",\n\t\t\telapsed_ms = elapsed.as_millis() as u64,\n\t\t\t\"Tool completed\"\n\t\t);\n\n\t\ttrack_tool_execution(\n\t\t\t\u0026self.context_store,\n\t\t\t\u0026self.chat_session_id,\n\t\t\t\"update_chat_title\",\n\t\t\t\u0026input_clone,\n\t\t\t\u0026result.to_string(),\n\t\t)\n\t\t.await?;\n\n\t\tOk(result.to_string())\n\t}\n}\n\n/// Gets the tools used by the Task Agent to build planning context.\n/// These tools are focused on:\n/// - retrieving user profile\n/// - retrieving chat history/context\n/// - updating trip context incrementally\n/// - asking for clarification when information is missing\npub fn get_task_tools(\n\tllm: Arc\u003cdyn LLM + Send + Sync\u003e,\n\tpool: PgPool,\n\tchat_session_id: Arc\u003cAtomicI32\u003e,\n\tuser_id: Arc\u003cAtomicI32\u003e,\n\tcontext_store: SharedContextStore,\n) -\u003e Vec\u003cArc\u003cdyn Tool\u003e\u003e {\n\tvec![\n\t\tArc::new(ParseUserIntentTool::new(\n\t\t\tArc::clone(\u0026llm),\n\t\t\tpool.clone(),\n\t\t\tArc::clone(\u0026chat_session_id),\n\t\t\tcontext_store.clone(),\n\t\t)),\n\t\tArc::new(RetrieveChatContextTool::new(\n\t\t\tpool.clone(),\n\t\t\tArc::clone(\u0026chat_session_id),\n\t\t\tcontext_store.clone(),\n\t\t)),\n\t\tArc::new(RetrieveUserProfileTool::new(\n\t\t\tpool.clone(),\n\t\t\tArc::clone(\u0026chat_session_id),\n\t\t\tArc::clone(\u0026user_id),\n\t\t\tcontext_store.clone(),\n\t\t)),\n\t\tArc::new(UpdateTripContextTool::new(\n\t\t\tArc::clone(\u0026llm),\n\t\t\tArc::clone(\u0026chat_session_id),\n\t\t\tcontext_store.clone(),\n\t\t)),\n\t\tArc::new(UpdateChatTitleTool::new(\n\t\t\tpool.clone(),\n\t\t\tArc::clone(\u0026chat_session_id),\n\t\t\tcontext_store.clone(),\n\t\t)),\n\t\tArc::new(AskForClarificationTool::new(\n\t\t\tArc::clone(\u0026llm),\n\t\t\tpool.clone(),\n\t\t\tArc::clone(\u0026chat_session_id),\n\t\t\tcontext_store.clone(),\n\t\t)),\n\t]\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","eclipse","marist","senior","capping","Capping2025","src","agent","tools","tsp.rs"],"content":"// tsp.rs - vibe coded so don't blame me for bugs\n\nuse serde::{Deserialize, Serialize};\n\n#[derive(Clone, Copy, Debug, Serialize, Deserialize)]\npub struct Pt\u003c'a\u003e {\n\tpub id: Option\u003c\u0026'a str\u003e,\n\tpub lat: f64,\n\tpub lng: f64,\n}\n\nfn dist(a: Pt, b: Pt) -\u003e f64 {\n\tlet dx = a.lat - b.lat;\n\tlet dy = a.lng - b.lng;\n\t(dx * dx + dy * dy).sqrt()\n}\n\n//\n// ---------------------------\n// Route Construction\n// ---------------------------\n//\n\nfn nearest_neighbor_cycle(points: \u0026[Pt], start: usize) -\u003e Vec\u003cusize\u003e {\n\tlet n = points.len();\n\tlet mut visited = vec![false; n];\n\tlet mut route = Vec::with_capacity(n + 1);\n\n\tlet mut current = start;\n\tvisited[current] = true;\n\troute.push(current);\n\n\tfor _ in 1..n {\n\t\tlet mut best = None;\n\t\tlet mut best_dist = f64::INFINITY;\n\t\tfor i in 0..n {\n\t\t\tif !visited[i] {\n\t\t\t\tlet d = dist(points[current], points[i]);\n\t\t\t\tif d \u003c best_dist {\n\t\t\t\t\tbest_dist = d;\n\t\t\t\t\tbest = Some(i);\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\t\tlet next = best.unwrap();\n\t\tvisited[next] = true;\n\t\troute.push(next);\n\t\tcurrent = next;\n\t}\n\n\t// Explicitly close the cycle by returning to start\n\troute.push(start);\n\n\troute\n}\n\nfn nearest_neighbor_path(points: \u0026[Pt], start: usize, end: usize) -\u003e Vec\u003cusize\u003e {\n\tlet n = points.len();\n\tlet mut visited = vec![false; n];\n\tlet mut route = Vec::with_capacity(n);\n\n\tvisited[start] = true;\n\t// Do NOT visit end early\n\tvisited[end] = false;\n\n\tlet mut current = start;\n\troute.push(start);\n\n\tfor _ in 0..n - 2 {\n\t\tlet mut best = None;\n\t\tlet mut best_dist = f64::INFINITY;\n\n\t\tfor i in 0..n {\n\t\t\tif i == end {\n\t\t\t\tcontinue; // don't pick end until last\n\t\t\t}\n\t\t\tif !visited[i] {\n\t\t\t\tlet d = dist(points[current], points[i]);\n\t\t\t\tif d \u003c best_dist {\n\t\t\t\t\tbest_dist = d;\n\t\t\t\t\tbest = Some(i);\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\n\t\tlet next = best.unwrap();\n\t\tvisited[next] = true;\n\t\troute.push(next);\n\t\tcurrent = next;\n\t}\n\n\t// Now put end last\n\troute.push(end);\n\n\troute\n}\n\n//\n// ---------------------------\n// 2-opt optimization\n// ---------------------------\n//\n\nfn two_opt_cycle(points: \u0026[Pt], route: \u0026mut Vec\u003cusize\u003e) {\n\tlet n = route.len();\n\tlet mut improved = true;\n\n\twhile improved {\n\t\timproved = false;\n\t\tfor i in 1..n - 2 {\n\t\t\tfor j in i + 1..n - 1 {\n\t\t\t\tlet a = route[i - 1];\n\t\t\t\tlet b = route[i];\n\t\t\t\tlet c = route[j];\n\t\t\t\tlet d = route[j + 1];\n\n\t\t\t\tlet before = dist(points[a], points[b]) + dist(points[c], points[d]);\n\t\t\t\tlet after = dist(points[a], points[c]) + dist(points[b], points[d]);\n\n\t\t\t\tif after \u003c before {\n\t\t\t\t\troute[i..=j].reverse();\n\t\t\t\t\timproved = true;\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\t}\n}\n\nfn two_opt_path(points: \u0026[Pt], route: \u0026mut Vec\u003cusize\u003e) {\n\tlet n = route.len();\n\tlet mut improved = true;\n\n\t// route[0] and route[n-1] must not move\n\twhile improved {\n\t\timproved = false;\n\t\tfor i in 1..n - 3 {\n\t\t\tfor j in i + 1..n - 2 {\n\t\t\t\tlet a = route[i - 1];\n\t\t\t\tlet b = route[i];\n\t\t\t\tlet c = route[j];\n\t\t\t\tlet d = route[j + 1];\n\n\t\t\t\tlet before = dist(points[a], points[b]) + dist(points[c], points[d]);\n\t\t\t\tlet after = dist(points[a], points[c]) + dist(points[b], points[d]);\n\n\t\t\t\tif after \u003c before {\n\t\t\t\t\troute[i..=j].reverse();\n\t\t\t\t\timproved = true;\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\t}\n}\n\n//\n// ---------------------------\n// Public API\n// ---------------------------\n//\n\npub enum EndpointMode {\n\tCircle,\n\tPath,\n}\n\npub fn compute_route(points: \u0026[Pt], mode: EndpointMode) -\u003e Vec\u003cusize\u003e {\n\tmatch mode {\n\t\tEndpointMode::Circle =\u003e {\n\t\t\tlet mut route = nearest_neighbor_cycle(points, 0);\n\t\t\ttwo_opt_cycle(points, \u0026mut route);\n\t\t\troute\n\t\t}\n\t\tEndpointMode::Path =\u003e {\n\t\t\tlet mut route = nearest_neighbor_path(points, 0, points.len() - 1);\n\t\t\ttwo_opt_path(points, \u0026mut route);\n\t\t\troute\n\t\t}\n\t}\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","eclipse","marist","senior","capping","Capping2025","src","controllers","account.rs"],"content":"/*\n * src/controllers/account.rs\n *\n * File for Account Controller API Endpoints\n *\n * Purpose:\n *   Serve Account Related API Requests\n */\n\nuse argon2::{\n\tArgon2,\n\tpassword_hash::{PasswordHash, PasswordHasher, PasswordVerifier, SaltString, rand_core::OsRng},\n};\nuse axum::{\n\tExtension, Json,\n\trouting::{get, post},\n};\n#[cfg(test)]\nuse tower_cookies::cookie::CookieJar;\n\nuse tower_cookies::{\n\tCookie, Cookies,\n\tcookie::{\n\t\tKey, SameSite,\n\t\ttime::{Duration, OffsetDateTime},\n\t},\n};\n\n#[cfg(test)]\nuse crate::global::TEST_COOKIE_EXP_SECONDS;\n\nuse sqlx::PgPool;\nuse tracing::debug;\nuse utoipa::OpenApi;\n\nuse crate::http_models::account::*;\nuse crate::middleware::{AuthUser, middleware_auth};\nuse crate::{\n\tcontrollers::AxumRouter,\n\terror::{ApiResult, AppError},\n\tsql_models::{BudgetBucket, RiskTolerence, account::AccountRow},\n\tswagger::SecurityAddon,\n};\n\n#[derive(OpenApi)]\n#[openapi(\n\tpaths(\n\t\tapi_signup,\n\t\tapi_login,\n\t\tapi_logout,\n\t\tapi_validate,\n\t\tapi_update,\n\t\tapi_current\n\t),\n\tmodifiers(\u0026SecurityAddon),\n\tsecurity(\n\t\t(),\n\t\t(\"set-cookie\"=[])\n\t),\n    info(\n    \ttitle=\"Account Routes\",\n    \tdescription = \"API endpoints dealing with authentication and account info.\"\n    ),\n    tags((name=\"Account\"))\n)]\npub struct AccountApiDoc;\n\npub trait CookieStore {\n\tfn private_add(\u0026mut self, key: \u0026Key, cookie: Cookie\u003c'static\u003e);\n}\nimpl CookieStore for Cookies {\n\t#[inline(always)]\n\tfn private_add(\u0026mut self, key: \u0026Key, cookie: Cookie\u003c'static\u003e) {\n\t\tself.private(key).add(cookie)\n\t}\n}\n#[cfg(test)]\nimpl CookieStore for CookieJar {\n\t#[inline(always)]\n\tfn private_add(\u0026mut self, _key: \u0026Key, cookie: Cookie\u003c'static\u003e) {\n\t\tself.add(cookie)\n\t}\n}\n\n/// Creates and sets the cookie containing the hashed account id, expiration time, and other data.\n///\n/// Notes:\n/// - Token format is `user-\u003cid\u003e.\u003cexp\u003e.sign`, where `\u003cexp\u003e` is epoch seconds (UTC) ~3 days out.\n/// - Cookie name is `auth-token`; in development it uses `SameSite=Lax`, not `Secure`.\nfn set_cookie(account_id: i32, expired: bool, cookies: \u0026mut impl CookieStore, key: \u0026Key) {\n\t// Create token and set cookie as before\n\tlet domain = option_env!(\"DOMAIN\").unwrap_or(\"localhost\");\n\tlet app_env = option_env!(\"APP_ENV\").unwrap_or(\"development\");\n\tlet on_production = app_env == \"production\";\n\n\t// Create a token value (in a real app, this would be a JWT or similar)\n\t// Embed expiration epoch seconds inside the token for server-side validation\n\tlet (expires, max_age) = if expired {\n\t\t(OffsetDateTime::UNIX_EPOCH, Duration::days(0))\n\t} else {\n\t\t#[cfg(not(test))]\n\t\tlet age = Duration::days(3);\n\n\t\t// if tests start failing because the cookie expires too fast, just raise it by a little bit\n\t\t#[cfg(test)]\n\t\tlet age = Duration::seconds(TEST_COOKIE_EXP_SECONDS);\n\n\t\t(OffsetDateTime::now_utc() + age, age)\n\t};\n\tlet token_value = format!(\"user-{}.{}.sign\", account_id, expires.unix_timestamp());\n\n\tdebug!(\n\t\t\"INFO -\u003e\u003e Generated token: {}. Production is: {}\",\n\t\ttoken_value, on_production\n\t);\n\n\t// Build the cookie with enhanced security\n\t// Store encrypted (private) cookie so value is confidential and authenticated\n\tlet cookie = Cookie::build((\"auth-token\", token_value.clone()))\n\t\t.domain(domain.to_string())\n\t\t.path(\"/\")\n\t\t.secure(on_production)\n\t\t.http_only(true)\n\t\t.same_site(if on_production {\n\t\t\tSameSite::Strict\n\t\t} else {\n\t\t\tSameSite::Lax\n\t\t})\n\t\t.expires(Some(expires))\n\t\t.max_age(max_age)\n\t\t.build();\n\n\t// encrypt/sign cookie (private cookie via CookieManagerLayer key)\n\tcookies.private_add(key, cookie);\n}\n\n/// Create a new user.\n///\n/// # Method\n/// `POST /api/account/signup`\n///\n/// # Request Body\n/// - `email`: A valid email address (string, required).\n/// - `first_name`: The user's first name (string, required).\n/// - 'last_name': The user's last name (string, required).\n/// - 'password': The user's password (string, required).\n///\n/// # Responses\n/// - `200 OK` - Signup successful\n/// - `400 BAD_REQUEST` - Validation failure (public error)\n/// - `409 CONFLICT` - Email already exists (public error)\n/// - `500 INTERNAL_SERVER_ERROR` - Internal error (private)\n///\n/// # Examples\n/// ```bash\n/// curl -X POST http://localhost:3001/api/account/signup\n///   -H \"Content-Type: application/json\"\n///   -d '{\n///        \"email\": \"alice@example.com\",\n///        \"first_name\": \"alice\",\n///        \"last_name\": \"grace\",\n///        \"password\": \"password123.\"\n///       }'\n/// ```\n#[utoipa::path(\n\tpost,\n\tpath=\"/signup\",\n\tsummary=\"Create a new account\",\n\tdescription=\"Inserts account details into db (if email isn't already taken), and returns with a cookie.\",\n\trequest_body(\n\t\tcontent=SignupRequest,\n\t\tcontent_type=\"application/json\",\n\t\tdescription=\"Email must not already be taken. Password must be in plaintext.\",\n\t\texample=json!({\n\t\t\t\"email\": \"example@gmail.com\",\n\t\t\t\"first_name\": \"First\",\n\t\t\t\"last_name\": \"Last\",\n\t\t\t\"password\": \"Password_123\"\n\t\t})\n\t),\n\tresponses(\n\t\t(status=200, description=\"Account successfully created\"),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be POST\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=409, description=\"Email already in use\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity(\n\t\t(),\n\t\t(\"set-cookie\"=[])\n\t),\n\ttag=\"Account\"\n)]\npub async fn api_signup\u003cC: CookieStore\u003e(\n\tcookies: \u0026mut C,\n\tExtension(key): Extension\u003cKey\u003e,\n\tExtension(pool): Extension\u003cPgPool\u003e,\n\tJson(payload): Json\u003cSignupRequest\u003e,\n) -\u003e ApiResult\u003c()\u003e {\n\tdebug!(\n\t\t\"HANDLER -\u003e\u003e /api/account/signup 'api_signup' - Payload: {:?}\",\n\t\tpayload\n\t);\n\n\t// Validate input\n\tif let Err(validation_error) = payload.validate() {\n\t\treturn Err(AppError::Validation(validation_error));\n\t}\n\n\t// Check if user already exists\n\tlet existing_user_result =\n\t\tsqlx::query!(\"SELECT id FROM accounts WHERE email = $1\", payload.email)\n\t\t\t.fetch_optional(\u0026pool)\n\t\t\t.await;\n\n\tmatch existing_user_result {\n\t\tOk(Some(_)) =\u003e {\n\t\t\treturn Err(AppError::Conflict(\"email already exists\".to_string()));\n\t\t}\n\t\tErr(e) =\u003e {\n\t\t\treturn Err(AppError::from(e));\n\t\t}\n\t\tOk(None) =\u003e {\n\t\t\t// User doesn't exist, proceed with signup\n\t\t}\n\t}\n\n\t// Hash the password\n\tlet salt = SaltString::generate(\u0026mut OsRng);\n\tlet argon2 = Argon2::default();\n\tlet password_hash = argon2\n\t\t.hash_password(payload.password.as_bytes(), \u0026salt)\n\t\t.map_err(AppError::from)?\n\t\t.to_string();\n\n\t// Insert new user into database\n\tlet insert_result = sqlx::query!(\n\t\t\"INSERT INTO accounts (email, first_name, last_name, password)\n         VALUES ($1, $2, $3, $4)\n         RETURNING id\",\n\t\tpayload.email,\n\t\tpayload.first_name,\n\t\tpayload.last_name,\n\t\tpassword_hash\n\t)\n\t.fetch_one(\u0026pool)\n\t.await;\n\n\tmatch insert_result {\n\t\tOk(record) =\u003e {\n\t\t\tdebug!(\n\t\t\t\t\"INFO -\u003e\u003e /api/account/signup 'api_signup' - Created user with id: {}\",\n\t\t\t\trecord.id\n\t\t\t);\n\n\t\t\tset_cookie(record.id, false, cookies, \u0026key);\n\n\t\t\tOk(())\n\t\t}\n\t\tErr(e) =\u003e Err(AppError::from(e)),\n\t}\n}\n\n/// Attempt user login\n///\n/// # Method\n/// `POST /api/account/login`\n///\n/// # Request Body\n/// - `email`: A valid email address (string, required).\n/// - 'password': The user's password (string, required).\n///\n/// # Responses\n/// - `200 OK` - Login successful with private cookie set\n/// - `400 BAD_REQUEST` - Invalid credentials (public error)\n///\n/// # Examples\n/// ```bash\n/// curl -X POST http://localhost:3001/api/account/login\n///   -H \"Content-Type: application/json\"\n///   -d '{\n///        \"email\": \"alice@example.com\",\n///        \"password\": \"password123.\"\n///       }'\n/// ```\n///\n/// Notes:\n/// - Token format is `user-\u003cid\u003e.\u003cexp\u003e.sign`, where `\u003cexp\u003e` is epoch seconds (UTC) ~3 days out.\n/// - Cookie name is `auth-token`; in development it uses `SameSite=Lax`, not `Secure`.\n#[utoipa::path(\n\tpost,\n\tpath=\"/login\",\n\tsummary=\"Attempt user login\",\n\tdescription=\"Attempts to login and return with a cookie.\",\n\trequest_body(\n\t\tcontent=LoginRequest,\n\t\tcontent_type=\"application/json\",\n\t\texample=json!({\n\t\t\t\"email\": \"example@gmail.com\",\n\t\t\t\"password\": \"Password_123\"\n\t\t})\n\t),\n\tresponses(\n\t\t(status=200, description=\"Login succeeded\"),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be POST\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity(\n\t\t(),\n\t\t(\"set-cookie\"=[])\n\t),\n\ttag=\"Account\"\n)]\npub async fn api_login\u003cC: CookieStore\u003e(\n\tcookies: \u0026mut C,\n\tExtension(key): Extension\u003cKey\u003e,\n\tExtension(pool): Extension\u003cPgPool\u003e,\n\tJson(payload): Json\u003cLoginRequest\u003e,\n) -\u003e ApiResult\u003c()\u003e {\n\tdebug!(\n\t\t\"HANDLER -\u003e\u003e /api/account/login 'api_login' - Payload: {:?}\",\n\t\tpayload\n\t);\n\n\t// Get user from database as Account\n\tlet user_result = sqlx::query_as!(\n\t\tAccountRow,\n\t\tr#\"\n        SELECT\n            id,\n            email,\n            password\n        FROM accounts\n        WHERE email = $1\n        \"#,\n\t\tpayload.email\n\t)\n\t.fetch_one(\u0026pool)\n\t.await;\n\n\tmatch user_result {\n\t\tOk(result) =\u003e {\n\t\t\t// Verify password\n\t\t\tlet parsed_hash = PasswordHash::new(\u0026result.password).map_err(AppError::from)?;\n\n\t\t\t// Attempt to match the password hashes\n\t\t\tif let Err(_) =\n\t\t\t\tArgon2::default().verify_password(payload.password.as_bytes(), \u0026parsed_hash)\n\t\t\t{\n\t\t\t\treturn Err(AppError::BadRequest(\"invalid credentials\".to_string()));\n\t\t\t}\n\n\t\t\tset_cookie(result.id, false, cookies, \u0026key);\n\n\t\t\treturn Ok(());\n\t\t}\n\t\tErr(_) =\u003e {\n\t\t\treturn Err(AppError::BadRequest(\"invalid credentials\".to_string()));\n\t\t}\n\t}\n}\n\n/// Returns whether the user has a valid auth token.\n/// Hit this route to validate the `auth-token` private cookie.\n///\n/// # Method\n/// `GET /api/account/validate`\n///\n/// # Auth\n/// Protected by `auth_middleware` which validates the `auth-token` private cookie,\n/// checks expiration, and injects `Extension\u003cAuthUser\u003e`.\n///\n/// # Responses\n/// - `200 OK` - user has a valid auth token\n/// - `401 UNAUTHORIZED` - When authentication fails (handled in middleware, public error)\n#[utoipa::path(\n\tget,\n\tpath=\"/validate\",\n\tsummary=\"Whether the user has a valid auth-token\",\n\tdescription=\"Returns 200 if token is valid, or 401 if invalid or nonexistant.\",\n\tresponses(\n\t\t(status=200, description=\"User has a valid cookie\"),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=401, description=\"User has an invalid cookie/no cookie\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be GET\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity((\"set-cookie\"=[])),\n\ttag=\"Account\"\n)]\npub async fn api_validate(Extension(user): Extension\u003cAuthUser\u003e) -\u003e ApiResult\u003c()\u003e {\n\tdebug!(\n\t\t\"HANDLER -\u003e\u003e /api/account/validate 'api_validate' - User ID: {}\",\n\t\tuser.id\n\t);\n\tOk(())\n}\n\n/// Get information about the user\n///\n/// # Method\n/// `GET /api/account/current`\n///\n/// # Responses\n/// - `200 OK` - with body: [CurrentResponse]\n/// - `401 UNAUTHORIZED` - Invalid credentials (public error)\n/// - `500 INTERNAL_SERVER_ERROR` - Internal error (private)\n///\n/// # Examples\n/// ```bash\n/// curl -X GET http://localhost:3001/api/account/current\n///   -H \"Content-Type: application/json\"\n/// ```\n#[utoipa::path(\n\tget,\n\tpath=\"/current\",\n\tsummary=\"Get account information\",\n\tdescription=\"Returns the user's non-sensitive account information.\",\n\tresponses(\n\t\t(\n\t\t\tstatus=200,\n\t\t\tdescription=\"User's non-sensitive account information\",\n\t\t\tbody=CurrentResponse,\n\t\t\tcontent_type=\"application/json\",\n\t\t\texample=json!({\n\t\t\t\t\"email\": \"example@gmail.com\",\n\t\t\t\t\"first_name\": \"First\",\n\t\t\t\t\"last_name\": \"Last\",\n\t\t\t\t\"budget_preference\": \"MediumBudget\",\n\t\t\t\t\"risk_preference\": \"Adventurer\",\n\t\t\t\t\"food_allergies\": \"peanuts,vegetarian,pollen\",\n\t\t\t\t\"disabilities\": \"knee replacement\",\n\t\t\t\t\"profile_picture\": \"base64-txt\"\n\t\t\t})\n\t\t),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=401, description=\"User has an invalid cookie/no cookie\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be GET\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity((\"set-cookie\"=[])),\n\ttag=\"Account\"\n)]\npub async fn api_current(\n\tExtension(pool): Extension\u003cPgPool\u003e,\n\tExtension(user): Extension\u003cAuthUser\u003e,\n) -\u003e ApiResult\u003cJson\u003cCurrentResponse\u003e\u003e {\n\tdebug!(\n\t\t\"HANDLER -\u003e\u003e /api/account/current 'api_current' - User ID: {}\",\n\t\tuser.id\n\t);\n\t// Load current user's full account row\n\tlet account = sqlx::query_as!(\n\t\tCurrentResponse,\n\t\tr#\"\n        SELECT\n            email,\n            first_name,\n            last_name,\n            budget_preference as \"budget_preference: BudgetBucket\",\n            risk_preference as \"risk_preference: RiskTolerence\",\n            COALESCE(food_allergies, '') as \"food_allergies!: String\",\n            COALESCE(disabilities, '') as \"disabilities!: String\",\n\t\t\tCOALESCE(profile_picture, '') as \"profile_picture!: String\"\n        FROM accounts\n        WHERE id = $1\n        \"#,\n\t\tuser.id\n\t)\n\t.fetch_one(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?;\n\n\tOk(Json(account))\n}\n\n/// Update information about the user\n///\n/// # Method\n/// `POST /api/account/update`\n///\n/// # Request Body\n/// - `email`: A valid email address (string).\n/// - 'first_name': The user's first name (string).\n/// - 'last_name': The user's last name (string).\n/// - 'password': The user's password (string).\n/// - 'budget_preference': The user's budget preference (string).\n/// - 'risk_preference': The user's risk preference (string).\n/// - 'food_allergies': The user's allergies (string).\n/// - 'disabilities': The user's disabilities (string).\n/// - 'profile_picture': The user's profile pic (string)\n///\n/// # Responses\n/// - `200 OK` - with body: [UpdateResponse]\n/// - `401 UNAUTHORIZED` - Invalid credentials (public error)\n/// - `500 INTERNAL_SERVER_ERROR` - Internal error (private)\n///\n/// # Examples\n/// ```bash\n/// curl -X POST http://localhost:3001/api/account/update\n///   -H \"Content-Type: application/json\"\n///   -d '{\n///         \"email\": \"\",\n///         \"first_name\": \"\",\n///         \"last_name\": \"\",\n///         \"password\": \"\",\n///         \"budget_preference\": \"\",\n///         \"risk_preference\": \"\",\n///         \"food_allergies\": \"\",\n///         \"disabilities\": \"\",\n/// \t\t\"profile_picture\": \"\"\n///       }'\n/// ```\n#[utoipa::path(\n\tpost,\n\tpath=\"/update\",\n\tsummary=\"Update information about the user\",\n\tdescription=\"Update account info with provided data.\",\n\trequest_body(\n\t\tcontent=UpdateRequest,\n\t\tcontent_type=\"application/json\",\n\t\tdescription=\"Non-null fields will update that field. Null fields will not update that field.\",\n\t\texample=json!({\n\t\t\t\"budget_preference\": \"LowBudget\"\n\t\t})\n\t),\n\tresponses(\n\t\t(\n\t\t\tstatus=200,\n\t\t\tdescription=\"Account info updated successfully\",\n\t\t\tbody=UpdateResponse,\n\t\t\tcontent_type=\"application/json\",\n\t\t\texample=json!({\n\t\t\t\t\"email\": \"example@gmail.com\",\n\t\t\t\t\"first_name\": \"First\",\n\t\t\t\t\"last_name\": \"last\",\n\t\t\t\t\"budget_preference\": \"LowBudget\",\n\t\t\t\t\"risk_preference\": \"Adventurer\",\n\t\t\t\t\"food_allergies\": \"peanuts,vegetarian,pollen\",\n\t\t\t\t\"disabilities\": \"knee replacement\",\n\t\t\t\t\"profile_picture\": \"base64-txt\"\n\t\t\t})\n\t\t),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=401, description=\"User has an invalid cookie/no cookie\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be POST\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity((\"set-cookie\"=[])),\n\ttag=\"Account\"\n)]\npub async fn api_update(\n\tExtension(pool): Extension\u003cPgPool\u003e,\n\tExtension(user): Extension\u003cAuthUser\u003e,\n\tJson(payload): Json\u003cUpdateRequest\u003e,\n) -\u003e ApiResult\u003cJson\u003cUpdateResponse\u003e\u003e {\n\tdebug!(\n\t\t\"HANDLER -\u003e\u003e /api/account/update 'api_update' - User ID: {} Payload: {:?}\",\n\t\tuser.id, payload\n\t);\n\n\t// If password is being updated, verify current password first\n\tif let Some(_) = \u0026payload.password {\n\t\tif let Some(current_pw) = \u0026payload.current_password {\n\t\t\t// Get current password hash from database\n\t\t\tlet account_row =\n\t\t\t\tsqlx::query!(r#\"SELECT password FROM accounts WHERE id = $1\"#, user.id)\n\t\t\t\t\t.fetch_one(\u0026pool)\n\t\t\t\t\t.await\n\t\t\t\t\t.map_err(AppError::from)?;\n\n\t\t\t// Verify current password\n\t\t\tlet parsed_hash = PasswordHash::new(\u0026account_row.password).map_err(AppError::from)?;\n\t\t\tif let Err(_) = Argon2::default().verify_password(current_pw.as_bytes(), \u0026parsed_hash) {\n\t\t\t\treturn Err(AppError::BadRequest(\n\t\t\t\t\t\"Current password is incorrect\".to_string(),\n\t\t\t\t));\n\t\t\t}\n\t\t} else {\n\t\t\treturn Err(AppError::BadRequest(\n\t\t\t\t\"Current password is required to change password\".to_string(),\n\t\t\t));\n\t\t}\n\t}\n\n\t// If password provided, hash it before update\n\tlet hashed_password: Option\u003cString\u003e = if let Some(pw) = \u0026payload.password {\n\t\tlet salt = SaltString::generate(\u0026mut OsRng);\n\t\tlet argon2 = Argon2::default();\n\t\tSome(\n\t\t\targon2\n\t\t\t\t.hash_password(pw.as_bytes(), \u0026salt)\n\t\t\t\t.map_err(AppError::from)?\n\t\t\t\t.to_string(),\n\t\t)\n\t} else {\n\t\tNone\n\t};\n\n\tlet account = sqlx::query_as!(\n\t\tUpdateResponse,\n\t\tr#\"\n        UPDATE accounts SET\n            email = COALESCE($1, email),\n            first_name = COALESCE($2, first_name),\n            last_name = COALESCE($3, last_name),\n            password = COALESCE($4, password),\n            budget_preference = COALESCE($5, budget_preference),\n            risk_preference = COALESCE($6, risk_preference),\n            food_allergies = COALESCE($7, food_allergies),\n            disabilities = COALESCE($8, disabilities),\n\t\t\tprofile_picture = COALESCE($9, profile_picture)\n\t\t\t\n        WHERE id = $10\n        RETURNING\n            email,\n            first_name,\n            last_name,\n            budget_preference as \"budget_preference: BudgetBucket\",\n            risk_preference as \"risk_preference: RiskTolerence\",\n            food_allergies,\n            disabilities,\n\t\t\tprofile_picture\n        \"#,\n\t\tpayload.email,\n\t\tpayload.first_name,\n\t\tpayload.last_name,\n\t\thashed_password,\n\t\tpayload.budget_preference as Option\u003cBudgetBucket\u003e,\n\t\tpayload.risk_preference as Option\u003cRiskTolerence\u003e,\n\t\tpayload.food_allergies,\n\t\tpayload.disabilities,\n\t\tpayload.profile_picture,\n\t\tuser.id\n\t)\n\t.fetch_one(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?;\n\n\tOk(Json(account))\n}\n\n/// Logout by setting cookie to expired.\n///\n/// # Method\n/// `GET /api/account/logout`\n///\n/// # Responses\n/// - `200 OK` - with body: [UpdateResponse]\n/// - `401 UNAUTHORIZED` - Invalid credentials (public error)\n/// - `500 INTERNAL_SERVER_ERROR` - Internal error (private)\n///\n/// # Examples\n/// ```bash\n/// curl -X GET http://localhost:3001/api/account/logout\n///   -H \"Content-Type: application/json\"\n/// ```\n#[utoipa::path(\n\tget,\n\tpath=\"/logout\",\n\tsummary=\"Logout by returning with expired cookie\",\n\tdescription=\"Sets the HTTP-only cookie as expired, which deauthenticates the user.\",\n\tresponses(\n\t\t(status=200, description=\"Logged out successfully\"),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=401, description=\"User has an invalid cookie/no cookie\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be GET\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity((\"set-cookie\"=[])),\n\ttag=\"Account\"\n)]\npub async fn api_logout\u003cC: CookieStore\u003e(\n\tcookies: \u0026mut C,\n\tExtension(key): Extension\u003cKey\u003e,\n\tExtension(user): Extension\u003cAuthUser\u003e,\n) -\u003e ApiResult\u003c()\u003e {\n\tdebug!(\n\t\t\"HANDLER -\u003e\u003e /api/account/logout 'api_logout' - User ID: {}\",\n\t\tuser.id\n\t);\n\tset_cookie(user.id, true, cookies, \u0026key);\n\tOk(())\n}\n\n/// Create the account routes with authentication middleware.\n///\n/// # Routes\n/// ## Protected Routes (require authentication)\n/// - `POST /update` - Update user account information\n/// - `GET /cu se utoipa::OpenApi;\n\nuse crate::{\n\tagent::configs::orchestrator::AgentType,\n\tcontrollers::{AxumRouter, itinerary::insert_event_list},\n\terror::{ApiResult, AppError},\n\tglobal::MESSAGE_PAGE_LEN,\n\thttp_models::{\n\t\tchat_session::{ChatsResponse, NewChatResponse, RenameRequest},\n\t\tevent::Event,\n\t\titinerary::{EventDay, Itinerary},\n\t\tmessage::{\n\t\t\tMessage, MessagePageRequest, MessagePageResponse, SendMessageRequest,\n\t\t\tSendMessageResponse, UpdateMessageRequest,\n\t\t},\n\t},\n\tmiddleware::{AuthUser, middleware_auth},\n\tsql_models::message::{ChatSessionRow, MessageRow},\n\tswagger::SecurityAddon,\n};\n\nuse langchain_rust::chain::Chain;\nuse langchain_rust::prompt_args;\nuse tracing::{debug, error, info};\n\n#[derive(OpenApi)]\n#[openapi(\n\tpaths(\n\t\tapi_chats,\n\t\tapi_new_chat,\n\t\tapi_message_page,\n\t\tapi_send_message,\n\t\tapi_update_message,\n\t\tapi_delete_chat,\n\t\tapi_rename\n\t),\n\tmodifiers(\u0026SecurityAddon),\n\tsecurity((\"set-cookie\"=[])),\n    info(\n    \ttitle=\"Chat Routes\",\n    \tdescription = \"API endpoints dealing with chatting and the home page.\"\n    ),\n    tags((name=\"Chat\"))\n)]\npub struct ChatApiDoc;\n\n/// Sends message and latest itinerary in chat session to llm, and waits for response.\n///\n/// When the bot replies, it's message and itinerary are inserted into the db.\n/// # Warning!\n/// Assumes the user's message has already been inserted into the db.\nasync fn send_message_to_llm(\n\ttext: \u0026str,\n\taccount_id: i32,\n\tchat_session_id: i32,\n\titinerary_id: Option\u003ci32\u003e,\n\tpool: \u0026PgPool,\n\tagent: \u0026AgentType,\n\tchat_session_id_atomic: \u0026std::sync::Arc\u003cstd::sync::atomic::AtomicI32\u003e,\n\tcontext_store: \u0026crate::agent::models::context::SharedContextStore,\n) -\u003e ApiResult\u003cMessage\u003e {\n\t// Give the LLM an itinerary for context\n\tlet itinerary_id = match itinerary_id {\n\t\tSome(id) =\u003e Some(id), //use the provided itinerary\n\t\tNone =\u003e {\n\t\t\t//use the latest itinerary from the chat session\n\t\t\tsqlx::query!(\n\t\t\t\tr#\"\n\t\t\t\tSELECT m.itinerary_id\n\t\t\t\tFROM messages m\n\t\t\t\tINNER JOIN chat_sessions c\n\t\t\t\tON m.chat_session_id=c.id\n\t\t\t\tWHERE\n\t\t\t\t\tc.account_id=$1 AND\n\t\t\t\t\tc.id=$2 AND\n\t\t\t\t\tm.itinerary_id IS NOT NULL\n\t\t\t\tORDER BY m.timestamp DESC\n\t\t\t\tLIMIT 1;\n\t\t\t\t\"#,\n\t\t\t\taccount_id,\n\t\t\t\tchat_session_id\n\t\t\t)\n\t\t\t.fetch_optional(pool)\n\t\t\t.await\n\t\t\t.map_err(AppError::from)?\n\t\t\t.map(|record| record.itinerary_id.unwrap())\n\t\t}\n\t};\n\tlet _context_itinerary = match itinerary_id {\n\t\tSome(id) =\u003e Some(\n\t\t\tcrate::controllers::itinerary::api_get_itinerary(\n\t\t\t\tExtension(AuthUser { id: account_id }),\n\t\t\t\taxum::extract::Path(id),\n\t\t\t\tExtension(pool.clone()),\n\t\t\t)\n\t\t\t.await?,\n\t\t),\n\t\tNone =\u003e None,\n\t};\n\n\t// Always invoke the agent (it will use MockLLM when DEPLOY_LLM != \"1\")\n\tinfo!(\n\t\ttarget: \"orchestrator_pipeline\",\n\t\tchat_session_id = chat_session_id,\n\t\taccount_id = account_id,\n\t\t\"Invoking orchestrator agent\"\n\t);\n\tdebug!(\n\t\ttarget: \"orchestrator_pipeline\",\n\t\tchat_session_id = chat_session_id,\n\t\tuser_input = text,\n\t\t\"Orchestrator agent input\"\n\t);\n\n\t// We no longer persist live agent context in the database; all dynamic context\n\t// lives in the in-memory SharedContextStore. These DB-based context logs are\n\t// intentionally removed to avoid confusion.\n\n\t// Initialize context with chat_session_id and user_id BEFORE agent runs\n\t// This prevents race conditions from global atomics\n\t// IMPORTANT: Only initialize if context doesn't exist - preserve existing trip_context!\n\t{\n\t\tuse crate::agent::models::context::{ContextData, TripContext};\n\t\tlet mut store_guard = context_store.write().await;\n\n\t\t// Only insert if this chat_session doesn't have context yet\n\t\tif !store_guard.contains_key(\u0026chat_session_id) {\n\t\t\tstore_guard.insert(\n\t\t\t\tchat_session_id,\n\t\t\t\tContextData {\n\t\t\t\t\tchat_session_id,\n\t\t\t\t\tuser_id: account_id,\n\t\t\t\t\tuser_profile: None,\n\t\t\t\t\tchat_history: vec![],\n\t\t\t\t\ttrip_context: TripContext::default(),\n\t\t\t\t\tactive_itinerary: None,\n\t\t\t\t\tevents: vec![],\n\t\t\t\t\ttool_history: vec![],\n\t\t\t\t\tpipeline_stage: None,\n\t\t\t\t\tresearched_events: vec![],\n\t\t\t\t\tconstrained_events: vec![],\n\t\t\t\t\toptimized_events: vec![],\n\t\t\t\t\tconstraints: vec![],\n\t\t\t\t},\n\t\t\t);\n\n\t\t\tinfo!(\n\t\t\t\ttarget: \"orchestrator_pipeline\",\n\t\t\t\tchat_id = chat_session_id,\n\t\t\t\t\"Initialized new context for chat session\"\n\t\t\t);\n\t\t} else {\n\t\t\t// Context exists - just update user_id in case it changed\n\t\t\tif let Some(ctx) = store_guard.get_mut(\u0026chat_session_id) {\n\t\t\t\tctx.user_id = account_id;\n\t\t\t}\n\n\t\t\tinfo!(\n\t\t\t\ttarget: \"orchestrator_pipeline\",\n\t\t\t\tchat_id = chat_session_id,\n\t\t\t\t\"Reusing existing context for chat session\"\n\t\t\t);\n\t\t}\n\t}\n\n\t// Set the atomic so tools can look up the context\n\tuse std::sync::atomic::Ordering;\n\tchat_session_id_atomic.store(chat_session_id, Ordering::Relaxed);\n\n\t// Invoke the agent\n\tlet ai_text = {\n\t\tlet agent_guard = agent.lock().await;\n\n\t\tdebug!(\n\t\t\ttarget: \"orchestrator_pipeline\",\n\t\t\tchat_session_id = chat_session_id,\n\t\t\tinput_text = text,\n\t\t\t\"Invoking orchestrator agent\"\n\t\t);\n\n\t\tagent_guard\n\t\t\t.invoke(prompt_args! {\n\t\t\t\t\"input\" =\u003e text,\n\t\t\t})\n\t\t\t.await\n\t\t\t.map_err(|e| {\n\t\t\t\terror!(\n\t\t\t\t\ttarget: \"orchestrator_pipeline\",\n\t\t\t\t\tchat_session_id = chat_session_id,\n\t\t\t\t\terror = %e,\n\t\t\t\t\terror_debug = ?e,\n\t\t\t\t\t\"Orchestrator agent error - full details\"\n\t\t\t\t);\n\t\t\t\tinfo!(\n\t\t\t\t\ttarget: \"orchestrator_pipeline\",\n\t\t\t\t\tchat_session_id = chat_session_id,\n\t\t\t\t\terror = %e,\n\t\t\t\t\t\"Orchestrator agent error\"\n\t\t\t\t);\n\t\t\t\tAppError::Internal(format!(\"AI agent error: {}\", e))\n\t\t\t})?\n\t};\n\n\tinfo!(\n\t\ttarget: \"orchestrator_pipeline\",\n\t\tchat_session_id = chat_session_id,\n\t\tresponse_length = ai_text.len(),\n\t\t\"Orchestrator agent completed\"\n\t);\n\tdebug!(\n\t\ttarget: \"orchestrator_pipeline\",\n\t\tchat_session_id = chat_session_id,\n\t\tresponse = ai_text,\n\t\t\"Orchestrator agent output\"\n\t);\n\n\t// Context state AFTER agent invocation is now entirely in-memory as well.\n\t//\n\t// SAFETY GUARD: If the orchestrator ever returns a user-visible string\n\t// that still contains the internal \"Ready for research\" phrase, treat it\n\t// as a pipeline-ready signal instead of sending it to the user.\n\tif ai_text.contains(\"Ready for research\") {\n\t\tinfo!(\n\t\t\ttarget: \"orchestrator_pipeline\",\n\t\t\tchat_session_id = chat_session_id,\n\t\t\t\"Detected 'Ready for research' sentinel in orchestrator output; refusing to return it directly to user\"\n\t\t);\n\n\t\t// Try to return the most recent non-user message instead (typically the\n\t\t// last clarification the user already saw). If none exists, fall\n\t\t// through and let normal handling occur.\n\t\tlet record = sqlx::query!(\n\t\t\tr#\"\n\t\t\tSELECT id, timestamp, text, itinerary_id\n\t\t\tFROM messages\n\t\t\tWHERE chat_session_id = $1 AND is_user = FALSE\n\t\t\tORDER BY timestamp DESC\n\t\t\tLIMIT 1\n\t\t\t\"#,\n\t\t\tchat_session_id\n\t\t)\n\t\t.fetch_optional(pool)\n\t\t.await\n\t\t.map_err(AppError::from)?;\n\n\t\tif let Some(msg) = record {\n\t\t\treturn Ok(Message {\n\t\t\t\tid: msg.id,\n\t\t\t\tis_user: false,\n\t\t\t\ttimestamp: msg.timestamp,\n\t\t\t\ttext: msg.text,\n\t\t\t\titinerary_id: msg.itinerary_id,\n\t\t\t});\n\t\t}\n\t}\n\n\t// Check if RespondToUserTool already inserted the message\n\t// Format: \"MESSAGE_INSERTED:\u003cmessage_id\u003e:\u003cmessage_text\u003e\"\n\tif ai_text.starts_with(\"MESSAGE_INSERTED:\") {\n\t\tlet parts: Vec\u003c\u0026str\u003e = ai_text.splitn(3, ':').collect();\n\t\tif parts.len() == 3 {\n\t\t\tif let Ok(message_id) = parts[1].parse::\u003ci32\u003e() {\n\t\t\t\t// Fetch the message that was already inserted by RespondToUserTool\n\t\t\t\tlet record = sqlx::query!(\n\t\t\t\t\tr#\"\n\t\t\t\t\tSELECT id, timestamp, text, itinerary_id\n\t\t\t\t\tFROM messages\n\t\t\t\t\tWHERE id = $1 AND chat_session_id = $2\n\t\t\t\t\t\"#,\n\t\t\t\t\tmessage_id,\n\t\t\t\t\tchat_session_id\n\t\t\t\t)\n\t\t\t\t.fetch_optional(pool)\n\t\t\t\t.await\n\t\t\t\t.map_err(AppError::from)?;\n\n\t\t\t\tif let Some(msg) = record {\n\t\t\t\t\tinfo!(\n\t\t\t\t\t\ttarget: \"orchestrator_pipeline\",\n\t\t\t\t\t\tchat_session_id = chat_session_id,\n\t\t\t\t\t\tmessage_id = msg.id,\n\t\t\t\t\t\t\"Message already inserted by RespondToUserTool, returning it\"\n\t\t\t\t\t);\n\t\t\t\t\treturn Ok(Message {\n\t\t\t\t\t\tid: msg.id,\n\t\t\t\t\t\tis_user: false,\n\t\t\t\t\t\ttimestamp: msg.timestamp,\n\t\t\t\t\t\ttext: msg.text,\n\t\t\t\t\t\titinerary_id: msg.itinerary_id,\n\t\t\t\t\t});\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\t}\n\n\t// If the response is plain readable text (not JSON, not MESSAGE_INSERTED),\n\t// it's likely from ask_for_clarification tool which already inserted it\n\t// Fetch the most recent non-user message for this chat session\n\tif !ai_text.trim().starts_with('{')\n\t\t\u0026\u0026 !ai_text.trim().starts_with('[')\n\t\t\u0026\u0026 !ai_text.starts_with(\"MESSAGE_INSERTED:\")\n\t\t\u0026\u0026 !ai_text.starts_with(\"FINAL_ANSWER:\")\n\t{\n\t\t// This looks like plain readable text - tool already inserted it, so fetch it\n\t\tlet record = sqlx::query!(\n\t\t\tr#\"\n\t\t\tSELECT id, timestamp, text, itinerary_id\n\t\t\tFROM messages\n\t\t\tWHERE chat_session_id = $1 AND is_user = FALSE\n\t\t\tORDER BY timestamp DESC\n\t\t\tLIMIT 1\n\t\t\t\"#,\n\t\t\tchat_session_id\n\t\t)\n\t\t.fetch_optional(pool)\n\t\t.await\n\t\t.map_err(AppError::from)?;\n\n\t\tif let Some(msg) = record {\n\t\t\t// Verify the text matche tring::from(\"Eiffel Tower\"),\n\t\t\t\t\t\t..Default::default()\n\t\t\t\t\t}],\n\t\t\t\t\tevening_events: vec![Event {\n\t\t\t\t\t\tid: 8,\n\t\t\t\t\t\tstreet_address: Some(String::from(\"3 Rue de la Museu\")),\n\t\t\t\t\t\tpostal_code: Some(0),\n\t\t\t\t\t\tcity: Some(String::from(\"Paris\")),\n\t\t\t\t\t\tcountry: Some(String::from(\"France\")),\n\t\t\t\t\t\tevent_type: Some(String::from(\"Museum\")),\n\t\t\t\t\t\tevent_description: Some(String::from(\n\t\t\t\t\t\t\t\"Wander the halls of the world famous art museum.\",\n\t\t\t\t\t\t)),\n\t\t\t\t\t\tevent_name: String::from(\"le Louvre\"),\n\t\t\t\t\t\t..Default::default()\n\t\t\t\t\t}],\n\t\t\t\t\tdate: NaiveDate::parse_from_str(\"2025-11-06\", \"%Y-%m-%d\").unwrap(),\n\t\t\t\t},\n\t\t\t],\n\t\t\tchat_session_id: None,\n\t\t\ttitle: String::from(\"World Tour 11/5-15 2025\"),\n\t\t\tunassigned_events: vec![],\n\t\t};\n\n\t\t// Insert generated itinerary into db\n\t\tlet inserted_itinerary_id = sqlx::query!(\n\t\t\tr#\"\n\t\t\tINSERT INTO itineraries (account_id, is_public, start_date, end_date, chat_session_id, saved, title)\n\t\t\tVALUES ($1, FALSE, $2, $3, $4, FALSE, $5)\n\t\t\tRETURNING id;\n\t\t\t\"#,\n\t\t\taccount_id,\n\t\t\tai_itinerary.start_date,\n\t\t\tai_itinerary.end_date,\n\t\t\tchat_session_id,\n\t\t\tai_itinerary.title\n\t\t)\n\t\t.fetch_one(pool)\n\t\t.await\n\t\t.map_err(AppError::from)?\n\t\t.id;\n\n\t\tai_itinerary.id = inserted_itinerary_id;\n\n\t\t// Insert itinerary events\n\t\tinsert_event_list(ai_itinerary, pool).await?;\n\n\t\t// Insert bot message with itinerary\n\t\tlet record = sqlx::query!(\n\t\t\tr#\"\n\t\t\tINSERT INTO messages (chat_session_id, itinerary_id, is_user, timestamp, text)\n\t\t\tVALUES ($1, $2, FALSE, NOW(), $3)\n\t\t\tRETURNING id, timestamp;\n\t\t\t\"#,\n\t\t\tchat_session_id,\n\t\t\tinserted_itinerary_id,\n\t\t\tai_text.clone()\n\t\t)\n\t\t.fetch_one(pool)\n\t\t.await\n\t\t.map_err(AppError::from)?;\n\n\t\tlet (bot_message_id, timestamp) = (record.id, record.timestamp);\n\n\t\treturn Ok(Message {\n\t\t\tid: bot_message_id,\n\t\t\tis_user: false,\n\t\t\ttimestamp,\n\t\t\ttext: ai_text,\n\t\t\titinerary_id: Some(inserted_itinerary_id),\n\t\t});\n\t}\n\n\t// When using real LLM: The respond_to_user tool handles message insertion,\n\t// so we should never reach this point. If we do, insert a plain message without itinerary.\n\tinfo!(\n\t\ttarget: \"orchestrator_pipeline\",\n\t\tchat_session_id = chat_session_id,\n\t\t\"Fallback: Inserting message without itinerary (real LLM path)\"\n\t);\n\n\tlet record = sqlx::query!(\n\t\tr#\"\n\t\tINSERT INTO messages (chat_session_id, itinerary_id, is_user, timestamp, text)\n\t\tVALUES ($1, NULL, FALSE, NOW(), $2)\n\t\tRETURNING id, timestamp;\n\t\t\"#,\n\t\tchat_session_id,\n\t\tai_text.clone()\n\t)\n\t.fetch_one(pool)\n\t.await\n\t.map_err(AppError::from)?;\n\n\tlet (bot_message_id, timestamp) = (record.id, record.timestamp);\n\n\tOk(Message {\n\t\tid: bot_message_id,\n\t\tis_user: false,\n\t\ttimestamp,\n\t\ttext: ai_text,\n\t\titinerary_id: None,\n\t})\n}\n\n/// Fetch all the chat session ids belonging to the user to made the request\n///\n/// # Method\n/// `GET /api/chat/chats`\n///\n/// # Responses\n/// - `200 OK` - [ChatsResponse] - list of chat session ids\n/// - `401 UNAUTHORIZED` - When authentication fails (handled in middleware, public error)\n/// - `500 INTERNAL_SERVER_ERROR` - Internal error (private)\n///\n/// # Examples\n/// ```bash\n/// curl -X GET http://localhost:3001/api/chat/chats\n///   -H \"Content-Type: application/json\"\n/// ```\n#[utoipa::path(\n\tget,\n\tpath=\"/chats\",\n\tsummary=\"Fetch user's chat session IDs\",\n\tdescription=\"Fetches a list of all chat session IDs belonging to the user.\",\n\tresponses(\n\t\t(\n\t\t\tstatus=200,\n\t\t\tdescription=\"Successfully retrieved chat sessions\",\n\t\t\tbody=ChatsResponse,\n\t\t\tcontent_type=\"application/json\",\n\t\t\texample=json!({\n\t\t\t\t\"chat_sessions\": [\n\t\t\t\t\t{\n\t\t\t\t\t\t\"id\": 5,\n\t\t\t\t\t\t\"title\": \"Berlin, Germany\"\n\t\t\t\t\t},\n\t\t\t\t\t{\n\t\t\t\t\t\t\"id\": 17,\n\t\t\t\t\t\t\"title\": \"Shanghai, China\"\n\t\t\t\t\t},\n\t\t\t\t\t{\n\t\t\t\t\t\t\"id\": 41,\n\t\t\t\t\t\t\"title\": \"Miami, Florida, USA\"\n\t\t\t\t\t}\n\t\t\t\t]\n\t\t\t})\n\t\t),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=401, description=\"User has an invalid cookie/no cookie\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be GET\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity((\"set-cookie\"=[])),\n\ttag=\"Chat\"\n)]\npub async fn api_chats(\n\tExtension(user): Extension\u003cAuthUser\u003e,\n\tExtension(pool): Extension\u003cPgPool\u003e,\n) -\u003e ApiResult\u003cJson\u003cChatsResponse\u003e\u003e {\n\tOk(Json(ChatsResponse {\n\t\tchat_sessions: sqlx::query_as!(\n\t\t\tChatSessionRow,\n\t\t\tr#\"\n\t\t\tSELECT id, title from chat_sessions\n\t\t\tWHERE account_id=$1;\n\t\t\t\"#,\n\t\t\tuser.id\n\t\t)\n\t\t.fetch_all(\u0026pool)\n\t\t.await\n\t\t.map_err(AppError::from)?,\n\t}))\n}\n\n/// Get a page of messages from this chat session belonging to the user who made the request\n///\n/// # Method\n/// `POST /api/chat/messagePage`\n///\n/// # Request Body\n/// - [MessagePageRequest]\n///\n/// # Responses\n/// - `200 OK` - with body: [MessagePageResponse]\n/// - `400 BAD_REQUEST` - Request payload contains invalid data (public error)\n/// - `401 UNAUTHORIZED` - When authentication fails (handled in middleware, public error)\n/// - `500 INTERNAL_SERVER_ERROR` - Internal error (private)\n///\n/// # Examples\n/// Fetch latest massages\n/// ```bash\n/// curl -X POST http://localhost:3001/api/chat/messagePage\n///   -H \"Content-Type: application/json\"\n///   -d '{\n///         \"chat_session_id\": 3\n///       }'\n/// ```\n/// Fetch messages ending with specific message\n/// ```bash\n/// curl -X POST http://localhost:3001/api/chat/messagePage\n///   -H \"Content-Type: application/json\"\n///   -d '{\n///         \"chat_session_id\": 3,\n///         \"message_id\": 6\n///       }'\n/// ```\n#[utoipa::path(\n\tpost,\n\tpath=\"/messagePage\",\n\tsummary=\"Fetch a page of messages from a chat session\",\n\tdescription=\"If no message id is provided, this fetches the latest messages from the chat session. If a message id is provided, that message and messages preceeding it will be fetched.\",\n\trequest_body(\n\t\tcontent=MessagePageRequest,\n\t\tcontent_type=\"application/json\",\n\t\tdescription=\"Message id may be omitted to get the latest messages\",\n\t\texamples(\n\t\t\t(\"Latest Messages\"=(\n\t\t\t\tsummary=\"Fetch the latest messages from a chat session\",\n\t\t\t\tvalue=json!({\n\t\t\t\t\t\"chat_session_id\": 4\n\t\t\t\t})\n\t\t\t)),\n\t\t\t(\"Specific Messages\"=(\n\t\t\t\tsummary=\"Fetch a specific page of messages from a chat session\",\n\t\t\t\tvalue=json!({\n\t\t\t\t\t\"chat_session_id\": 4,\n\t\t\t\t\t\"message_id\": 4\n\t\t\t\t})\n\t\t\t))\n\t\t)\n\t),\n\tresponses(\n\t\t(\n\t\t\tstatus=200,\n\t\t\tdescription=\"Messages retrieved successfully\",\n\t\t\tbody=MessagePageResponse,\n\t\t\tcontent_type=\"application/json\",\n\t\t\texamples(\n\t\t\t\t(\"Latest Messages\"=(\n\t\t\t\t\tsummary=\"The latest messages from a chat session\",\n\t\t\t\t\tvalue=json!({\n\t\t\t\t\t\t\"message_page\": [\n\t\t\t\t\t\t\t{\"id\": 6, \"is_user\": true, \"timestamp\": \"2025-10-14 11-34-19\", \"text\": \"User message\"},\n\t\t\t\t\t\t\t{\"id\": 10, \"is_user\": false, \"timestamp\": \"2025-10-14 11-34-24\", \"text\": \"Bot reply\", \"itinerary_id\": 2},\n\t\t\t\t\t\t\t{\"id\": 12, \"is_user\": true, \"timestamp\": \"2025-10-14 11-34-42\", \"text\": \"User message\"},\n\t\t\t\t\t\t\t{\"id\": 22, \"is_user\": false, \"timestamp\": \"2025-10-14 11-34-56\", \"text\": \"Bot reply\", \"itinerary_id\": 5},\n\t\t\t\t\t\t\t{\"id\": 26, \"is_user\": true, \"timestamp\": \"2025-10-14 11-35-10\", \"text\": \"User message\"},\n\t\t\t\t\t\t\t{\"id\": 33, \"is_user\": false, \"timestamp\": \"2025-10-14 11-35-19\", \"text\": \"Bot reply\", \"itinerary_id\": 9},\n\t\t\t\t\t\t\t{\"id\": 39, \"is_user\": true, \"timestamp\": \"2025-10-14 11-35-31\", \"text\": \"User message\"},\n\t\t\t\t\t\t\t{\"id\": 44, \"is_user\": false, \"timestamp\": \"2025-10-14 11-35-54\", \"text\": \"Bot reply\", \"itinerary_id\": 14},\n\t\t\t\t\t\t\t{\"id\": 61, \"is_user\": true, \"timestamp\": \"2025-10-14 11-36-24\", \"text\": \"User message\"},\n\t\t\t\t\t\t\t{\"id\": 72, \"is_user\": false, \"timestamp\": \"2025-10-14 11-36-29\", \"text\": \"Bot reply\", \"itinerary_id\": 27}\n\t\t\t\t\t\t],\n\t\t\t\t\t\t\"prev_message_id\": 4\n\t\t\t\t\t})\n\t\t\t\t)),\n\t\t\t\t(\"Specific Messages\"=(\n\t\t\t\t\tsummary=\"A specific page of messages from a chat session\",\n\t\t\t\t\tvalue=json!({\n\t\t\t\t\t\t\"message_page\": [\n\t\t\t\t\t\t\t{\"id\": 1, \"is_user\": true, \"timestamp\": \"2025-10-14 11-33-21\", \"text\": \"User message\"},\n\t\t\t\t\t\t\t{\"id\": 2, \"is_user\": false, \"timestamp\": \"2025-10-14 11-33-35\", \"text\": \"Bot reply\", \"itinerary_id\": 1},\n\t\t\t\t\t\t\t{\"id\": 3, \"is_user\": true, \"timestamp\": \"2025-10-14 11-33-45\", \"text\": \"User message\"},\n\t\t\t\t\t\t\t{\"id\": 4, \"is_user\": false, \"timestamp\": \"2025-10-14 11-34-01\", \"text\": \"Bot reply\", \"itinerary_id\": 1},\n\t\t\t\t\t\t],\n\t\t\t\t\t\t\"prev_message_id\": null\n\t\t\t\t\t})\n\t\t\t\t))\n\t\t\t)\n\t\t),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=401, description=\"User has an invalid cookie/no cookie\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be POST\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity((\"set-cookie\"=[])),\n\ttag=\"Chat\"\n)]\npub async fn api_message_page(\n\tExtension(user): Extension\u003cAuthUser\u003e,\n\tExtension(pool): Extension\u003cPgPool\u003e,\n\tJson(MessagePageRequest {\n\t\tchat_session_id,\n\t\tmessage_id,\n\t}): Json\u003cMessagePageRequest\u003e,\n) -\u003e ApiResult\u003cJson\u003cMessagePageResponse\u003e\u003e {\n\tlet mut message_page: Vec\u003cMessage\u003e = sqlx::query_as!(\n\t\tMessageRow,\n\t\tr#\"\n\t\tSELECT\n\t\t\tm.id,\n\t\t\tm.chat_session_id,\n\t\t\tm.itinerary_id,\n\t\t\tm.is_user,\n\t\t\tm.timestamp,\n\t\t\tm.text\n\t\tFROM messages m\n\t\tINNER JOIN chat_sessions c\n\t\tON m.chat_session_id=c.id\n\t\tWHERE\n\t\t\tc.id=$1 AND\n\t\t\tc.account_id=$2 AND\n\t\t\t(\n\t\t\t\t$3::int IS NULL OR\n\t\t\t\tm.timestamp \u003c= (SELECT timestamp FROM messages WHERE id=$3)\n\t\t\t)\n\t\tORDER BY m.timestamp DESC\n\t\tLIMIT $4 + 1;\n\t\t\"#,\n\t\tchat_session_id,\n\t\tuser.id,\n\t\tmessage_id,\n\t\tMESSAGE_PAGE_LEN\n\t)\n\t.fetch_all(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?\n\t.into_iter()\n\t.rev()\n\t.map(|msg_row| Message {\n\t\tid: msg_row.id,\n\t\tis_user: msg_row.is_user,\n\t\ttimestamp: msg_row.timestamp,\n\t\ttext: msg_row.text,\n\t\titinerary_id: msg_row.itinerary_id,\n\t})\n\t.collect();\n\n\tlet prev_message_id = if message_page.len() == MESSAGE_PAGE_LEN as usize + 1 {\n\t\t// there might be a better way to do this, but it should work, and it's only O(MESSAGE_PAGE_LEN) time complexity\n\t\tSome(message_page.remove(0).id)\n\t} else {\n\t\tNone\n\t};\n\n\tOk(Json(MessagePageResponse {\n\t\tmessage_page,\n\t\tprev_message_id,\n\t}))\n}\n\n/// Update an existing message with new text, and get a message back from the LLM\n///\n/// # Method\n/// `POST /api/chat/updateMessage`\n///\n/// # Request Body\n/// - [UpdateMessageRequest]\n///\n/// # Responses\n/// - `200 OK` - with body: [Message] - message from LLM\n/// - `400 BAD_REQUEST` - Request payload contains invalid data (public error)\n/// - `401 UNAUTHORIZED` - When authentication fails (handled in middleware, public error)\n/// - `404 NOT_FOUND` - The provided message id does not belong to the user or does not exist (public error)\n/// - `500 INTERNAL_SERVER_ERROR` - Internal error (private)\n///\n/// # Examples\n/// ```bash\n/// curl -X POST http://localhost:3001/api/chat/updateMessage\n///   -H \"Content-Type: application/json\"\n///   -d '{\n///         \"message_id\": 3,\n///         \"new_text\": \"Updated message\",\n///         \"itinerary_id\": 7\n///       }'\n/// ```\n#[utoipa::path(\n\tpost,\n\tpath=\"/updateMessage\",\n\tsummary=\"Update the text of a message and wait for a reply from the LLM\",\n\tdescription=\"Updating a message deletes all proceeding messages, updates the text of the given message, and returns a response from the LLM.\",\n\trequest_body(\n\t\tcontent=UpdateMessageRequest,\n\t\tcontent_type=\"application/json\",\n\t\tdescription=\"Itinerary id is optional and is used to give context to the LLM.\",\n\t\texample=json!({\n\t\t\t\"message_id\": 41,\n\t\t\t\"new_text\": \"Updated message content\",\n\t\t\t\"itinerary_id\": 17\n\t\t})\n\t),\n\tresponses(\n\t\t(\n\t\t\tstatus=200,\n\t\t\tdescription=\"Message updated, and LLM replied successfully\",\n\t\t\tbody=Message,\n\t\t\tcontent_type=\"application/json\",\n\t\t\texample=json!({\n\t\t\t\t\"id\": 43,\n\t\t\t\t\"is_user\": false,\n\t\t\t\t\"timestamp\": \"2025-10-14 11-38-52\",\n\t\t\t\t\"text\": \"Bot reply\",\n\t\t\t\t\"itinerary_id\": 19\n\t\t\t})\n\t\t),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=401, description=\"User has an invalid cookie/no cookie\"),\n\t\t(status=404, description=\"Message not found in this chat session for this user\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be POST\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity((\"set-cookie\"=[])),\n\ttag=\"Chat\"\n)]\npub async fn api_update_message(\n\tExtension(user): Extension\u003cAuthUser\u003e,\n\tExtension(pool): Extension\u003cPgPool\u003e,\n\tExtension(agent): Extension\u003cAgentType\u003e,\n\tExtension(chat_session_id_atomic): Extension\u003cstd::sync::Arc\u003cstd::sync::atomic::AtomicI32\u003e\u003e,\n\tExtension(context_store): Extension\u003ccrate::agent::models::context::SharedContextStore\u003e,\n\tJson(UpdateMessageRequest {\n\t\tmessage_id,\n\t\tnew_text,\n\t\titinerary_id,\n\t}): Json\u003cUpdateMessageRequest\u003e,\n) -\u003e ApiResult\u003cJson\u003cMessage\u003e\u003e {\n\tif new_text.is_empty() {\n\t\treturn Err(AppError::BadRequest(String::from(\"Text cannot be empty\")));\n\t}\n\n\t// Get the message and verify ownership in one query\n\tlet message_info = sqlx::query!(\n\t\tr#\"\n\t\tSELECT m.chat_session_id, m.timestamp\n\t\tFROM messages m\n\t\tINNER JOIN chat_sessions c ON m.chat_session_id = c.id\n\t\tWHERE m.id = $1 AND c.account_id = $2 AND m.is_user = TRUE;\n\t\t\"#,\n\t\tmessage_id,\n\t\tuser.id\n\t)\n\t.fetch_optional(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?\n\t.ok_or(AppError::NotFound)?;\n\n\tlet chat_session_id = message_info.chat_session_id;\n\tlet message_timestamp = message_info.timestamp;\n\n\t// Delete future messages in this chat session only\n\tsqlx::query!(\n\t\tr#\"\n\t\tDELETE FROM messages\n\t\tWHERE chat_session_id = $1\n\t\t  AND timestamp \u003e $2\n\t\t  AND id != $3;\n\t\t\"#,\n\t\tchat_session_id,\n\t\tmessage_timestamp,\n\t\tmessage_id\n\t)\n\t.execute(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?;\n\n\t// Update the user message\n\tsqlx::query!(\n\t\tr#\"\n\t\tUPDATE messages\n\t\tSET text = $1, timestamp = NOW()\n\t\tWHERE id = $2;\n\t\t\"#,\n\t\tnew_text,\n\t\tmessage_id\n\t)\n\t.execute(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?;\n\n\t// Call LLM and insert bot response\n\tlet bot_message = send_message_to_llm(\n\t\tnew_text.as_str(),\n\t\tuser.id,\n\t\tchat_session_id,\n\t\titinerary_id,\n\t\t\u0026pool,\n\t\t\u0026agent,\n\t\t\u0026chat_session_id_atomic,\n\t\t\u0026context_store,\n\t)\n\t.await?;\n\n\tOk(Json(bot_message))\n}\n\n/// Send a new message, and get a message back from the LLM\n///\n/// # Method\n/// `POST /api/chat/sendMessage`\n///\n/// # Request Body\n/// - [SendMessageRequest]\n///\n/// # Responses\n/// - `200 OK` - with body: [SendMessageResponse] - contains message from LLM\n/// - `400 BAD_REQUEST` - Request payload contains invalid data (public error)\n/// - `401 UNAUTHORIZED` - When authentication fails (handled in middleware, public error)\n/// - `404 NOT_FOUND` - The provided chat session id does not belong to the user or does not exist (public error)\n/// - `500 INTERNAL_SERVER_ERROR` - Internal error (private)\n///\n/// # Examples\n/// ```bash\n/// curl -X POST http://localhost:3001/api/chat/sendMessage\n///   -H \"Content-Type: application/json\"\n///   -d '{\n///         \"chat_session_id\": 6,\n///         \"text\": \"New message\",\n///         \"itinerary_id\": 7\n///       }'\n/// ```\n#[utoipa::path(\n\tpost,\n\tpath=\"/sendMessage\",\n\tsummary=\"Send a message and wait for a reply from the LLM\",\n\tdescription=\"Ask the LLM to generate an itinerary and it should respond with one.\",\n\trequest_body(\n\t\tcontent=SendMessageRequest,\n\t\tcontent_type=\"application/json\",\n\t\tdescription=\"Itinerary id is optional and is used to give context to the LLM.\",\n\t\texample=json!({\n\t\t\t\"chat_session_id\": 12,\n\t\t\t\"text\": \"Make an itinerary\",\n\t\t\t\"itinerary_id\": 13\n\t\t})\n\t),\n\tresponses(\n\t\t(\n\t\t\tstatus=200,\n\t\t\tdescription=\"Message sent, and LLM replied successfully\",\n\t\t\tbody=SendMessageResponse,\n\t\t\tcontent_type=\"application/json\",\n\t\t\texample=json!({\n\t\t\t\t\"user_message_id\": 52,\n\t\t\t\t\"bot_message\": {\n\t\t\t\t\t\"id\": 53,\n\t\t\t\t\t\"is_user\": false,\n\t\t\t\t\t\"timestamp\": \"2025-10-14 11-39-10\",\n\t\t\t\t\t\"text\": \"Bot reply\",\n\t\t\t\t\t\"itinerary_id\": 14\n\t\t\t\t}\n\t\t\t})\n\t\t),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=401, description=\"User has an invalid cookie/no cookie\"),\n\t\t(status=404, description=\"Chat session not found for this user\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be POST\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity((\"set-cookie\"=[])),\n\ttag=\"Chat\"\n)]\npub async fn api_send_message(\n\tExtension(user): Extension\u003cAuthUser\u003e,\n\tExtension(pool): Extension\u003cPgPool\u003e,\n\tExtension(agent): Extension\u003cAgentType\u003e,\n\tExtension(chat_session_id_atomic): Extension\u003cstd::sync::Arc\u003cstd::sync::atomic::AtomicI32\u003e\u003e,\n\tExtension(context_store): Extension\u003ccrate::agent::models::context::SharedContextStore\u003e,\n\tJson(SendMessageRequest {\n\t\tchat_session_id,\n\t\ttext,\n\t\titinerary_id,\n\t}): Json\u003cSendMessageRequest\u003e,\n) -\u003e ApiResult\u003cJson\u003cSendMessageResponse\u003e\u003e {\n\tif text.is_empty() {\n\t\treturn Err(AppError::BadRequest(String::from(\"Text cannot be empty\")));\n\t}\n\n\t// verify the given chat session belongs to this user\n\tsqlx::query!(\n\t\tr#\"\n\t\tSELECT id FROM chat_sessions\n\t\tWHERE id=$1 AND account_id=$2;\n\t\t\"#,\n\t\tchat_session_id,\n\t\tuser.id\n\t)\n\t.fetch_optional(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?\n\t.ok_or(AppError::NotFound)?;\n\n\t// insert user message into db\n\tlet user_message_id = sqlx::query!(\n\t\tr#\"\n\t\tINSERT INTO messages (chat_session_id, itinerary_id, is_user, timestamp, text)\n\t\tVALUES ($1, NULL, TRUE, NOW(), $2)\n\t\tRETURNING id;\n\t\t\"#,\n\t\tchat_session_id,\n\t\ttext\n\t)\n\t.fetch_one(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?\n\t.id;\n\n\t// call llm and insert bot response into db\n\tlet bot_message = send_message_to_llm(\n\t\ttext.as_str(),\n\t\tuser.id,\n\t\tchat_session_id,\n\t\titinerary_id,\n\t\t\u0026pool,\n\t\t\u0026agent,\n\t\t\u0026chat_session_id_atomic,\n\t\t\u0026context_store,\n\t)\n\t.await?;\n\n\tOk(Json(SendMessageResponse {\n\t\tuser_message_id,\n\t\tbot_message,\n\t}))\n}\n\n/// Get an empty chat session id belonging to this user, or create one if one doesn't exist\n///\n/// # Method\n/// `GET /api/chat/newChat`\n///\n/// # Responses\n/// - `200 OK` - with body: [NewChatResponse]\n/// - `400 BAD_REQUEST` - Request payload contains invalid data (public error)\n/// - `401 UNAUTHORIZED` - When authentication fails (handled in middleware, public error)\n/// - `500 INTERNAL_SERVER_ERROR` - Internal error (private)\n///\n/// # Examples\n/// ```bash\n/// curl -X POST http://localhost:3001/api/chat/sendMessage\n///   -H \"Content-Type: application/json\"\n///   -d '{\n///         \"chat_session_id\": 6,\n///         \"text\": \"New message\",\n///         \"itinerary_id\": 7\n///       }'\n/// ```\n#[utoipa::path(\n\tget,\n\tpath=\"/newChat\",\n\tsummary=\"Get the chat session id for an empty chat\",\n\tdescription=\"Creates a new empty chat session for this user if one doesn't already exist, and returns its chat session id.\",\n\tresponses(\n\t\t(\n\t\t\tstatus=200,\n\t\t\tdescription=\"New chat session retrieved successfully\",\n\t\t\tbody=NewChatResponse,\n\t\t\tcontent_type=\"application/json\",\n\t\t\texample=json!({\n\t\t\t\t\"chat_session_id\": 13\n\t\t\t})\n\t\t),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=401, description=\"User has an invalid cookie/no cookie\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be GET\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity((\"set-cookie\"=[])),\n\ttag=\"Chat\"\n)]\npub async fn api_new_chat(\n\tExtension(user): Extension\u003cAuthUser\u003e,\n\tExtension(pool): Extension\u003cPgPool\u003e,\n) -\u003e ApiResult\u003cJson\u003cNewChatResponse\u003e\u003e {\n\t// check to see if there's already an empty chat session before making a new one\n\tlet chat_sessions = sqlx::query!(\n\t\tr#\"\n\t\tSELECT c.id\n\t\tFROM chat_sessions c\n\t\tWHERE\n\t\t\tc.account_id=$1\n\t\t\tAND NOT EXISTS (\n\t\t\t\tSELECT 1\n\t\t\t\tFROM messages m\n\t\t\t\tWHERE m.chat_session_id=c.id\n\t\t\t);\n\t\t\"#,\n\t\tuser.id\n\t)\n\t.fetch_all(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?;\n\n\tlet chat_session_id = match chat_sessions.first() {\n\t\tSome(record) =\u003e record.id,\n\t\tNone =\u003e {\n\t\t\t// make a new chat session\n\t\t\tsqlx::query!(\n\t\t\t\tr#\"\n\t\t\t\tINSERT INTO chat_sessions (account_id, title)\n\t\t\t\tVALUES ($1, 'New Chat')\n\t\t\t\tRETURNING id\n\t\t\t\t\"#,\n\t\t\t\tuser.id\n\t\t\t)\n\t\t\t.fetch_one(\u0026pool)\n\t\t\t.await\n\t\t\t.map_err(AppError::from)?\n\t\t\t.id\n\t\t}\n\t};\n\n\tOk(Json(NewChatResponse { chat_session_id }))\n}\n\n/// Delete the chat session with the given ID\n///\n/// # Method\n/// `DELETE /api/chat/:id`\n///\n/// # Responses\n/// - `200 OK` - chat session and associated messages and unsaved itineraries successfully deleted\n/// - `400 BAD_REQUEST` - Request payload contains invalid data (public error)\n/// - `401 UNAUTHORIZED` - When authentication fails (handled in middleware, public error)\n/// - `404 NOT_FOUND` - The provided chat session id does not belong to the user or does not exist (public error)\n/// - `500 INTERNAL_SERVER_ERROR` - Internal error (private)\n///\n/// # Examples\n/// ```bash\n/// curl -X DELETE http://localhost:3001/api/chat/7\n///   -H \"Content-Type: application/json\"\n/// ```\n#[utoipa::path(\n\tdelete,\n\tpath=\"/{id}\",\n\tsummary=\"Delete the given chat session\",\n\tdescription=\"Deletes a chat session and its associated messages and unsaved, private itineraries if it belongs to the user making the request.\",\n\tresponses(\n\t\t(status=200, description=\"Chat session and associated messages and unsaved, private itineraries deleted successfully\"),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=401, description=\"User has an invalid cookie/no cookie\"),\n\t\t(status=404, description=\"Chat session not found for this user\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be DELETE\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity((\"set-cookie\"=[])),\n\ttag=\"Chat\"\n)]\npub async fn api_delete_chat(\n\tExtension(user): Extension\u003cAuthUser\u003e,\n\tExtension(pool): Extension\u003cPgPool\u003e,\n\tPath(chat_session_id): Path\u003ci32\u003e,\n) -\u003e ApiResult\u003c()\u003e {\n\t// itineraries do not cascade, so we delete manually\n\tsqlx::query!(\n\t\tr#\"\n\t\tDELETE FROM itineraries\n\t\tWHERE\n\t\t\tchat_session_id=$1 AND\n\t\t\taccount_id=$2 AND\n\t\t\tis_public=FALSE AND\n\t\t\tsaved=FALSE;\n\t\t\"#,\n\t\tchat_session_id,\n\t\tuser.id\n\t)\n\t.execute(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?;\n\n\t// messages will cascade\n\tsqlx::query!(\n\t\tr#\"\n\t\tDELETE FROM chat_sessions\n\t\tWHERE id=$1 AND account_id=$2\n\t\tRETURNING id;\n\t\t\"#,\n\t\tchat_session_id,\n\t\tuser.id\n\t)\n\t.fetch_optional(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?\n\t.ok_or(AppError::NotFound)?;\n\n\tOk(())\n}\n\n/// Rename a chat session\n///\n/// # Method\n/// `POST /api/chat/rename`\n///\n/// # Request Body\n/// - [RenameRequest]\n///\n/// # Responses\n/// - `200 OK`\n/// - `400 BAD_REQUEST` - Request payload contains invalid data (public error)\n/// - `401 UNAUTHORIZED` - When authentication fails (handled in middleware, public error)\n/// - `404 NOT_FOUND` - The provided chat session id does not belong to the user or does not exist (public error)\n/// - `500 INTERNAL_SERVER_ERROR` - Internal error (private)\n///\n/// # Examples\n/// ```bash\n/// curl -X POST http://localhost:3001/api/chat/rename\n///   -H \"Content-Type: application/json\"\n///   -d '{\n///         \"new_title\": \"Tokio, Japan (lmao)\",\n///         \"id\": 16\n///       }'\n/// ```\n#[utoipa::path(\n\tpost,\n\tpath=\"/rename\",\n\tsummary=\"Rename a chat session\",\n\tdescription=\"Renames a chat session that belongs to this user with the given ID to the given title.\",\n\trequest_body(\n\t\tcontent=RenameRequest,\n\t\tcontent_type=\"application/json\",\n\t\tdescription=\"Chat session ID must belong to the user who sent the request. New Title must not be empty string.\",\n\t\texample=json!({\n\t\t\t\"new_title\": \"Tokio, Japan (lmao)\",\n\t\t\t\"id\": 16\n\t\t})\n\t),\n\tresponses(\n\t\t(status=200, description=\"Chat renamed successfully\"),\n\t\t(status=400, description=\"Bad Request\"),\n\t\t(status=401, description=\"User has an invalid cookie/no cookie\"),\n\t\t(status=404, description=\"Chat session not found for this user\"),\n\t\t(status=405, description=\"Method Not Allowed - Must be POST\"),\n\t\t(status=408, description=\"Request Timed Out\"),\n\t\t(status=500, description=\"Internal Server Error\")\n\t),\n\tsecurity((\"set-cookie\"=[])),\n\ttag=\"Chat\"\n)]\npub async fn api_rename(\n\tExtension(user): Extension\u003cAuthUser\u003e,\n\tExtension(pool): Extension\u003cPgPool\u003e,\n\tJson(RenameRequest { new_title, id }): Json\u003cRenameRequest\u003e,\n) -\u003e ApiResult\u003c()\u003e {\n\t// no empty titles\n\tif new_title.is_empty() {\n\t\treturn Err(AppError::BadRequest(String::from(\n\t\t\t\"New title must not be empty\",\n\t\t)));\n\t}\n\n\t// verify chat session belongs to this user\n\tsqlx::query!(\n\t\tr#\"SELECT id from chat_sessions WHERE id=$1 AND account_id=$2\"#,\n\t\tid,\n\t\tuser.id\n\t)\n\t.fetch_optional(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?\n\t.ok_or(AppError::NotFound)?;\n\n\t//change name\n\tsqlx::query!(\n\t\tr#\"UPDATE chat_sessions SET title=$1 WHERE id=$2\"#,\n\t\tnew_title,\n\t\tid\n\t)\n\t.execute(\u0026pool)\n\t.await\n\t.map_err(AppError::from)?;\n\n\tOk(())\n}\n\n/// Create the chat routes with authentication middleware.\n///\n/// # Routes\n/// - `GET /chats` - Get metadata for all the user's chat sessions (protected)\n/// - `POST /messagePage` - Gets a page of messages in the session, ending with message_id or the latest message (protected)\n/// - `POST /updateMessage` - Updates a user's message and waits for a bot reply (protected)\n/// - `POST /sendMessage` - Sends a user's message and waits for a bot reply (protected)\n/// - `GET /newChat` - Gets a chat session id for an empty chat (protected)\n/// - `DELETE /:id` - Delete a chat session and associated messages (protected)\n/// - `POST /rename` - Renames the title of a chat session (protected)\n///\n/// # Middleware\n/// All routes are protected by `middleware_auth` which validates the `auth-token` cookie.\npub fn chat_routes() -\u003e AxumRouter {\n\tAxumRouter::new()\n\t\t.route(\"/chats\", get(api_chats))\n\t\t.route(\"/messagePage\", post(api_message_page))\n\t\t.route(\"/updateMessage\", post(api_update_message))\n\t\t.route(\"/sendMessage\", post(api_send_message))\n\t\t.route(\"/newChat\", get(api_new_chat))\n\t\t.route(\"/{id}\", delete(api_delete_chat))\n\t\t.route(\"/rename\", post(api_rename))\n\t\t.route_layer(axum::middleware::from_fn(middleware_auth))\n}\n","traces":[{"line":59,"address":[41817920],"length":1,"stats":{"Line":1}},{"line":70,"address":[42627519],"length":1,"stats":{"Line":1}},{"line":71,"address":[42627817],"length":1,"stats":{"Line":0}},{"line":74,"address":[42627925,42627995,42629267,42627862,42629003,42628750,42628695,42629104,42628516,42629171,42629527],"length":1,"stats":{"Line":5}},{"line":90,"address":[42628587],"length":1,"stats":{"Line":1}},{"line":91,"address":[38913938],"length":1,"stats":{"Line":4}},{"line":92,"address":[42629139,42629081],"length":1,"stats":{"Line":1}},{"line":93,"address":[38914190,38914218],"length":1,"stats":{"Line":3}},{"line":96,"address":[42628778],"length":1,"stats":{"Line":1}},{"line":98,"address":[42629963,42629761,42629434,42634545,42629472,42629887],"length":1,"stats":{"Line":4}},{"line":99,"address":[42629315],"length":1,"stats":{"Line":1}},{"line":101,"address":[42629328],"length":1,"stats":{"Line":1}},{"line":103,"address":[42629931,42627594,42629457,42629505,42629594,42629857],"length":1,"stats":{"Line":4}},{"line":105,"address":[42629359],"length":1,"stats":{"Line":1}},{
