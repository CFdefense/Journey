.ok();\n\n\t// Use MockLLM when DEPLOY_LLM != \"1\" so local/dev can run without a real key\n\tlet use_mock = std::env::var(\"DEPLOY_LLM\").unwrap_or_default() != \"1\";\n\n\tlet llm_for_agent = OpenAI::default().with_model(OpenAIModel::Gpt4oMini);\n\tlet llm_for_tools: Arc\u003cdyn LLM + Send + Sync\u003e = if use_mock {\n\t\tArc::new(MockLLM)\n\t} else {\n\t\tArc::new(llm_for_agent.clone())\n\t};\n\n\t// Create memory for conversation history\n\tlet memory = SimpleMemory::new();\n\n\t// Tools focused on context building (profile, chat history, intent, clarification, respond)\n\tlet tools = get_task_tools(\n\t\tllm_for_tools,\n\t\tpool,\n\t\tArc::clone(\u0026chat_session_id),\n\t\tArc::clone(\u0026user_id),\n\t\tcontext_store,\n\t);\n\n\t// Create agent with system prompt and tools\n\tlet agent = if use_mock {\n\t\tlet mock_llm = MockLLM;\n\t\tConversationalAgentBuilder::new()\n\t\t\t.prefix(TASK_SYSTEM_PROMPT.to_string())\n\t\t\t.tools(\u0026tools)\n\t\t\t.options(ChainCallOptions::new().with_max_tokens(2000))\n\t\t\t.build(mock_llm)\n\t\t\t.unwrap()\n\t} else {\n\t\tConversationalAgentBuilder::new()\n\t\t\t.prefix(TASK_SYSTEM_PROMPT.to_string())\n\t\t\t.tools(\u0026tools)\n\t\t\t.options(ChainCallOptions::new().with_max_tokens(2000))\n\t\t\t.build(llm_for_agent)\n\t\t\t.unwrap()\n\t};\n\n\tOk(AgentExecutor::from_agent(agent)\n\t\t.with_memory(memory.into())\n\t\t.with_max_iterations(20))\n}\n\n/// Creates a dummy Task Agent for testing purposes.\n///\n/// Mirrors the dummy orchestrator agent but uses the Task Agent system prompt.\n#[cfg(test)]\npub fn create_dummy_task_agent(\n\tpool: PgPool,\n\tchat_session_id: Arc\u003cAtomicI32\u003e,\n\tuser_id: Arc\u003cAtomicI32\u003e,\n) -\u003e Result\u003cAgentExecutor\u003cConversationalAgent\u003e, AgentError\u003e {\n\t// Use MockLLM for testing to avoid API key requirements\n\tlet llm = MockLLM;\n\n\t// Create memory\n\tlet memory = SimpleMemory::new();\n\n\t// Dummy sub-agents (all the same simple agent)\n\tlet llm_  task_type: String, // \"research\", \"constraint\", \"optimize\"\n\tpub payload: Value,\n}\n\n/// TripContext: Single source of truth for all trip details\n/// This object is progressively filled in as the user provides information\n/// Instead of re-parsing chat history, we update this object incrementally\n#[derive(Debug, Clone, Serialize, Deserialize, Default)]\npub struct TripContext {\n\tpub destination: Option\u003cString\u003e,\n\tpub start_date: Option\u003cString\u003e, // ISO 8601 date format (YYYY-MM-DD)\n\tpub end_date: Option\u003cString\u003e,   // ISO 8601 date format (YYYY-MM-DD)\n\tpub budget: Option\u003cf64\u003e,        // Total budget in USD\n\tpub preferences: Vec\u003cString\u003e,   // [\"cultural experiences\", \"beach time\"] - OPTIONAL\n\tpub constraints: Vec\u003cString\u003e,   // Dietary, accessibility, etc. - pre-filled from profile\n\tpub action: Option\u003cString\u003e,     // \"create\", \"modify\", \"view\", \"delete\"\n\tpub itinerary_id: Option\u003ci32\u003e,  // For modify/view/delete actions\n\tpub asked_clarification: bool,  // Track if we've asked user at least once\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ToolExecution {\n\tpub tool_name: String,\n\tpub timestamp: String, // ISO 8601 format\n\tpub input: Value,\n\tpub output: Value,\n\tpub success: bool,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\n#[serde(rename_all = \"snake_case\")]\npub enum PipelineStage {\n\tInitial,      // Just started, parsing user input\n\tResearching,  // Research agent gathering events\n\tConstraining, // Constraint agent validating events\n\tOptimizing,   // Optimizer agent ranking and scheduling\n\tValidating,   // Orchestrator validating final itinerary\n\tComplete,     // Pipeline complete, ready to display\n\tUserFeedback, // Waiting for or processing user feedback\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ContextData {\n\tpub chat_session_id: i32, // Chat session this context belongs to\n\tpub user_id: i32,         // User ID for this context\n\tpub user_profile: Option\u003cValue\u003e,\n\tpub chat_history: Vec\u003cValue\u003e,\n\tpub trip_context: TripContext, // Single source of truth for trip details\n\tpub active_itinerary: Option\u003cValue\u003e,\n\tpub events: Vec\u003cEvent\u003e, // Current running list of events being processed\n\tpub tool_history: Vec\u003cToolExecution\u003e,\n\tpub pipeline_stage: Option\u003cString\u003e, // Current stage in the pipeline\n\tpub researched_events: Vec\u003cEvent\u003e,  // Events from research agent\n\tpub constrained_events: Vec\u003cEvent\u003e, // Events validated by constraint agent\n\tpub optimized_events: Vec\u003cEvent\u003e,   // Events ranked/optimized by optimizer agent\n\tpub constraints: Vec\u003cString\u003e, // User constraints extracted from intent (dietary, accessibility, budget, etc.)\n}\n\n/// Shared in-memory store for per-chat ContextData.\n///\n/// Keyed by chat_session_id so all agents/tools in a conversation can\n/// read/write the same contextual state without round-tripping through\n/// the database on every tool call.\npub type SharedContextStore = Arc\u003cRwLock\u003cHashMap\u003ci32, ContextData\u003e\u003e\u003e;\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct PartialResult {\n\tpub agent: String,\n\tpub data: Value,\n\tpub success: bool,\n\tpub error: Option\u003cString\u003e,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","eclipse","marist","senior","capping","Capping2025","src","agent","models","event.rs"],"content":"use chrono::{NaiveDate, NaiveDateTime};\nuse serde::{Deserialize, Serialize};\n\nuse crate::sql_models::Period;\n\n/// A subset of [crate::http_models::event::Event] which only contains fields that the LLM might need for context.\n#[derive(Deserialize, Serialize)]\npub struct Event {\n\t/// Primary key\n\tpub id: i32,\n\tpub event_name: String,\n\tpub event_description: Option\u003cString\u003e,\n\tpub street_address: Option\u003cString\u003e,\n\tpub city: Option\u003cString\u003e,\n\tpub country: Option\u003cString\u003e,\n\tpub postal_code: Option\u003ci32\u003e,\n\tpub lat: Option\u003cf64\u003e,\n\tpub lng: Option\u003cf64\u003e,\n\tpub event_type: Option\u003cString\u003e,\n\tpub hard_start: Option\u003cNaiveDateTime\u003e,\n\tpub hard_end: Option\u003cNaiveDateTime\u003e,\n\t/// Timezone of hard start and hard end\n\tpub timezone: Option\u003cString\u003e,\n\tpub wheelchair_accessible_parking: Option\u003cbool\u003e,\n\tpub wheelchair_accessible_entrance: Option\u003cbool\u003e,\n\tpub wheelchair_accessible_restroom: Option\u003cbool\u003e,\n\tpub wheelchair_accessible_seating: Option\u003cbool\u003e,\n\tpub serves_vegetarian_food: Option\u003cbool\u003e,\n\tpub price_level: Option\u003ci32\u003e,\n\tpub utc_offset_minutes: Option\u003ci32\u003e,\n\tpub types: Option\u003cString\u003e,\n\tpub weekday_descriptions: Option\u003cString\u003e,\n\tpub secondary_hours_type: Option\u003ci32\u003e,\n\tpub next_open_time: Option\u003cNaiveDateTime\u003e,\n\tpub next_close_time: Option\u003cNaiveDateTime\u003e,\n\tpub open_now: Option\u003cbool\u003e,\n\tpub periods: Vec\u003cPeriod\u003e,\n\tpub special_days: Vec\u003cNaiveDate\u003e,\n\t/// Must be some to guarantee ordering\n\tpub block_index: Option\u003ci32\u003e,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","eclipse","marist","senior","capping","Capping2025","src","agent","models","itinerary.rs"],"content":"/*\n\tsrc/agent/models/itinerary.rs\n\tFile for Agent Itinerary Models\n\tPurpose:\n\t\tStore Agent Itinerary Models\n\n*/\n/*\n * src/models/itinerary.rs\n *\n * File for Itinerary table models and related responses\n *\n * Purpose:\n *   Strongly-typed models for the `itineraries` response DTOs\n *   used by itinerary routes.\n */\n\nuse chrono::NaiveDate;\nuse serde::Deserialize;\n\n/// A complete itinerary with event details\n#[derive(Deserialize)]\npub struct Itinerary {\n\t/// Primary key\n\tpub id: i32,\n\t/// UTC date that the first event may take place (%Y-%m-%d)\n\tpub start_date: NaiveDate,\n\t/// UTC date that the last event may take place (%Y-%m-%d)\n\tpub end_date: NaiveDate,\n\t/// List of days containing events for that day\n\t/// * Days are guaranteed to be sorted in chronological order\n\tpub event_days: Vec\u003cEventDay\u003e,\n\t/// Possible associated chat session for easy editing on frontend\n\tpub chat_session_id: Option\u003ci32\u003e,\n\t/// Title of itinerary, defaults to include location and date range\n\tpub title: String,\n\t/// Events that are not assigned to any specific time slot\n\tpub unassigned_events: Vec\u003cEvent\u003e,\n}\n\n/// A single day of events in an itinerary\n#[derive(Deserialize)]\npub struct EventDay {\n\t/// All the events taking place in the morning\n\tpub morning_events: Vec\u003cEvent\u003e,\n\t/// All the events taking place in the afternoon\n\tpub afternoon_events: Vec\u003cEvent\u003e,\n\t/// All the events taking place in the evening\n\tpub evening_events: Vec\u003cEvent\u003e,\n\t/// The date of this day within the range of itinerary start and end dates (Destination's local timezone - %Y-%m-%d)\n\tpub date: NaiveDate,\n}\n\n#[derive(Deserialize)]\npub struct Event {\n\tid: i32,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","eclipse","marist","senior","capping","Capping2025","src","agent","models","mod.rs"],"content":"pub mod context;\npub mod event;\npub mod itinerary;\npub mod user;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","eclipse","marist","senior","capping","Capping2025","src","agent","models","user.rs"],"content":"/*\n\tsrc/agent/models/user.rs\n\tFile for Agent User Models\n\tPurpose:\n\t\tStore Agent User Models\n\n*/\n\nuse serde::{Deserialize, Serialize};\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct UserIntent {\n\tpub action: String, // \"create_itinerary\", \"modify\", \"query\"\n\tpub destination: Option\u003cString\u003e,\n\tpub start_date: Option\u003cString\u003e,\n\tpub end_date: Option\u003cString\u003e,\n\tpub budget: Option\u003cf64\u003e,\n\tpub preferences: Vec\u003cString\u003e,\n\tpub constraints: Vec\u003cString\u003e,\n\tpub missing_info: Vec\u003cString\u003e, // What information is still needed\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","eclipse","marist","senior","capping","Capping2025","src","agent","tools","constraint.rs"],"content":"/*\n * src/agent/tools/constraint.rs\n *\n * Constraint Agent tools.\n *\n * These tools are used by the Constraint Agent to filter research results\n * based on user constraints (e.g., wheelchair accessibility).\n */\n\nuse async_trait::async_trait;\nuse langchain_rust::language_models::llm::LLM;\nuse langchain_rust::tools::Tool;\nuse serde_json::{Value, json};\nuse sqlx::PgPool;\nuse std::error::Error;\nuse std::sync::Arc;\nuse std::time::Instant;\nuse tracing::{debug, info};\n\nuse crate::http_models::event::Event;\n\n/// Uses an LLM to intelligently determine if an event should be included\n/// based on trip context, user preferences, and constraints\nasync fn should_include_event(\n\tllm: \u0026Arc\u003cdyn LLM + Send + Sync\u003e,\n\tevent: \u0026Event,\n\tpreferences: \u0026[String],\n\tconstraints: \u0026[String],\n) -\u003e Result\u003c(bool, Option\u003cString\u003e), Box\u003cdyn Error\u003e\u003e {\n\t// Serialize the event as JSON for the LLM to analyze\n\tlet event_json = serde_json::to_string_pretty(event)\n\t\t.unwrap_or_else(|_| format!(\"Event: {}\", event.event_name));\n\n\t// Create a prompt with all event details\n\tlet prompt = format!(\n\t\tr#\"You are evaluating whether a place/event is relevant for a vacation trip.\n\nTRIP CONTEXT:\n- User preferences: {}\n- User constraints: {}\n\nPLACE TO EVALUATE (all available data):\n{}\n\nRULES:\n1. ALWAYS EXCLUDE: schools, universities, hospitals, clinics, retail stores (Home Depot, Target, CVS, Staples), DMV, government offices, gas stations, banks\n2. INCLUDE places that match user preferences (e.g., if they want to \"eat a lot\", include restaurants, cafes, bars, wineries)\n3. INCLUDE potentially interesting vacation spots: parks, museums, theaters, attractions, hotels, landmarks\n4. For food preferences, only include actual dining establishments (restaurants, cafes, bars, bakeries, wineries) - NOT grocery stores\n5. If user requires wheelchair accessibility, check the wheelchair_accessible fields and EXCLUDE places that are not accessible\n\nShould this place be INCLUDED in the vacation itinerary?\nRespond with ONLY a JSON object in this exact format:\n{{\"include\": true/false, \"reason\": \"brief reason\"}}\"#,\n\t\tif preferences.is_empty() {\n\t\t\t\"none specified\".to_string()\n\t\t} else {\n\t\t\tpreferences.join(\", \")\n\t\t},\n\t\tif constraints.is_empty() {\n\t\t\t\"none\".to_string()\n\t\t} else {\n\t\t\tconstraints.join(\", \")\n\t\t},\n\t\tevent_json\n\t);\n\n\tlet response = llm.invoke(\u0026prompt).await?;\n\n\t// Parse the LLM response\n\tlet cleaned = response\n\t\t.trim()\n\t\t.trim_start_matches(\"```json\")\n\t\t.trim_end_matches(\"```\")\n\t\t.trim();\n\n\tmatch serde_json::from_str::\u003cValue\u003e(cleaned) {\n\t\tOk(parsed) =\u003e {\n\t\t\tlet include = parsed\n\t\t\t\t.get(\"include\")\n\t\t\t\t.and_then(|v| v.as_bool())\n\t\t\t\t.unwrap_or(false);\n\t\t\tlet reason = parsed\n\t\t\t\t.get(\"reason\")\n\t\t\t\t.and_then(|v| v.as_str())\n\t\t\t\t.map(|s| s.to_string());\n\t\t\tOk((include, reason))\n\t\t}\n\t\tErr(_) =\u003e {\n\t\t\t// If parsing fails, default to including the event\n\t\t\tdebug!(target: \"constraint_tools\", \"Failed to parse LLM response for event: {}, response: {}\", event.event_name, response);\n\t\t\tOk((\n\t\t\t\ttrue,\n\t\t\t\tSome(\"LLM response parsing failed, including by default\".to_string()),\n\t\t\t))\n\t\t}\n\t}\n}\n\n/// Tool that filters a list of event IDs based on user constraints.\n///\n/// Expected input (from the Orchestrator via `route_task` with `task_type = \"constraint\"`):\n///\n/// ```json\n/// {\n///   \"event_ids\": [1, 2, 3, ...], // array of event IDs from research agent\n///   \"constraints\": [\"No Tree Nuts\", \"No Peanuts\", \"Wheelchair accessible required: ...\"],\n///   \"trip_context\": { ... } // optional, for future use\n/// }\n/// ```\n///\n/// - If `constraints` is empty, this tool returns a natural-language question\n///   asking the user for constraints/preferences.\n/// - If constraints are present, it fetches the events from the database by ID,\n///   evaluates each with an LLM, and returns:\n///\n/// ```json\n/// {\n///   \"filtered_event_ids\": [1, 3, 5, ...],\n///   \"removed_events\": [ { \"event_id\": 2, \"event_name\": \"...\", \"reasons\": [\"...\"] } ]\n/// }\n/// ```\n#[derive(Clone)]\npub struct FilterEventsByConstraintsTool {\n\tllm: Arc\u003cdyn LLM + Send + Sync\u003e,\n\tdb: PgPool,\n}\n\nimpl FilterEventsByConstraintsTool {\n\tpub fn new(llm: Arc\u003cdyn LLM + Send + Sync\u003e, db: PgPool) -\u003e Self {\n\t\tSelf { llm, db }\n\t}\n}\n\n#[async_trait]\nimpl Tool for FilterEventsByConstraintsTool {\n\tfn name(\u0026self) -\u003e String {\n\t\t\"filter_events_by_constraints\".to_string()\n\t}\n\n\tfn description(\u0026self) -\u003e String {\n\t\t\"Filters a list of event IDs from the Research Agent using the user's constraints (e.g., wheelchair accessibility). IMPORTANT: Pass the entire JSON input you received (with event_ids, constraints, and trip_context) as the action_input. The tool will extract what it needs.\"\n\t\t\t.to_string()\n\t}\n\n\tfn parameters(\u0026self) -\u003e Value {\n\t\tjson!({\n\t\t\t\"type\": \"object\",\n\t\t\t\"properties\": {\n\t\t\t\t\"input_data\": {\n\t\t\t\t\t\"type\": \"string\",\n\t\t\t\t\t\"description\": \"Pass the entire JSON input you received as a string. Do not pass empty string.\"\n\t\t\t\t}\n\t\t\t},\n\t\t\t\"required\": []\n\t\t})\n\t}\n\n\tasync fn run(\u0026self, input: Value) -\u003e Result\u003cString, Box\u003cdyn Error\u003e\u003e {\n\t\tlet start_time = Instant::now();\n\n\t\tcrate::tool_trace!(\n\t\t\tagent: \"constraint\",\n\t\t\ttool: \"filter_events_by_constraints\",\n\t\t\tstatus: \"start\"\n\t\t);\n\n\t\tinfo!(\n\t\t\ttarget: \"constraint_tools\",\n\t\t\ttool = \"filter_events_by_constraints\",\n\t\t\t\"Starting constraint filtering\"\n\t\t);\n\t\tdebug!(\n\t\t\ttarget: \"constraint_tools\",\n\t\t\ttool = \"filter_events_by_constraints\",\n\t\t\tinput = %serde_json::to_string(\u0026input).unwrap_or_else(|_| \"invalid\".to_string()),\n\t\t\t\"Tool input\"\n\t\t);\n\n\t\t// Normalize input: langchain_rust passes `action_input` as a STRING.\n\t\tlet parsed_input: Value = if input.is_string() {\n\t\t\tserde_json::from_str(input.as_str().unwrap_or(\"{}\")).unwrap_or_else(|_| json!({}))\n\t\t} else {\n\t\t\tinput\n\t\t};\n\n\t\t// Extract event_ids array - handle both array and JSON string formats\n\t\tlet mut event_ids_val = parsed_input\n\t\t\t.get(\"event_ids\")\n\t\t\t.cloned()\n\t\t\t.or_else(|| {\n\t\t\t\tparsed_input\n\t\t\t\t\t.get(\"events\")\n\t\t\t\t\t.and_then(|v| v.get(\"event_ids\"))\n\t\t\t\t\t.cloned()\n\t\t\t})\n\t\t\t.or_else(|| {\n\t\t\t\tparsed_input\n\t\t\t\t\t.get(\"data\")\n\t\t\t\t\t.and_then(|v| v.get(\"event_ids\"))\n\t\t\t\t\t.cloned()\n\t\t\t})\n\t\t\t.unwrap_or(Value::Null);\n\n\t\t// If event_ids is a JSON string, parse it into an array\n\t\tif event_ids_val.is_string() {\n\t\t\tlet event_ids_str = event_ids_val.as_str().unwrap_or(\"[]\");\n\t\t\tevent_ids_val = serde_json::from_str(event_ids_str).unwrap_or(Value::Null);\n\t\t}\n\n\t\t// Check if we already have a result (agent calling tool on previous output)\n\t\tif event_ids_val.is_null() \u0026\u0026 parsed_input.get(\"filtered_event_ids\").is_some() {\n\t\t\t// Agent is trying to call the tool on its own previous output\n\t\t\t// Just return that output directly\n\t\t\tinfo!(\n\t\t\t\ttarget: \"constraint_tools\",\n\t\t\t\t\"Tool called with previous output, returning it directly\"\n\t\t\t);\n\t\t\treturn Ok(serde_json::to_string(\u0026parsed_input)?);\n\t\t}\n\n\t\tlet event_ids: Vec\u003ci32\u003e = event_ids_val\n\t\t\t.as_array()\n\t\t\t.ok_or(\"event_ids should be an array of integers\")?\n\t\t\t.iter()\n\t\t\t.filter_map(|v| v.as_i64().map(|i| i as i32))\n\t\t\t.collect();\n\n\t\tif event_ids.is_empty() {\n\t\t\tcrate::tool_trace!(\n\t\t\t\tagent: \"constraint\",\n\t\t\t\ttool: \"filter_events_by_constraints\",\n\t\t\t\tstatus: \"error\",\n\t\t\t\tdetails: \"no event IDs provided\"\n\t\t\t);\n\t\t\treturn Err(\"No event IDs provided to constraint agent\".into());\n\t\t}\n\n\t\tinfo!(\n\t\t\ttarget: \"constraint_tools\",\n\t\t\ttool = \"filter_events_by_constraints\",\n\t\t\tevent_ids_count = event_ids.len(),\n\t\t\t\"Fetching events from database\"\n\t\t);\n\n\t\t// Fetch all events from database by their IDs\n\t\tlet rows = sqlx::query!(\n\t\t\tr#\"\n\t\t\tSELECT \n\t\t\t\tid,\n\t\t\t\tevent_name,\n\t\t\t\tevent_description,\n\t\t\t\tstreet_address,\n\t\t\t\tcity,\n\t\t\t\tcountry,\n\t\t\t\tpostal_code,\n\t\t\t\tlat,\n\t\t\t\tlng,\n\t\t\t\tevent_type,\n\t\t\t\tuser_created,\n\t\t\t\thard_start,\n\t\t\t\thard_end,\n\t\t\t\ttimezone,\n\t\t\t\tplace_id,\n\t\t\t\twheelchair_accessible_parking,\n\t\t\t\twheelchair_accessible_entrance,\n\t\t\t\twheelchair_accessible_restroom,\n\t\t\t\twheelchair_accessible_seating,\n\t\t\t\tserves_vegetarian_food,\n\t\t\t\tprice_level,\n\t\t\t\tutc_offset_minutes,\n\t\t\t\twebsite_uri,\n\t\t\t\ttypes,\n\t\t\t\tphoto_name,\n\t\t\t\tphoto_width,\n\t\t\t\tphoto_height,\n\t\t\t\tphoto_author,\n\t\t\t\tphoto_author_uri,\n\t\t\t\tphoto_author_photo_uri,\n\t\t\t\tweekday_descriptions,\n\t\t\t\tsecondary_hours_type,\n\t\t\t\tnext_open_time,\n\t\t\t\tnext_close_time,\n\t\t\t\topen_now,\n\t\t\t\tperiods as \"periods!: Vec\u003ccrate::sql_models::Period\u003e\",\n\t\t\t\tspecial_days\n\t\t\tFROM events\n\t\t\tWHERE id = ANY($1)\n\t\t\t\"#,\n\t\t\t\u0026event_ids\n\t\t)\n\t\t.fetch_all(\u0026self.db)\n\t\t.await?;\n\n\t\t// Map rows to Event structs\n\t\tlet events: Vec\u003cEvent\u003e = rows\n\t\t\t.into_iter()\n\t\t\t.map(|row| Event {\n\t\t\t\tid: row.id,\n\t\t\t\tevent_name: row.event_name,\n\t\t\t\tevent_description: row.event_description,\n\t\t\t\tstreet_address: row.street_address,\n\t\t\t\tcity: row.city,\n\t\t\t\tcountry: row.country,\n\t\t\t\tpostal_code: row.postal_code,\n\t\t\t\tlat: row.lat,\n\t\t\t\tlng: row.lng,\n\t\t\t\tevent_type: row.event_type,\n\t\t\t\tuser_created: row.user_created,\n\t\t\t\thard_start: row.hard_start,\n\t\t\t\thard_end: row.hard_end,\n\t\t\t\ttimezone: row.timezone,\n\t\t\t\tplace_id: row.place_id,\n\t\t\t\twheelchair_accessible_parking: row.wheelchair_accessible_parking,\n\t\t\t\twheelchair_accessible_entrance: row.wheelchair_accessible_entrance,\n\t\t\t\twheelchair_accessible_restroom: row.wheelchair_accessible_restroom,\n\t\t\t\twheelchair_accessible_seating: row.wheelchair_accessible_seating,\n\t\t\t\tserves_vegetarian_food: row.serves_vegetarian_food,\n\t\t\t\tprice_level: row.price_level,\n\t\t\t\tutc_offset_minutes: row.utc_offset_minutes,\n\t\t\t\twebsite_uri: row.website_uri,\n\t\t\t\ttypes: row.types,\n\t\t\t\tphoto_name: row.photo_name,\n\t\t\t\tphoto_width: row.photo_width,\n\t\t\t\tphoto_height: row.photo_height,\n\t\t\t\tphoto_author: row.photo_author,\n\t\t\t\tphoto_author_uri: row.photo_author_uri,\n\t\t\t\tphoto_author_photo_uri: row.photo_author_photo_uri,\n\t\t\t\tweekday_descriptions: row.weekday_descriptions,\n\t\t\t\tsecondary_hours_type: row.secondary_hours_type,\n\t\t\t\tnext_open_time: row.next_open_time,\n\t\t\t\tnext_close_time: row.next_close_time,\n\t\t\t\topen_now: row.open_now,\n\t\t\t\tperiods: row.periods,\n\t\t\t\tspecial_days: row.special_days,\n\t\t\t\tblock_index: None, // Not used in constraint filtering\n\t\t\t})\n\t\t\t.collect();\n\n\t\tif events.is_empty() {\n\t\t\tcrate::tool_trace!(\n\t\t\t\tagent: \"constraint\",\n\t\t\t\ttool: \"filter_events_by_constraints\",\n\t\t\t\tstatus: \"error\",\n\t\t\t\tdetails: \"no events found in database for provided IDs\"\n\t\t\t);\n\t\t\treturn Err(\"No events found in database for the provided IDs\".into());\n\t\t}\n\n\t\tinfo!(\n\t\t\ttarget: \"constraint_tools\",\n\t\t\ttool = \"filter_events_by_constraints\",\n\t\t\tevents_fetched = events.len(),\n\t\t\t\"Events fetched successfully\"\n\t\t);\n\n\t\t// Extract constraints (strings, lowercased for matching)\n\t\tlet mut constraints_val = if parsed_input.get(\"constraints\").is_some() {\n\t\t\tparsed_input\n\t\t\t\t.get(\"constraints\")\n\t\t\t\t.cloned()\n\t\t\t\t.unwrap_or(Value::Null)\n\t\t} else {\n\t\t\tparsed_input\n\t\t\t\t.get(\"trip_context\")\n\t\t\t\t.and_then(|tc| tc.get(\"constraints\"))\n\t\t\t\t.cloned()\n\t\t\t\t.unwrap_or(Value::Null)\n\t\t};\n\n\t\t// If constraints is a JSON string, parse it into an array\n\t\tif constraints_val.is_string() {\n\t\t\tlet constraints_str = constraints_val.as_str().unwrap_or(\"[]\");\n\t\t\tconstraints_val = serde_json::from_str(constraints_str).unwrap_or(Value::Null);\n\t\t}\n\n\t\tlet constraints: Vec\u003cString\u003e = if let Some(arr) = constraints_val.as_array() {\n\t\t\tarr.iter()\n\t\t\t\t.filter_map(|v| v.as_str().map(|s| s.to_lowercase()))\n\t\t\t\t.collect()\n\t\t} else {\n\t\t\tVec::new()\n\t\t};\n\n\t\t// Extract preferences from trip_context\n\t\tlet preferences: Vec\u003cString\u003e = parsed_input\n\t\t\t.get(\"trip_context\")\n\t\t\t.and_then(|tc| tc.get(\"preferences\"))\n\t\t\t.and_then(|p| p.as_array())\n\t\t\t.map(|arr| {\n\t\t\t\tarr.iter()\n\t\t\t\t\t.filter_map(|v| v.as_str().map(|s| s.to_lowercase()))\n\t\t\t\t\t.collect()\n\t\t\t})\n\t\t\t.unwrap_or_else(Vec::new);\n\n\t\t// Constraints are optional - if none exist, we proceed with no filtering\n\t\t// The task agent should have already asked for clarification if critical info was missing\n\t\tif constraints.is_empty() {\n\t\t\tinfo!(\n\t\t\t\ttarget: \"constraint_tools\",\n\t\t\t\ttool = \"filter_events_by_constraints\",\n\t\t\t\t\"No constraints provided - will include all events\"\n\t\t\t);\n\t\t}\n\n\t\tdebug!(\n\t\t\ttarget: \"constraint_tools\",\n\t\t\ttool = \"filter_events_by_constraints\",\n\t\t\tpreferences = ?preferences,\n\t\t\tconstraints = ?constraints,\n\t\t\tevents_count = events.len(),\n\t\t\t\"Processing events with LLM-based filtering\"\n\t\t);\n\n\t\tlet mut filtered_ids: Vec\u003ci32\u003e = Vec::new();\n\t\tlet mut removed: Vec\u003cValue\u003e = Vec::new();\n\n\t\t// Process each event with LLM evaluation\n\t\tfor event in events.iter() {\n\t\t\t// Use LLM to evaluate if event should be included\n\t\t\tmatch should_include_event(\u0026self.llm, event, \u0026preferences, \u0026constraints).await {\n\t\t\t\tOk((should_include, reason)) =\u003e {\n\t\t\t\t\tif should_include {\n\t\t\t\t\t\tfiltered_ids.push(event.id);\n\t\t\t\t\t} else {\n\t\t\t\t\t\tlet reason_text =\n\t\t\t\t\t\t\treason.unwrap_or_else(|| \"not relevant for trip\".to_string());\n\t\t\t\t\t\tremoved.push(json!({\n\t\t\t\t\t\t\t\"event_id\": event.id,\n\t\t\t\t\t\t\t\"event_name\": \u0026event.event_name,\n\t\t\t\t\t\t\t\"reasons\": [reason_text],\n\t\t\t\t\t\t}));\n\t\t\t\t\t}\n\t\t\t\t}\n\t\t\t\tErr(e) =\u003e {\n\t\t\t\t\tdebug!(\n\t\t\t\t\t\ttarget: \"constraint_tools\",\n\t\t\t\t\t\ttool = \"filter_events_by_constraints\",\n\t\t\t\t\t\terror = %e,\n\t\t\t\t\t\tevent_name = %event.event_name,\n\t\t\t\t\t\t\"LLM evaluation failed, including event by default\"\n\t\t\t\t\t);\n\t\t\t\t\t// On error, include the event by default to avoid over-filtering\n\t\t\t\t\tfiltered_ids.push(event.id);\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\n\t\tlet result = json!({\n\t\t\t\"filtered_event_ids\": filtered_ids,\n\t\t\t\"removed_events\": removed,\n\t\t\t\"count\": filtered_ids.len()\n\t\t});\n\n\t\tlet elapsed = start_time.elapsed();\n\n\t\t// Extract event names for debugging\n\t\tlet filtered_names: Vec\u003cString\u003e = events\n\t\t\t.iter()\n\t\t\t.filter(|e| filtered_ids.contains(\u0026e.id))\n\t\t\t.map(|e| e.event_name.clone())\n\t\t\t.collect();\n\n\t\tlet removed_names: Vec\u003cString\u003e = result[\"removed_events\"]\n\t\t\t.as_array()\n\t\t\t.map(|arr| {\n\t\t\t\tarr.iter()\n\t\t\t\t\t.filter_map(|e| {\n\t\t\t\t\t\te.get(\"event_name\")\n\t\t\t\t\t\t\t.and_then(|n| n.as_str())\n\t\t\t\t\t\t\t.map(|s| s.to_string())\n\t\t\t\t\t})\n\t\t\t\t\t.collect()\n\t\t\t})\n\t\t\t.unwrap_or_default();\n\n\t\tcrate::tool_trace!(\n\t\t\tagent: \"constraint\",\n\t\t\ttool: \"filter_events_by_constraints\",\n\t\t\tstatus: \"success\",\n\t\t\tdetails: format!(\n\t\t\t\t\"elapsed_ms={}, filtered_count={}, removed_count={}, filtered=[{}], removed=[{}]\",\n\t\t\t\telapsed.as_millis(),\n\t\t\t\tfiltered_ids.len(),\n\t\t\t\tremoved.len(),\n\t\t\t\tfiltered_names.join(\", \"),\n\t\t\t\tremoved_names.join(\", \")\n\t\t\t)\n\t\t);\n\n\t\tinfo!(\n\t\t\ttarget: \"constraint_tools\",\n\t\t\ttool = \"filter_events_by_constraints\",\n\t\t\telapsed_ms = elapsed.as_millis() as u64,\n\t\t\tfiltered_count = filtered_ids.len(),\n\t\t\tremoved_count = removed.len(),\n\t\t\t\"Constraint filtering completed\"\n\t\t);\n\n\t\tOk(result.to_string())\n\t}\n}\n\npub fn constraint_tools(llm: Arc\u003cdyn LLM + Send + Sync\u003e, db: PgPool) -\u003e Vec\u003cArc\u003cdyn Tool\u003e\u003e {\n\tvec![Arc::new(FilterEventsByConstraintsTool::new(llm, db))]\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","eclipse","marist","senior","capping","Capping2025","src","agent","tools","example.rs"],"content":"/*\n * src/agent/example.rs\n *\n * File for Agent Tools\n *\n * Purpose:\n *   Store Agent Tools\n */\n\nuse async_trait::async_trait;\nuse langchain_rust::tools::Tool;\nuse serde_json::{Value, json};\nuse std::error::Error;\n\n/// Example tool that returns a greeting message\n///\n/// This tool accepts a name as input and generates a friendly greeting.\n/// It implements the Tool trait from langchain-rust to be used by AI agents.\n#[derive(Clone)]\npub struct GreetingTool;\n\n#[async_trait]\nimpl Tool for GreetingTool {\n\tfn name(\u0026self) -\u003e String {\n\t\t\"greeting_tool\".to_string()\n\t}\n\n\tfn description(\u0026self) -\u003e String {\n\t\t\"A tool that generates a friendly greeting message. Use this when you need to greet the user or create a welcoming message.\"\n            .to_string()\n\t}\n\n\tfn parameters(\u0026self) -\u003e Value {\n\t\tjson!({\n\t\t\t\"type\": \"object\",\n\t\t\t\"properties\": {\n\t\t\t\t\"name\": {\n\t\t\t\t\t\"type\": \"string\",\n\t\t\t\t\t\"description\": \"The name of the person to greet\"\n\t\t\t\t}\n\t\t\t},\n\t\t\t\"required\": [\"name\"]\n\t\t})\n\t}\n\n\tasync fn run(\u0026self, input: Value) -\u003e Result\u003cString, Box\u003cdyn Error\u003e\u003e {\n\t\tlet name = input[\"name\"].as_str().ok_or(\"Name should be a string\")?;\n\n\t\tOk(format!(\"Hello, {}! Welcome to our AI assistant.\", name))\n\t}\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","eclipse","marist","senior","capping","Capping2025","src","agent","tools","mod.rs"],"content":"pub mod constraint;\npub mod optimizer;\npub mod orchestrator;\npub mod research;\npub mod task;\npub mod tsp;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","eclipse","marist","senior","capping","Capping2025","src","agent","tools","optimizer.rs"],"content":"/*\n * src/agent/tools/optimizer.rs\n *\n * File for Optimizer Agent Tools\n *\n * Purpose:\n *   Store Optimizer Agent Tools for itinerary optimization\n */\n\nuse async_trait::async_trait;\nuse langchain_rust::{language_models::llm::LLM, tools::Tool};\nuse serde_json::{Value, json};\nuse sqlx::PgPool;\nuse std::{error::Error, sync::Arc, time::Instant};\nuse tracing::{debug, info, warn};\n\nuse crate::agent::models::event::Event;\n\npub fn optimizer_tools(llm: Arc\u003cdyn LLM + Send + Sync\u003e, db: PgPool) -\u003e Vec\u003cArc\u003cdyn Tool\u003e\u003e {\n\tvec![Arc::new(OptimizeItineraryTool::new(\n\t\tllm.clone(),\n\t\tdb.clone(),\n\t))]\n}\n\n/// Main tool that orchestrates the full optimization workflow.\n/// This tool:\n/// 1. Accepts filtered event IDs from the constraint agent\n/// 2. Fetches events from the database\n/// 3. Retrieves user profile from context\n/// 4. Ranks POIs by preference\n/// 5. Drafts an itinerary\n/// 6. Optimizes routes for each day\n/// 7. Returns a complete structured itinerary\n#[derive(Clone)]\nstruct OptimizeItineraryTool {\n\tllm: Arc\u003cdyn LLM + Send + Sync\u003e,\n\tdb: PgPool,\n}\n\nimpl OptimizeItineraryTool {\n\tpub fn new(llm: Arc\u003cdyn LLM + Send + Sync\u003e, db: PgPool) -\u003e Self {\n\t\tSelf { llm, db }\n\t}\n}\n\n#[async_trait]\nimpl Tool for OptimizeItineraryTool {\n\tfn name(\u0026self) -\u003e String {\n\t\t\"optimize_itinerary\".to_string()\n\t}\n\n\tfn description(\u0026self) -\u003e String {\n\t\t\"Main optimization workflow tool. IMPORTANT: Pass the entire JSON input you received (with filtered_event_ids, trip_context, and user_profile) as the action_input. Fetches events from database, ranks them by user preference, drafts an itinerary, and optimizes routes. Returns a complete structured itinerary ready for storage.\"\n\t\t\t.to_string()\n\t}\n\n\tfn parameters(\u0026self) -\u003e Value {\n\t\tjson!({\n\t\t\t\"type\": \"object\",\n\t\t\t\"properties\": {\n\t\t\t\t\"input_data\": {\n\t\t\t\t\t\"type\": \"string\",\n\t\t\t\t\t\"description\": \"Pass the entire JSON input you received as a string. Do not pass empty string.\"\n\t\t\t\t}\n\t\t\t},\n\t\t\t\"required\": []\n\t\t})\n\t}\n\n\tasync fn run(\u0026self, input: Value) -\u003e Result\u003cString, Box\u003cdyn Error\u003e\u003e {\n\t\tlet start_time = Instant::now();\n\n\t\tcrate::tool_trace!(\n\t\t\tagent: \"optimize\",\n\t\t\ttool: \"optimize_itinerary\",\n\t\t\tstatus: \"start\"\n\t\t);\n\n\t\tinfo!(\n\t\t\ttarget: \"optimize_tools\",\n\t\t\ttool = \"optimize_itinerary\",\n\t\t\t\"Starting itinerary optimization workflow\"\n\t\t);\n\t\tdebug!(\n\t\t\ttarget: \"optimize_tools\",\n\t\t\tinput = %serde_json::to_string(\u0026input).unwrap_or_else(|_| \"invalid\".to_string()),\n\t\t\t\"Tool input\"\n\t\t);\n\n\t\t// Parse input (handle both string and object formats from langchain_rust)\n\t\tlet parsed_input: Value = if input.is_string() {\n\t\t\tserde_json::from_str(input.as_str().unwrap_or(\"{}\")).unwrap_or_else(|_| json!({}))\n\t\t} else {\n\t\t\tinput\n\t\t};\n\n\t\t// Extract and parse filtered_event_ids\n\t\tlet mut event_ids_val = parsed_input\n\t\t\t.get(\"filtered_event_ids\")\n\t\t\t.cloned()\n\t\t\t.or_else(|| {\n\t\t\t\t// Try alternative paths from orchestrator payload\n\t\t\t\tparsed_input\n\t\t\t\t\t.get(\"events\")\n\t\t\t\t\t.and_then(|v| v.get(\"filtered_event_ids\"))\n\t\t\t\t\t.cloned()\n\t\t\t})\n\t\t\t.unwrap_or(Value::Null);\n\n\t\t// If event_ids is a JSON string, parse it\n\t\tif event_ids_val.is_string() {\n\t\t\tlet event_ids_str = event_ids_val.as_str().unwrap_or(\"[]\");\n\t\t\tevent_ids_val = serde_json::from_str(event_ids_str).unwrap_or(Value::Null);\n\t\t}\n\n\t\t// Check if we already have a result (agent calling tool on previous output)\n\t\tif event_ids_val.is_null() \u0026\u0026 parsed_input.get(\"event_days\").is_some() {\n\t\t\t// Agent is trying to call the tool on its own previous output (an itinerary)\n\t\t\t// Just return that output directly\n\t\t\tinfo!(\n\t\t\t\ttarget: \"optimize_tools\",\n\t\t\t\t\"Tool called with previous output, returning it directly\"\n\t\t\t);\n\t\t\treturn Ok(serde_json::to_string(\u0026parsed_input)?);\n\t\t}\n\n\t\tlet event_ids: Vec\u003ci32\u003e = event_ids_val\n\t\t\t.as_array()\n\t\t\t.ok_or(\"filtered_event_ids should be an array of integers\")?\n\t\t\t.iter()\n\t\t\t.filter_map(|v| v.as_i64().map(|i| i as i32))\n\t\t\t.collect();\n\n\t\tif event_ids.is_empty() {\n\t\t\tcrate::tool_trace!(\n\t\t\t\tagent: \"optimize\",\n\t\t\t\ttool: \"optimize_itinerary\",\n\t\t\t\tstatus: \"error\",\n\t\t\t\tdetails: \"no event IDs provided\"\n\t\t\t);\n\t\t\treturn Err(\"No event IDs provided to optimize agent\".into());\n\t\t}\n\n\t\tinfo!(\n\t\t\ttarget: \"optimize_tools\",\n\t\t\tevent_count = event_ids.len(),\n\t\t\t\"Fetching events from database\"\n\t\t);\n\n\t\t// Fetch all events from database\n\t\tlet rows = sqlx::query!(\n\t\t\tr#\"\n\t\t\tSELECT\n\t\t\t\tid,\n\t\t\t\tevent_name,\n\t\t\t\tevent_description,\n\t\t\t\tstreet_address,\n\t\t\t\tcity,\n\t\t\t\tcountry,\n\t\t\t\tpostal_code,\n\t\t\t\tlat,\n\t\t\t\tlng,\n\t\t\t\tevent_type,\n\t\t\t\thard_start,\n\t\t\t\thard_end,\n\t\t\t\ttimezone,\n\t\t\t\twheelchair_accessible_parking,\n\t\t\t\twheelchair_accessible_entrance,\n\t\t\t\twheelchair_accessible_restroom,\n\t\t\t\twheelchair_accessible_seating,\n\t\t\t\tserves_vegetarian_food,\n\t\t\t\tprice_level,\n\t\t\t\tutc_offset_minutes,\n\t\t\t\ttypes,\n\t\t\t\tweekday_descriptions,\n\t\t\t\tsecondary_hours_type,\n\t\t\t\tnext_open_time,\n\t\t\t\tnext_close_time,\n\t\t\t\topen_now,\n\t\t\t\tperiods as \"periods!: Vec\u003ccrate::sql_models::Period\u003e\",\n\t\t\t\tspecial_days\n\t\t\tFROM events\n\t\t\tWHERE id = ANY($1)\n\t\t\t\"#,\n\t\t\t\u0026event_ids\n\t\t)\n\t\t.fetch_all(\u0026self.db)\n\t\t.await?;\n\n\t\tlet events: Vec\u003cEvent\u003e = rows\n\t\t\t.into_iter()\n\t\t\t.map(|row| Event {\n\t\t\t\tid: row.id,\n\t\t\t\tevent_name: row.event_name,\n\t\t\t\tevent_description: row.event_description,\n\t\t\t\tstreet_address: row.street_address,\n\t\t\t\tcity: row.city,\n\t\t\t\tcountry: row.country,\n\t\t\t\tpostal_code: row.postal_code,\n\t\t\t\tlat: row.lat,\n\t\t\t\tlng: row.lng,\n\t\t\t\tevent_type: row.event_type,\n\t\t\t\thard_start: row.hard_start,\n\t\t\t\thard_end: row.hard_end,\n\t\t\t\ttimezone: row.timezone,\n\t\t\t\twheelchair_accessible_parking: row.wheelchair_accessible_parking,\n\t\t\t\twheelchair_accessible_entrance: row.wheelchair_accessible_entrance,\n\t\t\t\twheelchair_accessible_restroom: row.wheelchair_accessible_restroom,\n\t\t\t\twheelchair_accessible_seating: row.wheelchair_accessible_seating,\n\t\t\t\tserves_vegetarian_food: row.serves_vegetarian_food,\n\t\t\t\tprice_level: row.price_level,\n\t\t\t\tutc_offset_minutes: row.utc_offset_minutes,\n\t\t\t\ttypes: row.types,\n\t\t\t\tweekday_descriptions: row.weekday_descriptions,\n\t\t\t\tsecondary_hours_type: row.secondary_hours_type,\n\t\t\t\tnext_open_time: row.next_open_time,\n\t\t\t\tnext_close_time: row.next_close_time,\n\t\t\t\topen_now: row.open_now,\n\t\t\t\tperiods: row.periods,\n\t\t\t\tspecial_days: row.special_days,\n\t\t\t\tblock_index: None,\n\t\t\t})\n\t\t\t.collect();\n\n\t\tif events.is_empty() {\n\t\t\tcrate::tool_trace!(\n\t\t\t\tagent: \"optimize\",\n\t\t\t\ttool: \"optimize_itinerary\",\n\t\t\t\tstatus: \"error\",\n\t\t\t\tdetails: \"no events found in database\"\n\t\t\t);\n\t\t\treturn Err(\"No events found in database for provided IDs\".into());\n\t\t}\n\n\t\tinfo!(\n\t\t\ttarget: \"optimize_tools\",\n\t\t\tevents_fetched = events.len(),\n\t\t\t\"Events fetched successfully\"\n\t\t);\n\n\t\t// Extract trip_context and user_profile\n\t\tlet mut trip_context_val = parsed_input\n\t\t\t.get(\"trip_context\")\n\t\t\t.cloned()\n\t\t\t.unwrap_or(Value::Null);\n\t\tif trip_context_val.is_string() {\n\t\t\ttrip_context_val = serde_json::from_str(trip_context_val.as_str().unwrap_or(\"{}\"))\n\t\t\t\t.unwrap_or(json!({}));\n\t\t}\n\n\t\tlet mut user_profile_val = parsed_input\n\t\t\t.get(\"user_profile\")\n\t\t\t.cloned()\n\t\t\t.unwrap_or(Value::Null);\n\t\tif user_profile_val.is_string() {\n\t\t\tuser_profile_val = serde_json::from_str(user_profile_val.as_str().unwrap_or(\"{}\"))\n\t\t\t\t.unwrap_or(json!({}));\n\t\t}\n\n\t\t// STEP 1: Rank POIs by preference\n\t\tinfo!(\n\t\t\ttarget: \"optimize_tools\",\n\t\t\t\"Step 1: Ranking POIs by user preference\"\n\t\t);\n\n\t\tlet events_json = serde_json::to_value(\u0026events)?;\n\t\tlet rank_input = json!({\n\t\t\t\"pois\": events_json,\n\t\t\t\"user_profile\": user_profile_val\n\t\t});\n\n\t\tlet rank_tool = RankPOIsByPreferenceTool {\n\t\t\tllm: self.llm.clone(),\n\t\t};\n\t\tlet ranked_result = rank_tool.run(rank_input).await?;\n\n\t\t// Parse the ranked POIs (should be JSON array with rank fields added)\n\t\t// Try to extract JSON from markdown code blocks if present\n\t\tlet cleaned_result = ranked_result\n\t\t\t.trim()\n\t\t\t.strip_prefix(\"```json\")\n\t\t\t.and_then(|s| s.strip_suffix(\"```\"))\n\t\t\t.or_else(|| {\n\t\t\t\tranked_result\n\t\t\t\t\t.trim()\n\t\t\t\t\t.strip_prefix(\"```\")\n\t\t\t\t\t.and_then(|s| s.strip_suffix(\"```\"))\n\t\t\t})\n\t\t\t.unwrap_or(ranked_result.trim());\n\n\t\tlet mut ranked_pois: Vec\u003cValue\u003e = serde_json::from_str(cleaned_result)\n\t\t\t.map_err(|e| {\n\t\t\t\tinfo!(\n\t\t\t\t\ttarget: \"optimize_tools\",\n\t\t\t\t\terror = %e,\n\t\t\t\t\tresponse = %ranked_result,\n\t\t\t\t\t\"Failed to parse ranked POIs, adding default ranks\"\n\t\t\t\t);\n\t\t\t\te\n\t\t\t})\n\t\t\t.unwrap_or_else(|_| {\n\t\t\t\t// Fallback: use original events and add default ranks\n\t\t\t\tevents_json.as_array().cloned().unwrap_or_default()\n\t\t\t});\n\n\t\t// Ensure all POIs have a rank field (add default if missing)\n\t\tfor poi in ranked_pois.iter_mut() {\n\t\t\tif poi.get(\"rank\").is_none() {\n\t\t\t\t// Add a high default rank for POIs missing the rank field\n\t\t\t\tif let Some(obj) = poi.as_object_mut() {\n\t\t\t\t\tobj.insert(\"rank\".to_string(), json!(999));\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\n\t\t// Sort by rank to ensure best POIs come first\n\t\tranked_pois.sort_by(|a, b| {\n\t\t\tlet rank_a = a.get(\"rank\").and_then(|r| r.as_i64()).unwrap_or(999);\n\t\t\tlet rank_b = b.get(\"rank\").and_then(|r| r.as_i64()).unwrap_or(999);\n\t\t\trank_a.cmp(\u0026rank_b)\n\t\t});\n\n\t\t// Extract ranking summary for logging\n\t\tlet mut rankings: Vec\u003cString\u003e = ranked_pois\n\t\t\t.iter()\n\t\t\t.map(|poi| {\n\t\t\t\tlet name = poi\n\t\t\t\t\t.get(\"event_name\")\n\t\t\t\t\t.and_then(|n| n.as_str())\n\t\t\t\t\t.unwrap_or(\"Unknown\");\n\t\t\t\tlet rank = poi.get(\"rank\").and_then(|r| r.as_i64()).unwrap_or(999);\n\t\t\t\tformat!(\"{}(rank:{})\", name, rank)\n\t\t\t})\n\t\t\t.collect();\n\t\trankings.sort_by_key(|s| {\n\t\t\t// Extract rank number for sorting\n\t\t\ts.split(\"rank:\")\n\t\t\t\t.nth(1)\n\t\t\t\t.and_then(|r| r.trim_end_matches(')').parse::\u003ci64\u003e().ok())\n\t\t\t\t.unwrap_or(999)\n\t\t});\n\n\t\tinfo!(\n\t\t\ttarget: \"optimize_tools\",\n\t\t\tranked_count = ranked_pois.len(),\n\t\t\t\"POIs ranked successfully\"\n\t\t);\n\n\t\tcrate::tool_trace!(\n\t\t\tagent: \"optimize\",\n\t\t\ttool: \"rank_pois_by_preference\",\n\t\t\tstatus: \"success\",\n\t\t\tdetails: format!(\"rankings=[{}]\", rankings.join(\", \"))\n\t\t);\n\n\t\t// STEP 2: Draft the itinerary\n\t\tinfo!(\n\t\t\ttarget: \"optimize_tools\",\n\t\t\t\"Step 2: Drafting itinerary structure\"\n\t\t);\n\n\t\tlet draft_input = json!({\n\t\t\t\"pois\": ranked_pois,\n\t\t\t\"diversity_factor\": 0.7,\n\t\t\t\"trip_context\": trip_context_val\n\t\t});\n\n\t\tlet draft_tool = DraftItineraryTool {\n\t\t\tllm: self.llm.clone(),\n\t\t};\n\t\tlet draft_result = draft_tool.run(draft_input).await?;\n\n\t\t// Parse the draft itinerary\n\t\t// Try to extract JSON from markdown code blocks if present\n\t\tlet cleaned_draft = draft_result\n\t\t\t.trim()\n\t\t\t.strip_prefix(\"```json\")\n\t\t\t.and_then(|s| s.strip_suffix(\"```\"))\n\t\t\t.or_else(|| {\n\t\t\t\tdraft_result\n\t\t\t\t\t.trim()\n\t\t\t\t\t.strip_prefix(\"```\")\n\t\t\t\t\t.and_then(|s| s.strip_suffix(\"```\"))\n\t\t\t})\n\t\t\t.unwrap_or(draft_result.trim());\n\n\t\t// Try standard JSON parsing first\n\t\tlet mut itinerary: Value = match serde_json::from_str(cleaned_draft) {\n\t\t\tOk(value) =\u003e value,\n\t\t\tErr(e) =\u003e {\n\t\t\t\twarn!(\n\t\t\t\t\ttarget: \"optimize_tools\",\n\t\t\t\t\terror = %e,\n\t\t\t\t\tresponse_len = draft_result.len(),\n\t\t\t\t\t\"Failed to parse draft itinerary with standard JSON parser, trying JSON5\"\n\t\t\t\t);\n\n\t\t\t\t// Try JSON5 parser which is more lenient (handles trailing commas, comments, etc.)\n\t\t\t\tmatch json5::from_str(cleaned_draft) {\n\t\t\t\t\tOk(value) =\u003e {\n\t\t\t\t\t\tinfo!(\n\t\t\t\t\t\t\ttarget: \"optimize_tools\",\n\t\t\t\t\t\t\t\"Successfully parsed draft itinerary using JSON5 (lenient parser)\"\n\t\t\t\t\t\t);\n\t\t\t\t\t\tvalue\n\t\t\t\t\t}\n\t\t\t\t\tErr(json5_err) =\u003e {\n\t\t\t\t\t\t// Both parsers failed - log detailed error and return error\n\t\t\t\t\t\tlet preview = draft_result.chars().take(500).collect::\u003cString\u003e();\n\n\t\t\t\t\t\tcrate::tool_trace!(\n\t\t\t\t\t\t\tagent: \"optimize\",\n\t\t\t\t\t\t\ttool: \"draft_itinerary\",\n\t\t\t\t\t\t\tstatus: \"error\",\n\t\t\t\t\t\t\tdetails: format!(\"JSON parse failed: {}\", e)\n\t\t\t\t\t\t);\n\n\t\t\t\t\t\treturn Err(format!(\n\t\t\t\t\t\t\"Failed to parse draft itinerary. Standard JSON error: {}. JSON5 error: {}. Response preview: {}\",\n\t\t\t\t\t\te, json5_err, preview\n\t\t\t\t\t).into());\n\t\t\t\t\t}\n\t\t\t\t}\n\t\t\t}\n\t\t};\n\n\t\t// Build schedule summary\n\t\tlet mut schedule_summary: Vec\u003cString\u003e = Vec::new();\n\t\tif let Some(event_days) = itinerary.get(\"event_days\").and_then(|v| v.as_array()) {\n\t\t\tfor (day_idx, day) in event_days.iter().enumerate() {\n\t\t\t\tlet date = day\n\t\t\t\t\t.get(\"date\")\n\t\t\t\t\t.and_then(|d| d.as_str())\n\t\t\t\t\t.unwrap_or(\"unknown\");\n\n\t\t\t\tlet morning = day\n\t\t\t\t\t.get(\"morning_events\")\n\t\t\t\t\t.and_then(|e| e.as_array())\n\t\t\t\t\t.map(|arr| {\n\t\t\t\t\t\tarr.iter()\n\t\t\t\t\t\t\t.filter_map(|e| e.get(\"event_name\").and_then(|n| n.as_str()))\n\t\t\t\t\t\t\t.collect::\u003cVec\u003c_\u003e\u003e()\n\t\t\t\t\t\t\t.join(\", \")\n\t\t\t\t\t})\n\t\t\t\t\t.unwrap_or_default();\n\n\t\t\t\tlet afternoon = day\n\t\t\t\t\t.get(\"afternoon_events\")\n\t\t\t\t\t.and_then(|e| e.as_array())\n\t\t\t\t\t.map(|arr| {\n\t\t\t\t\t\tarr.iter()\n\t\t\t\t\t\t\t.filter_map(|e| e.get(\"event_name\").and_then(|n| n.as_str()))\n\t\t\t\t\t\t\t.collect::\u003cVec\u003c_\u003e\u003e()\n\t\t\t\t\t\t\t.join(\", \")\n\t\t\t\t\t})\n\t\t\t\t\t.unwrap_or_default();\n\n\t\t\t\tlet evening = day\n\t\t\ = input.get(\"trip_context\").cloned().unwrap_or(json!({}));\n\n\t\tinfo!(\n\t\t\ttarget: \"optimize_tools\",\n\t\t\tpois_count = pois.len(),\n\t\t\tdiversity_factor = diversity_factor.unwrap_or(Ok(0.7)).unwrap_or(0.7),\n\t\t\t\"Drafting itinerary from POIs\"\n\t\t);\n\n\t\tlet prompt = format!(\n\t\t\tinclude_str!(\"../prompts/draft_itinerary.md\"),\n\t\t\tserde_json::to_string_pretty(\u0026pois)?,\n\t\t\tinclude_str!(\"../prompts/itinerary.ts\"),\n\t\t\tdiversity_factor.unwrap_or(Ok(0.7))?,\n\t\t\tserde_json::to_string_pretty(\u0026trip_context)?\n\t\t);\n\n\t\tlet response = self.llm.invoke(\u0026prompt).await?;\n\n\t\tlet elapsed = start_time.elapsed();\n\n\t\tcrate::tool_trace!(\n\t\t\tagent: \"optimize\",\n\t\t\ttool: \"draft_itinerary\",\n\t\t\tstatus: \"success\",\n\t\t\tdetails: format!(\"elapsed_ms={}, pois_count={}\", elapsed.as_millis(), pois.len())\n\t\t);\n\n\t\tinfo!(\n\t\t\ttarget: \"optimize_tools\",\n\t\t\telapsed_ms = elapsed.as_millis() as u64,\n\t\t\tpois_count = pois.len(),\n\t\t\t\"Itinerary draft completed\"\n\t\t);\n\n\t\tOk(response.trim().to_string())\n\t}\n}\n\n#[async_trait]\nimpl Tool for OptimizeRouteTool {\n\tfn name(\u0026self) -\u003e String {\n\t\t\"optimize_route\".to_string()\n\t}\n\n\tfn description(\u0026self) -\u003e String {\n\t\t\"Optimizes the order of POIs for a day to minimize travel time and distance using Traveling Salesman Problem algorithms. Returns the most efficient route. Input must be a single array of events, and the output will be that array sorted to optimize for shortest routes between events.\"\n            .to_string()\n\t}\n\n\tfn parameters(\u0026self) -\u003e Value {\n\t\tjson!({\n\t\t\t\"type\": \"object\",\n\t\t\t\"properties\": {\n\t\t\t\t\"day_pois\": {\n\t\t\t\t\t\"type\": \"array\",\n\t\t\t\t\t\"description\": \"Array of POI objects for a single day with location data. Should not include start_location or end_location.\",\n\t\t\t\t\t\"items\": {\n\t\t\t\t\t\t\"type\": \"object\",\n\t\t\t\t\t\t\"properties\": {\n\t\t\t\t\t\t\t\"id\": {\"type\": \"string\"},\n\t\t\t\t\t\t\t\"latitude\": {\"type\": \"number\"},\n\t\t\t\t\t\t\t\"longitude\": {\"type\": \"number\"}\n\t\t\t\t\t\t}\n\t\t\t\t\t}\n\t\t\t\t},\n\t\t\t\t\"start_location\": {\n\t\t\t\t\t\"type\": \"object\",\n\t\t\t\t\t\"description\": \"Starting location (e.g., hotel)\",\n\t\t\t\t\t\"properties\": {\n\t\t\t\t\t\t\"latitude\": {\"type\": \"number\"},\n\t\t\t\t\t\t\"longitude\": {\"type\": \"number\"}\n\t\t\t\t\t}\n\t\t\t\t},\n\t\t\t\t\"end_location\": {\n\t\t\t\t\t\"type\": \"object\",\n\t\t\t\t\t\"description\": \"Ending location (optional, defaults to start_location)\",\n\t\t\t\t\t\"properties\": {\n\t\t\t\t\t\t\"latitude\": {\"type\": \"number\"},\n\t\t\t\t\t\t\"longitude\": {\"type\": \"number\"}\n\t\t\t\t\t}\n\t\t\t\t}\n\t\t\t},\n\t\t\t\"required\": [\"day_pois\", \"start_location\"]\n\t\t})\n\t}\n\n\tasync fn run(\u0026self, input: Value) -\u003e Result\u003cString, Box\u003cdyn Error\u003e\u003e {\n\t\tuse super::tsp::{EndpointMode, Pt, compute_route};\n\n\t\tlet start_time = Instant::now();\n\n\t\tcrate::tool_trace!(\n\t\t\tagent: \"optimize\",\n\t\t\ttool: \"optimize_route\",\n\t\t\tstatus: \"start\"\n\t\t);\n\n\t\tinfo!(\n\t\t\ttarget: \"optimize_tools\",\n\t\t\ttool = \"optimize_route\",\n\t\t\t\"Starting route optimization\"\n\t\t);\n\n\t\tlet mut pois = input[\"day_pois\"]\n\t\t\t.as_array()\n\t\t\t.ok_or(\"day_pois must be an array of objects\")?\n\t\t\t.iter()\n\t\t\t.map(|poi| {\n\t\t\t\tlet poi = poi\n\t\t\t\t\t.as_object()\n\t\t\t\t\t.ok_or(\"day_pois must be an array of objects\")?;\n\t\t\t\tOk(Pt {\n\t\t\t\t\tid: Some(poi[\"id\"].as_str().ok_or(\"id must be a string\")?),\n\t\t\t\t\tlat: poi[\"latitude\"]\n\t\t\t\t\t\t.as_number()\n\t\t\t\t\t\t.ok_or(\"latitude must be an number\")?\n\t\t\t\t\t\t.as_f64()\n\t\t\t\t\t\t.ok_or(\"latitude must be a 64-bit floating point number\")?,\n\t\t\t\t\tlng: poi[\"longitude\"]\n\t\t\t\t\t\t.as_number()\n\t\t\t\t\t\t.ok_or(\"longitude must be an number\")?\n\t\t\t\t\t\t.as_f64()\n\t\t\t\t\t\t.ok_or(\"longitude must be a 64-bit floating point number\")?,\n\t\t\t\t})\n\t\t\t})\n\t\t\t.collect::\u003cResult\u003cVec\u003cPt\u003e, \u0026str\u003e\u003e()?;\n\n\t\tlet start = input[\"start_location\"]\n\t\t\t.as_object()\n\t\t\t.ok_or(\"start_location must be an object\")?;\n\t\tlet start = Pt {\n\t\t\tid: None,\n\t\t\tlat: start[\"latitude\"]\n\t\t\t\t.as_number()\n\t\t\t\t.ok_or(\"latitude must be an number\")?\n\t\t\t\t.as_f64()\n\t\t\t\t.ok_or(\"latitude must be a 64-bit floating point number\")?,\n\t\t\tlng: start[\"longitude\"]\n\t\t\t\t.as_number()\n\t\t\t\t.ok_or(\"longitude must be an number\")?\n\t\t\t\t.as_f64()\n\t\t\t\t.ok_or(\"longitude must be a 64-bit floating point number\")?,\n\t\t};\n\n\t\tpois.insert(0, start);\n\n\t\tif input[\"end_location\"].is_null() {\n\t\t\tpois = compute_route(pois.as_slice(), EndpointMode::Circle)\n\t\t\t\t.into_iter()\n\t\t\t\t.map(|i| pois[i])\n\t\t\t\t.collect();\n\t\t\treturn Ok(json!(pois).to_string());\n\t\t}\n\n\t\tlet end = input[\"end_location\"]\n\t\t\t.as_object()\n\t\t\t.ok_or(\"end_location must be an object\")?;\n\t\tlet end = Pt {\n\t\t\tid: None,\n\t\t\tlat: end[\"latitude\"]\n\t\t\t\t.as_number()\n\t\t\t\t.ok_or(\"latitude must be an number\")?\n\t\t\t\t.as_f64()\n\t\t\t\t.ok_or(\"latitude must be a 64-bit floating point number\")?,\n\t\t\tlng: end[\"longitude\"]\n\t\t\t\t.as_number()\n\t\t\t\t.ok_or(\"longitude must be an number\")?\n\t\t\t\t.as_f64()\n\t\t\t\t.ok_or(\"longitude must be a 64-bit floating point number\")?,\n\t\t};\n\n\t\tif start.lat == end.lat \u0026\u0026 start.lng == end.lng {\n\t\t\tpois = compute_route(pois.as_slice(), EndpointMode::Circle)\n\t\t\t\t.into_iter()\n\t\t\t\t.map(|i| pois[i])\n\t\t\t\t.collect();\n\t\t\treturn Ok(json!(pois).to_string());\n\t\t}\n\n\t\tpois.push(end);\n\n\t\tpois = compute_route(pois.as_slice(), EndpointMode::Path)\n\t\t\t.into_iter()\n\t\t\t.map(|i| pois[i])\n\t\t\t.collect();\n\n\t\tlet elapsed = start_time.elapsed();\n\n\t\tcrate::tool_trace!(\n\t\t\tagent: \"optimize\",\n\t\t\ttool: \"optimize_route\",\n\t\t\tstatus: \"success\",\n\t\t\tdetails: format!(\"elapsed_ms={}\", elapsed.as_millis())\n\t\t);\n\n\t\tinfo!(\n\t\t\ttarget: \"optimize_tools\",\n\t\t\telapsed_ms = elapsed.as_millis() as u64,\n\t\t\t\"Route optimization completed\"\n\t\t);\n\n\t\tOk(json!(pois).to_string())\n\t}\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","eclipse","marist","senior","capping","Capping2025","src","agent","tools","orchestrator.rs"],"content":"/*\n * src/agent/tools/orchestrator.rs\n *\n * Orchestrator Agent Tools Implementation - LLM-based extraction\n *\n * IMPORTANT: Tool Parameter Schema Pattern\n * ========================================\n * For parameters that can be objects/arrays, ALWAYS use \"type\": \"string\" in the schema.\n * Do NOT use \"anyOf\" or omit the type - langchain_rust 4.6.0 has a validation bug\n * that causes \"invalid type: map, expected a string\" errors during agent planning.\n *\n * Pattern to follow:\n * 1. Schema: Use \"type\": \"string\" for flexible parameters (objects/arrays)\n * 2. Description: Explicitly instruct LLM to pass JSON as strings\n * 3. Run method: Parse strings as JSON, but handle objects/arrays as fallback\n *\n * Example (see ask_for_clarification tool):\n *   \"missing_info\": {\n *     \"type\": \"string\",  // NOT \"anyOf\" or no type!\n *     \"description\": \"...as a JSON string. Example: '[\\\"item\\\"]'\"\n *   }\n *\n * This allows langchain_rust validation to pass while still accepting\n * whatever format the LLM generates (we handle both in run()).\n */\n\nuse crate::agent::models::context::{ContextData, SharedContextStore, ToolExecution};\nuse crate::agent::tools::task::RespondToUserTool;\nuse async_trait::async_trait;\nuse langchain_rust::chain::Chain;\nuse langchain_rust::language_models::llm::LLM;\nuse langchain_rust::tools::Tool;\nuse serde_json::{Value, json};\nuse sqlx::PgPool;\nuse std::error::Error;\nuse std::sync::Arc;\nuse std::sync::atomic::{AtomicI32, Ordering};\nuse tokio::sync::Mutex;\nuse tracing::{debug, info};\n\n/// Helper function to automatically track tool executions in context.\n/// This is called by every tool to record its execution in the tool_history.\n///\n/// Marked pub(crate) so it can be reused by Task tools without exposing it outside\n/// the agent tools module.\npub(crate) async fn track_tool_execution(\n\t_context_store: \u0026SharedContextStore,\n\tchat_session_id: \u0026Arc\u003cAtomicI32\u003e,\n\ttool_name: \u0026str,\n\tinput: \u0026Value,\n\toutput: \u0026str,\n) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n\tlet chat_id = chat_session_id.load(Ordering::Relaxed);\n\tif chat_id == 0 {\n\t\t// If chat_session_id is not set, we're probably in a test or the tool is being called outside the agent context\n\t\treturn Ok(());\n\t}\n\n\t// Get existing in-memory context (should exist from controller initialization)\n\tlet mut store_guard = _context_store.write().await;\n\tlet context_data = match store_guard.get_mut(\u0026chat_id) {\n\t\tSome(ctx) =\u003e ctx,\n\t\tNone =\u003e {\n\t\t\t// Context doesn't exist - this shouldn't happen in normal flow\n\t\t\t// but create it to be safe\n\t\t\tstore_guard.insert(\n\t\t\t\tchat_id,\n\t\t\t\tContextData {\n\t\t\t\t\tchat_session_id: chat_id,\n\t\t\t\t\tuser_id: 0, // Unknown\n\t\t\t\t\tuser_profile: None,\n\t\t\t\t\tchat_history: vec![],\n\t\t\t\t\ttrip_context: crate::agent::models::context::TripContext::default(),\n\t\t\t\t\tactive_itinerary: None,\n\t\t\t\t\tevents: vec![],\n\t\t\t\t\ttool_history: vec![],\n\t\t\t\t\tpipeline_stage: None,\n\t\t\t\t\tresearched_events: vec![],\n\t\t\t\t\tconstrained_events: vec![],\n\t\t\t\t\toptimized_events: vec![],\n\t\t\t\t\tconstraints: vec![],\n\t\t\t\t},\n\t\t\t);\n\t\t\tstore_guard.get_mut(\u0026chat_id).unwrap()\n\t\t}\n\t};\n\n\t// Add tool execution to history\n\tlet tool_exec = ToolExecution {\n\t\ttool_name: tool_name.to_string(),\n\t\tinput: input.clone(),\n\t\toutput: serde_json::from_str(output).unwrap_or_else(|_| json!(output)),\n\t\ttimestamp: chrono::Utc::now().to_rfc3339(),\n\t\tsuccess: true, // Assume success if the tool is calling this function\n\t};\n\n\tcontext_data.tool_history.push(tool_exec);\n\n\t// Keep only last 100 entries\n\tif context_data.tool_history.len() \u003e 100 {\n\t\tcontext_data.tool_history.remove(0);\n\t}\n\n\tdebug!(\n\t\ttarget: \"orchestrator_tool\",\n\t\ttool = tool_name,\n\t\tchat_id = chat_id,\n\t\ttool_history_count = context_data.tool_history.len(),\n\t\t\"Tracked tool execution\"\n\t);\n\n\tOk(())\n}\n\n#[derive(Clone)]\npub struct RouteTaskTool {\n\tpub task_agent: Arc\u003cMutex\u003ccrate::agent::configs::orchestrator::AgentType\u003e\u003e,\n\tpub research_agent: Arc\u003cMutex\u003ccrate::agent::configs::orchestrator::AgentType\u003e\u003e,\n\tpub constraint_agent: Arc\u003cMutex\u003ccrate::agent::configs::orchestrator::AgentType\u003e\u003e,\n\tpub optimize_agent: Arc\u003cMutex\u003ccrate::agent::configs::orchestrator::AgentType\u003e\u003e,\n\tpool: PgPool,\n\tchat_session_id: Arc\u003cAtomicI32\u003e,\n\tcontext_store: SharedContextStore,\n}\n\nimpl RouteTaskTool {\n\tpub fn new(\n\t\ttask_agent: Arc\u003cMutex\u003ccrate::agent::configs::orchestrator::AgentType\u003e\u003e,\n\t\tresearch_agent: Arc\u003cMutex\u003ccrate::agent::configs::orchestrator::AgentType\u003e\u003e,\n\t\tconstraint_agent: Arc\u003cMutex\u003ccrate::agent::configs::orchestrator::AgentType\u003e\u003e,\n\t\toptimize_agent: Arc\u003cMutex\u003ccrate::agent::configs::orchestrator::AgentType\u003e\u003e,\n\t\tpool: PgPool,\n\t\tchat_session_id: Arc\u003cAtomicI32\u003e,\n\t\tcontext_store: SharedContextStore,\n\t) -\u003e Self {\n\t\tSelf {\n\t\t\ttask_agent,\n\t\t\tresearch_agent,\n\t\t\tconstraint_agent,\n\t\t\toptimize_agent,\n\t\t\tpool,\n\t\t\tchat_session_id,\n\t\t\tcontext_store,\n\t\t}\n\t}\n}\n\n/// Tool 4: Route Task to Sub-Agent\n/// Routes a task to the appropriate sub-agent (research, constraint, or optimize).\n/// Returns a TaskRoute object.\n#[async_trait]\nimpl Tool for RouteTaskTool {\n\tfn name(\u0026self) -\u003e String {\n\t\t\"route_task\".to_string()\n\t}\n\n\tfn description(\u0026self) -\u003e String {\n\t\t\"Routes a task to the appropriate sub-agent (research, constraint, or optimize). IMPORTANT: All parameters must be passed as strings. For 'payload', pass the JSON object as a JSON string.\"\n\t\t\t.to_string()\n\t}\n\n\tfn parameters(\u0026self) -\u003e Value {\n\t\tlet params = json!({\n\t\t\t\"type\": \"object\",\n\t\t\t\"properties\": {\n\t\t\t\t\"task_type\": {\n\t\t\t\t\t\"type\": \"string\",\n\t\t\t\t\t\"enum\": [\"task\", \"research\", \"constraint\", \"optimize\"],\n\t\t\t\t\t\"description\": \"The type of task to route: 'task' (Task Agent for context building), 'research', 'constraint', or 'optimize'\"\n\t\t\t\t},\n\t\t\t\t\"payload\": {\n\t\t\t\t\t\"type\": \"string\",\n\t\t\t\t\t\"description\": \"The data to send to the sub-agent as a JSON string. If you have an object, serialize it to JSON first.\"\n\t\t\t\t}\n\t\t\t},\n\t\t\t\"required\": [\"task_type\", \"payload\"]\n\t\t});\n\t\tdebug!(\n\t\t\ttarget: \"orchestrator_tool\",\n\t\t\ttool = \"route_task\",\n\t\t\tparameters = %serde_json::to_string(\u0026params).unwrap_or_else(|_| \"failed\".to_string()),\n\t\t\t\"Tool parameters schema\"\n\t\t);\n\t\tparams\n\t}\n\n\tasync fn run(\u0026self, input: Value) -\u003e Result\u003cString, Box\u003cdyn Error\u003e\u003e {\n\t\tlet input_clone = input.clone(); // Clone for tracking\n\n\t\tdebug!(\n\t\t\ttarget: \"orchestrator_tool\",\n\t\t\ttool = \"route_task\",\n\t\t\tinput_raw = %serde_json::to_string(\u0026input).unwrap_or_else(|_| \"failed to serialize\".to_string()),\n\t\t\t\"Received input in route_task\"\n\t\t);\n\n\t\t// langchain_rust passes action_input as a STRING, so parse it first if needed\n\t\tlet parsed_input: Value = if input.is_string() {\n\t\t\t// If input is a string (JSON string from action_input), parse it\n\t\t\tserde_json::from_str(input.as_str().unwrap_or(\"{}\")).unwrap_or_else(|_| {\n\t\t\t\tdebug!(\n\t\t\t\t\ttarget: \"orchestrator_tool\",\n\t\t\t\t\ttool = \"route_task\",\n\t\t\t\t\t\"Failed to parse input as JSON, using as-is\"\n\t\t\t\t);\n\t\t\t\tinput.clone()\n\t\t\t})\n\t\t} else {\n\t\t\t// If it's already a Value object, use it directly\n\t\t\tinput\n\t\t};\n\n\t\t// Handle task_type - prefer simple string, but be defensive about weird shapes\n\t\t//\n\t\t// In theory the LLM should always pass a plain string (\\\"task\\\", \\\"research\\\", etc.)\n\t\t// but in practice we have seen cases in logs where this ended up as \\\"null\\\"\n\t\t// and caused `Unknown task type: null` errors, preventing the Task Agent from running.\n\t\t//\n\t\t// Strategy:\n\t\t// - If we can read a string, use it directly.\n\t\t// - If it's an object, look for common fields (`value`, `task_type`).\n\t\t// - If it's missing / null / empty, *default to \\\"task\\\"* so first-turn\n\t\t//   orchestration still calls the Task Agent instead of hard failing.\n\t\tlet raw_task_type_value = \u0026parsed_input[\"task_type\"];\n\n\t\tlet mut task_type = if let Some(s) = raw_task_type_value.as_str() {\n\t\t\ts.to_string()\n\t\t} else if raw_task_type_value.is_object() {\n\t\t\traw_task_type_value\n\t\t\t\t.get(\"value\")\n\t\t\t\t.or_else(|| raw_task_type_value.get(\"task_type\"))\n\t\t\t\t.and_then(|v| v.as_str())\n\t\t\t\t.map(|s| s.to_string())\n\t\t\t\t.unwrap_or_else(|| raw_task_type_value.to_string())\n\t\t} else if raw_task_type_value.is_null() {\n\t\t\t// This is the problematic case we've seen in logs; default to \\\"task\\\"\n\t\t\t\"task\".to_string()\n\t\t} else {\n\t\t\traw_task_type_value.to_string()\n\t\t};\n\n\t\tdebug!(\n\t\t\ttarget: \"orchestrator_tool\",\n\t\t\ttool = \"route_task\",\n\t\t\traw_task_type = %serde_json::to_string(\u0026raw_task_type_value)?,\n\t\t\tparsed_task_type = %task_type,\n\t\t\t\"Parsed task_type from input\"\n\t\t);\n\n\t\t// Handle payload - can be string (JSON), object, or already a string\n\t\tlet payload_str = if let Some(s) = parsed_input[\"payload\"].as_str() {\n\t\t\t// If it's a string, check if it's valid JSON, otherwise use as-is\n\t\t\tif serde_json::from_str::\u003cValue\u003e(s).is_ok() {\n\t\t\t\ts.to_string()\n\t\t\t} else {\n\t\t\t\ts.to_string()\n\t\t\t}\n\t\t} else if parsed_input[\"payload\"].is_object() {\n\t\t\t// If it's an object, serialize it to string\n\t\t\tserde_json::to_string(\u0026parsed_input[\"payload\"])?\n\t\t} else {\n\t\t\t// Fallback: convert to string representation\n\t\t\tparsed_input[\"payload\"].to_string()\n\t\t};\n\n\t\tinfo!(\n\t\t\ttarget: \"orchestrator_tool\",\n\t\t\ttool = \"route_task\",\n\t\t\ttask_type = task_type,\n\t\t\t\"Routing task to sub-agent\"\n\t\t);\n\t\tdebug!(\n\t\t\ttarget: \"orchestrator_tool\",\n\t\t\ttool = \"route_task\",\n\t\t\tinput = %serde_json::to_string(\u0026parsed_input)?,\n\t\t\t\"Tool input\"\n\t\t);\n\n\t\t// Normalize task_type to lowercase string and handle degenerate values\n\t\tlet mut task_type_normalized = task_type.to_lowercase().trim().to_string();\n\n\t\t// If the normalized value is empty or literally \\\"null\\\", treat it as \\\"task\\\"\n\t\t// so that we still invoke the Task Agent instead of erroring.\n\t\tif task_type_normalized.is_empty() || task_type_normalized == \"null\" {\n\t\t\tdebug!(\n\t\t\t\ttarget: \"orchestrator_tool\",\n\t\t\t\ttool = \"route_task\",\n\t\t\t\traw_task_type = %raw_task_type_value,\n\t\t\t\t\"task_type was empty or 'null'; defaulting to 'task'\"\n\t\t\t);\n\t\t\ttask_type_normalized = \"task\".to_string();\n\t\t\ttask_type = \"task\".to_string();\n\t\t}\n\n\t\t// Tool trace logging\n\t\tcrate::tool_trace!(\n\t\t\tagent: \"orchestrator\",\n\t\t\ttool: \"route_task\",\n\t\t\tstatus: \"start\",\n\t\t\tdetails: format!(\"task_type={}\", task_type)\n\t\t);\n\n\t\t// SPECIAL HANDLING: High-level Task Agent\n\t\t//\n\t\t// When task_type == \"task\", we want to delegate the entire planning pipeline\n\t\t// to the Task Agent and propagate its raw string output back to the controller.\n\t\t// This preserves markers like \"MESSAGE_INSERTED:\" and \"FINAL_ANSWER:\" so that\n\t\t// `send_message_to_llm` can handle them as before.\n\t\tif task_type_normalized == \"task\" {\n\t\t\tcrate::tool_trace!(agent: \"task\", tool: \"begin\", status: \"invoked\");\n\t\t\tinfo!(target: \"orchestrator_pipeline\", agent = \"task\", \"Invoking task agent\");\n\t\t\tdebug!(target: \"orchestrator_pipeline\", agent = \"task\", payload = %payload_str, \"Agent input\");\n\n\t\t\tlet agent_outer = self.task_agent.lock().await;\n\t\t\tlet agent_inner = agent_outer.lock().await;\n\n\t\t\tlet response = match agent_inner\n\t\t\t\t.invoke(langchain_rust::prompt_args! {\n\t\t\t\t\t\"input\" =\u003e payload_str.as_str(),\n\t\t\t\t})\n\t\t\t\t.await\n\t\t\t{\n\t\t\t\tOk(response) =\u003e {\n\t\t\t\t\tcrate::tool_trace!(agent: \"task\", tool: \"complete\", status: \"success\");\n\t\t\t\t\tinfo!(target: \"orchestrator_pipeline\", agent = \"task\", status = \"completed\", \"Task agent completed\");\n\t\t\t\t\tdebug!(target: \"orchestrator_pipeline\", agent = \"task\", response = %response, \"Task agent raw output\");\n\t\t\t\t\tresponse\n\t\t\t\t}\n\t\t\t\tErr(e) =\u003e {\n\t\t\t\t\tcrate::tool_trace!(agent: \"task\", tool: \"complete\", status: \"error\", details: format!(\"{}\", e));\n\t\t\t\t\tinfo!(target: \"orchestrator_pipeline\", agent = \"task\", status = \"error\", error = %e, \"Task agent error\");\n\t\t\t\t\tformat!(\"TASK_AGENT_ERROR: {}\", e)\n\t\t\t\t}\n\t\t\t};\n\n\t\t\t// Track this tool execution with a JSON wrapper for observability,\n\t\t\t// but return the raw response string so the controller can interpret it.\n\t\t\tlet tracking_value = json!({\n\t\t\t\t\"agent\": \"task\",\n\t\t\t\t\"status\": if response.starts_with(\"TASK_AGENT_ERROR:\") { \"error\" } else { \"completed\" },\n\t\t\t\t\"raw\": response,\n\t\t\t});\n\t\t\tlet tracking_str = serde_json::to_string(\u0026tracking_value)?;\n\n\t\t\ttrack_tool_execution(\n\t\t\t\t\u0026self.context_store,\n\t\t\t\t\u0026self.chat_session_id,\n\t\t\t\t\"route_task\",\n\t\t\t\t\u0026input_clone,\n\t\t\t\t\u0026tracking_str,\n\t\t\t)\n\t\t\t.await?;\n\n\t\t\treturn Ok(response);\n\t\t}\n\n\t\t// For research/constraint/optimize agents, inject context from context_store\n\t\tlet payload_str = if task_type_normalized == \"research\" {\n\t\t\t// Research gets the current trip_context snapshot\n\t\t\tlet chat_id = self.chat_session_id.load(Ordering::Relaxed);\n\t\t\tif chat_id \u003e 0 {\n\t\t\t\tlet store_guard = self.context_store.read().await;\n\t\t\t\tif let Some(context_data) = store_guard.get(\u0026chat_id) {\n\t\t\t\t\tlet trip_context_json = serde_json::to_string(\u0026context_data.trip_context)\n\t\t\t\t\t\t.unwrap_or_else(|_| \"{}\".to_string());\n\n\t\t\t\t\tinfo!(\n\t\t\t\t\t\ttarget: \"orchestrator_pipeline\",\n\t\t\t\t\t\tagent = \"research\",\n\t\t\t\t\t\t\"Injecting trip context into payload\"\n\t\t\t\t\t);\n\t\t\t\t\tdebug!(\n\t\t\t\t\t\ttarget: \"orchestrator_pipeline\",\n\t\t\t\t\t\ttrip_context = %trip_context_json,\n\t\t\t\t\t\t\"Trip context being passed to research agent\"\n\t\t\t\t\t);\n\n\t\t\t\t\tdrop(store_guard);\n\t\t\t\t\ttrip_context_json\n\t\t\t\t} else {\n\t\t\t\t\tpayload_str\n\t\t\t\t}\n\t\t\t} else {\n\t\t\t\tpayload_str\n\t\t\t}\n\t\t} else if task_type_normalized == \"constraint\" {\n\t\t\t// Constraint gets both trip context and the latest research results\n\t\t\tlet chat_id = self.chat_session_id.load(Ordering::Relaxed);\n\t\t\tif chat_id \u003e 0 {\n\t\t\t\tlet store_guard = self.context_store.read().await;\n\t\t\t\tif let Some(context_data) = store_guard.get(\u0026chat_id) {\n\t\t\t\t\t// Find latest successful research result from tool_history\n\t\t\t\t\tlet mut research_data: Value = json!(null);\n\t\t\t\t\tfor exec in context_data.tool_history.iter().rev() {\n\t\t\t\t\t\tif exec.tool_name == \"route_task\" {\n\t\t\t\t\t\t\tif let Some(agent) = exec.output.get(\"agent\").and_then(|v| v.as_str()) {\n\t\t\t\t\t\t\t\tif agent == \"research\" {\n\t\t\t\t\t\t\t\t\tif exec.output.get(\"status\").and_then(|v| v.as_str())\n\t\t\t\t\t\t\t\t\t\t== Some(\"completed\")\n\t\t\t\t\t\t\t\t\t{\n\t\t\t\t\t\t\t\t\t\tresearch_data =\n\t\t\t\t\t\t\t\t\t\t\texec.output.get(\"data\").cloned().unwrap_or(json!(null));\n\t\t\t\t\t\t\t\t\t\tbreak;\n\t\t\t\t\t\t\t\t\t}\n\t\t\t\t\t\t\t\t}\n\t\t\t\t\t\t\t}\n\t\t\t\t\t\t}\n\t\t\t\t\t}\n\n\t\t\t\t\t// Extract event_ids from research data\n\t\t\t\t\tlet event_ids = if let Some(ids) = research_data.get(\"event_ids\") {\n\t\t\t\t\t\tids.clone()\n\t\t\t\t\t} else {\n\t\t\t\t\t\t// Research data might be wrapped differently\n\t\t\t\t\t\tjson!([])\n\t\t\t\t\t};\n\n\t\t\t\t\tlet constraint_payload = json!({\n\t\t\t\t\t\t\"trip_context\": \u0026context_data.trip_context,\n\t\t\t\t\t\t\"constraints\": \u0026context_data.constraints,\n\t\t\t\t\t\t\"event_ids\": event_ids\n\t\t\t\t\t});\n\n\t\t\t\t\tlet payload_json = serde_json::to_string(\u0026constraint_payload)\n\t\t\t\t\t\t.unwrap_or_else(|_| \"{}\".to_string());\n\n\t\t\t\t\tinfo!(\n\t\t\t\t\t\ttarget: \"orchestrator_pipeline\",\n\t\t\t\t\t\tagent = \"constraint\",\n\t\t\t\t\t\t\"Injecting trip context and research results into constraint payload\"\n\t\t\t\t\t);\n\t\t\t\t\tdebug!(\n\t\t\t\t\t\ttarget: \"orchestrator_pipeline\",\n\t\t\t\t\t\tpayload = %payload_json,\n\t\t\t\t\t\t\"Constraint payload being passed to agent\"\n\t\t\t\t\t);\n\n\t\t\t\t\tdrop(store_guard);\n\t\t\t\t\tpayload_json\n\t\t\t\t} else {\n\t\t\t\t\tpayload_str\n\t\t\t\t}\n\t\t\t} else {\n\t\t\t\tpayload_str\n\t\t\t}\n\t\t} else if task_type_normalized == \"optimize\" {\n\t\t\t// Optimize gets trip context, user profile, and constraint results\n\t\t\tlet chat_id = self.chat_session_id.load(Ordering::Relaxed);\n\t\t\tdebug!(\n\t\t\t\ttarget: \"orchestrator_pipeline\",\n\t\t\t\tagent = \"optimize\",\n\t\t\t\tchat_id = chat_id,\n\t\t\t\t\"Building optimize payload from context\"\n\t\t\t);\n\t\t\tif chat_id \u003e 0 {\n\t\t\t\tlet store_guard = self.context_store.read().await;\n\t\t\t\tif let Some(context_data) = store_guard.get(\u0026chat_id) {\n\t\t\t\t\tdebug!(\n\t\t\t\t\t\ttarget: \"orchestrator_pipeline\",\n\t\t\t\t\t\tagent = \"optimize\",\n\t\t\t\t\t\ttool_history_count = context_data.tool_history.len(),\n\t\t\t\t\t\t\"Found context data with tool history\"\n\t\t\t\t\t);\n\t\t\t\t\t// Find latest successful constraint result from tool_history\n\t\t\t\t\tlet mut constraint_data: Value = json!(null);\n\t\t\t\t\tfor exec in context_data.tool_history.iter().rev() {\n\t\t\t\t\t\tif exec.tool_name == \"route_task\" {\n\t\t\t\t\t\t\tif let Some(agent) = exec.output.get(\"agent\").and_then(|v| v.as_str()) {\n\t\t\t\t\t\t\t\tif agent == \"constraint\" {\n\t\t\t\t\t\t\t\t\tif exec.output.get(\"status\").and_then(|v| v.as_str())\n\t\t\t\t\t\t\t\t\t\t== Some(\"completed\")\n\t\t\t\t\t\t\t\t\t{\n\t\t\t\t\t\t\t\t\t\tconstraint_data =\n\t\t\t\t\t\t\t\t\t\t\texec.output.get(\"data\").cloned().unwrap_or(json!(null));\n\t\t\t\t\t\t\t\t\t\tdebug!(\n\t\t\t\t\t\t\t\t\t\t\ttarget: \"orchestrator_pipeline\",\n\t\t\t\t\t\t\t\t\t\t\tagent = \"optimize\",\n\t\t\t\t\t\t\t\t\t\t\tconstraint_data = %serde_json::to_string(\u0026constraint_data).unwrap_or_else(|_| \"error\".to_string()),\n\t\t\t\t\t\t\t\t\t\t\t\"Found constraint result in tool_history\"\n\t\t\t\t\t\t\t\t\t\t);\n\t\t\t\t\t\t\t\t\t\tbreak;\n\t\t\t\t\t\t\t\t\t}\n\t\t\t\t\t\t\t\t}\n\t\t\t\t\t\t\t}\n\t\t\t\t\t\t}\n\t\t\t\t\t}\n\n\t\t\t\t\t// Extract filtered_event_ids from constraint result\n\t\t\t\t\t// Handle multiple possible structures:\n\t\t\t\t\t// 1. Direct: {\"filtered_event_ids\": [...]}\n\t\t\t\t\t// 2. Wrapped in raw string: {\"raw\": \"{\\\"filtered_event_ids\\\":[...]}\"}\n\t\t\t\t\tlet filtered_ids = if let Some(ids) = constraint_data.get(\"filtered_event_ids\")\n\t\t\t\t\t{\n\t\t\t\t\t\tids.clone()\n\t\t\t\t\t} else if let Some(raw) = cons ools","research.rs"],"content":"/*\n * src/agent/tools/research.rs\n *\n * File for Reseearch Agent Tools\n *\n * Purpose:\n *   Store Research Agent Tools\n */\n\nuse async_trait::async_trait;\nuse google_maps::places_new::{Field, FieldMask, PlaceType};\nuse langchain_rust::tools::Tool;\nuse serde::{Deserialize, de::IntoDeserializer};\nuse serde_json::{Value, json};\nuse sqlx::PgPool;\nuse sqlx::prelude::FromRow;\nuse std::time::Instant;\nuse std::{error::Error, sync::Arc};\nuse tracing::{debug, info};\n\nuse crate::{global::GOOGLE_MAPS_API_KEY, http_models::event::Event};\n\npub fn research_tools(db: PgPool) -\u003e [Arc\u003cdyn Tool\u003e; 2] {\n\t[\n\t\tArc::new(GeocodeTool),\n\t\t// Arc::new(QueryDbEventsTool { db: db.clone() }),\n\t\tArc::new(NearbySearchTool { db }),\n\t]\n}\n\n/// This tool takes an address and converts it into coordinates using Google Maps Geocoding API.\n#[derive(Clone)]\nstruct GeocodeTool;\n\n/// This tool queries the DB for events that may be relevant to the itinerary being generated.\n#[derive(Clone)]\n#[allow(dead_code)]\nstruct QueryDbEventsTool {\n\tpub db: PgPool,\n}\n\n/// This tool uses Google Maps Nearby Search to fetch a list of places in a given area with certain input criteria.\n/// The resulting events are inserted or updated in the database.\n#[derive(Clone)]\nstruct NearbySearchTool {\n\tpub db: PgPool,\n}\n\n#[async_trait]\nimpl Tool for GeocodeTool {\n\tfn name(\u0026self) -\u003e String {\n\t\t\"geocode_tool\".to_string()\n\t}\n\n\tfn description(\u0026self) -\u003e String {\n\t\t\"A tool that takes an address or location and converts it into coordinates using Google Maps Geocoding API.\"\n            .to_string()\n\t}\n\n\tfn parameters(\u0026self) -\u003e Value {\n\t\tjson!({\n\t\t\t\"type\": \"object\",\n\t\t\t\"properties\": {\n\t\t\t\t\"location\": {\n\t\t\t\t\t\"type\": \"string\",\n\t\t\t\t\t\"description\": \"The street address that you want to geocode, in the format used by the national postal service of the country concerned. Additional address elements such as business names and unit, suite or floor numbers hould be avoided. The street will likely not always be provided, but city should almost always be expected.\"\n\t\t\t\t}\n\t\t\t},\n\t\t\t\"required\": [\"location\"]\n\t\t})\n\t}\n\n\tasync fn run(\u0026self, input: Value) -\u003e Result\u003cString, Box\u003cdyn Error\u003e\u003e {\n\t\tlet start_time = Instant::now();\n\n\t\tcrate::tool_trace!(agent: \"research\", tool: \"geocode_tool\", status: \"start\");\n\n\t\tinfo!(\n\t\t\ttarget: \"research_tools\",\n\t\t\ttool = \"geocode_tool\",\n\t\t\t\"Starting geocoding\"\n\t\t);\n\t\tdebug!(\n\t\t\ttarget: \"research_tools\",\n\t\t\ttool = \"geocode_tool\",\n\t\t\tinput = %serde_json::to_string(\u0026input).unwrap_or_else(|_| \"invalid\".to_string()),\n\t\t\t\"Tool input\"\n\t\t);\n\n\t\t// langchain-rust passes `action_input` as a STRING, but the LLM may:\n\t\t// - pass a plain text location like \"Connecticut\"\n\t\t// - pass a JSON string like \"{\\\"location\\\":\\\"Connecticut\\\"}\"\n\t\t// - or pass an object with `location` or `destination` fields.\n\t\t//\n\t\t// Normalize all of these into a single `location` string.\n\t\tlet location: String = if input.is_string() {\n\t\t\tlet raw = input.as_str().unwrap_or(\"\").trim();\n\n\t\t\tif raw.is_empty() {\n\t\t\t\treturn Err(\"Location is required\".into());\n\t\t\t}\n\n\t\t\tif raw.starts_with('{') || raw.starts_with('[') {\n\t\t\t\tlet v: Value =\n\t\t\t\t\tserde_json::from_str(raw).unwrap_or_else(|_| json!({ \"location\": raw }));\n\n\t\t\t\tv.get(\"location\")\n\t\t\t\t\t.or_else(|| v.get(\"destination\"))\n\t\t\t\t\t.and_then(|v| v.as_str())\n\t\t\t\t\t.ok_or(\"Location or destination field should be a string\")?\n\t\t\t\t\t.to_string()\n\t\t\t} else {\n\t\t\t\traw.to_string()\n\t\t\t}\n\t\t} else {\n\t\t\tinput\n\t\t\t\t.get(\"location\")\n\t\t\t\t.or_else(|| input.get(\"destination\"))\n\t\t\t\t.and_then(|v| v.as_str())\n\t\t\t\t.ok_or(\"Location or destination field should be a string\")?\n\t\t\t\t.to_string()\n\t\t};\n\n\t\tdebug!(\n\t\t\ttarget: \"research_tools\",\n\t\t\ttool = \"geocode_tool\",\n\t\t\tlocation = %location,\n\t\t\t\"Geocoding location\"\n\t\t);\n\n\t\tdotenvy::dotenv().map_err(|_| \"Failed to load environment variables\")?;\n\t\tlet gm_api_key =\n\t\t\tstd::env::var(GOOGLE_MAPS_API_KEY).map_err(|_| \"GOOGLE_MAPS_API_KEY is not set\")?;\n\n\t\t// use google maps api to get the address from the provided location and use geocoding to get its coordinates\n\t\tlet gm_client = google_maps::Client::try_new(gm_api_key)\n\t\t\t.map_err(|_| \"Failed to create client for Google Maps API\")?;\n\t\tlet geocode_res = gm_client\n\t\t\t.geocoding()\n\t\t\t.with_address(\u0026location)\n\t\t\t.execute()\n\t\t\t.await?;\n\t\tif let Some(err) = geocode_res.error_message {\n\t\t\tlet elapsed = start_time.elapsed();\n\t\t\tcrate::tool_trace!(\n\t\t\t\tagent: \"research\",\n\t\t\t\ttool: \"geocode_tool\",\n\t\t\t\tstatus: \"error\",\n\t\t\t\tdetails: format!(\"{}ms - Geocoding API error: {}\", elapsed.as_millis(), err)\n\t\t\t);\n\t\t\treturn Err(format!(\n\t\t\t\t\"Geocoding failed with status {} - {err}\",\n\t\t\t\tgeocode_res.status\n\t\t\t)\n\t\t\t.into());\n\t\t}\n\t\tif !matches!(geocode_res.status, google_maps::geocoding::Status::Ok) {\n\t\t\tlet elapsed = start_time.elapsed();\n\t\t\tcrate::tool_trace!(\n\t\t\t\tagent: \"research\",\n\t\t\t\ttool: \"geocode_tool\",\n\t\t\t\tstatus: \"error\",\n\t\t\t\tdetails: format!(\"{}ms - Bad status: {}\", elapsed.as_millis(), geocode_res.status)\n\t\t\t);\n\t\t\treturn Err(format!(\"Geocoding failed with status {}\", geocode_res.status).into());\n\t\t}\n\t\tif geocode_res.results.is_empty() {\n\t\t\tlet elapsed = start_time.elapsed();\n\t\t\tcrate::tool_trace!(\n\t\t\t\tagent: \"research\",\n\t\t\t\ttool: \"geocode_tool\",\n\t\t\t\tstatus: \"error\",\n\t\t\t\tdetails: format!(\"{}ms - No results\", elapsed.as_millis())\n\t\t\t);\n\t\t\treturn Err(format!(\"Geocoding could not get coordinates for {location}\").into());\n\t\t}\n\n\t\tlet result = json!({\n\t\t\t\"lat\": geocode_res.results[0].geometry.location.lat,\n\t\t\t\"lng\": geocode_res.results[0].geometry.location.lng\n\t\t});\n\n\t\tlet elapsed = start_time.elapsed();\n\n\t\tinfo!(\n\t\t\ttarget: \"research_tools\",\n\t\t\ttool = \"geocode_tool\",\n\t\t\telapsed_ms = elapsed.as_millis() as u64,\n\t\t\tlat = %geocode_res.results[0].geometry.location.lat,\n\t\t\tlng = %geocode_res.results[0].geometry.location.lng,\n\t\t\t\"Geocoding completed successfully\"\n\t\t);\n\t\tdebug!(\n\t\t\ttarget: \"research_tools\",\n\t\t\ttool = \"geocode_tool\",\n\t\t\tresult = %result.to_string(),\n\t\t\t\"Tool output\"\n\t\t);\n\n\t\tcrate::tool_trace!(\n\t\t\tagent: \"research\",\n\t\t\ttool: \"geocode_tool\",\n\t\t\tstatus: \"success\",\n\t\t\tdetails: format!(\"{}ms\", elapsed.as_millis())\n\t\t);\n\n\t\tOk(result.to_string())\n\t}\n}\n\n#[async_trait]\nimpl Tool for QueryDbEventsTool {\n\tfn name(\u0026self) -\u003e String {\n\t\t\"query_db_events_tool\".to_string()\n\t}\n\n\tfn description(\u0026self) -\u003e String {\n\t\t\"A tool that queries the DB for events that may be relevant to the itinerary being generated.\"\n            .to_string()\n\t}\n\n\tfn parameters(\u0026self) -\u003e Value {\n\t\tjson!({\n\t\t\t\"type\": \"object\",\n\t\t\t\"properties\": {\n\t\t\t\t\"location\": {\n\t\t\t\t\t\"type\": \"string\",\n\t\t\t\t\t\"description\": \"A location in the world from the user's prompt; ideally a city name or postal code, but could be anything that indicates a place like a street address or country.\"\n\t\t\t\t},\n\t\t\t\t\"keywords\": {\n\t\t\t\t\t\"type\": \"array\",\n\t\t\t\t\t\"description\": \"An array of keywords from the user's prompt that can be used to search for relevant events.\",\n\t\t\t\t\t\"items\": {\"type\": \"string\"}\n\t\t\t\t}\n\t\t\t},\n\t\t\t\"required\": [\"location\"]\n\t\t})\n\t}\n\n\tasync fn run(\u0026self, input: Value) -\u003e Result\u003cString, Box\u003cdyn Error\u003e\u003e {\n\t\t// TODO create filters and query the db for possibly relevant events\n\n\t\tlet name = input[\"name\"].as_str().ok_or(\"Name should be a string\")?;\n\t\tOk(format!(\"Hello, {}! Welcome to our AI assistant.\", name))\n\t}\n}\n\n#[async_trait]\nimpl\u003c'db\u003e Tool for NearbySearchTool {\n\tfn name(\u0026self) -\u003e String {\n\t\t\"nearby_search_tool\".to_string()\n\t}\n\n\tfn description(\u0026self) -\u003e String {\n\t\t\"A tool that uses Google Maps Nearby Search to fetch a list of places in a given area with certain input criteria. The resulting events are inserted or updated in the database and their IDs are returned. Returns a JSON object with 'event_ids' (array of integer IDs) and 'count' (number of events found).\"\n            .to_string()\n\t}\n\n\tfn parameters(\u0026self) -\u003e Value {\n\t\tjson!({\n\t\t\t\"type\": \"object\",\n\t\t\t\"properties\": {\n\t\t\t\t\"lat\": {\n\t\t\t\t\t\"type\": \"number\",\n\t\t\t\t\t\"description\": \"The lattitude of the target location.\"\n\t\t\t\t},\n\t\t\t\t\"lng\": {\n\t\t\t\t\t\"type\": \"number\",\n\t\t\t\t\t\"description\": \"The longitude of the target location.\"\n\t\t\t\t},\n\t\t\t\t\"includedTypes\": {\n\t\t\t\t\t\"type\": \"array\",\n\t\t\t\t\t\"description\": \"An array of places types to include.\",\n\t\t\t\t\t\"items\": {\"type\": \"string\"}\n\t\t\t\t},\n\t\t\t\t\"excludedTypes\": {\n\t\t\t\t\t\"type\": \"array\",\n\t\t\t\t\t\"description\": \"An array of places types to exclude.\",\n\t\t\t\t\t\"items\": {\"type\": \"string\"}\n\t\t\t\t},\n\t\t\t\t\"cities\": {\n\t\t\t\t\t\"type\": \"array\",\n\t\t\t\t\t\"description\": \"An array of strings representing cities the user would like to travel to. If a list of cities cannot be interpreted from the user's prompt, this must be an empty array. Cities could be obtained directly from the user's prompt or by using neighboring cities that weren't mentioned.\",\n\t\t\t\t\t\"items\": {\"type\": \"string\"},\n\t\t\t\t\t\"default\":
